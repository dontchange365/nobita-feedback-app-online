<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account - Nobita Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #FFD700;
            --accent-color: #3B82F6;
            --text-color-light: #f4f4f9;
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.05);
            --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.4);
            --success-color: #28a745;
            --error-color: #dc3545;
            --google-blue: #4285F4;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .signup-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            box-shadow: var(--shadow-deep);
            padding: 35px 30px;
            width: 90%;
            max-width: 480px;
            text-align: center;
            animation: fadeInScaleUp 0.5s ease-out forwards;
        }

        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .signup-container h2 {
            color: var(--secondary-color);
            font-family: 'Luckiest Guy', cursive;
            font-size: 2.2em;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            animation: titleGlow 2s infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 8px rgba(255,215,0,0.3), 0 0 12px rgba(255,215,0,0.2); }
            to { text-shadow: 0 0 12px rgba(255,215,0,0.5), 0 0 20px rgba(255,215,0,0.3); }
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color-light);
            font-weight: 500;
            font-size: 0.9em;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color-light);
            font-size: 0.95em;
            outline: none;
            transition: all 0.25s ease;
            box-sizing: border-box;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.1);
        }

        .input-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3.5px rgba(59,130,246,0.25), inset 1px 1px 4px rgba(0,0,0,0.15);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-input-wrapper input {
             padding-right: 40px; /* Space for icon */
        }
        .toggle-password-icon {
            position: absolute;
            right: 12px;
            cursor: pointer;
            color: var(--text-color-light);
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .toggle-password-icon:hover {
            opacity: 1;
        }


        .action-button {
            background: linear-gradient(45deg, var(--accent-color), #2563EB);
            color: #fff;
            border: none;
            width: 100%;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 4px 12px rgba(59,130,246,0.3);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        .action-button::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 300%; height: 300%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transition: all 0.6s ease-out;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }
        .action-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .action-button:hover {
            background: linear-gradient(45deg, #2563EB, var(--accent-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(59,130,246,0.45);
        }
        .action-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 15px;
            margin-top: 20px;
            border: 1px solid var(--card-border);
            background: #fff;
            color: #555;
            cursor: pointer;
            font-weight: 500;
            border-radius: 8px;
            font-size: 0.95em;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .google-btn img {
            height: 20px;
            margin-right: 12px;
        }
        .google-btn:hover {
            background: #f1f1f1;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: rgba(255,255,255,0.5);
            margin: 25px 0;
            font-size: 0.85em;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .divider:not(:empty)::before {
            margin-right: .5em;
        }
        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        .message-area {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            display: none; /* Hidden by default */
            word-wrap: break-word;
            font-size: 0.9em;
            line-height: 1.5;
            animation: popIn 0.3s ease-out;
        }
        @keyframes popIn {
            from { opacity:0; transform: scale(0.98) translateY(5px); }
            to { opacity:1; transform: scale(1) translateY(0); }
        }

        .message-area.success {
            background-color: rgba(40, 167, 69, 0.15);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
        .message-area.error {
            background-color: rgba(220, 53, 69, 0.15);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top: 4px solid var(--secondary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link-container {
            margin-top: 25px;
            font-size: 0.9em;
        }
        .login-link-container a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s, text-shadow 0.2s;
        }
        .login-link-container a:hover {
            color: var(--accent-color);
            text-decoration: underline;
            text-shadow: 0 0 5px var(--accent-color);
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.8em;
            color: rgba(255,255,255,0.5);
        }
         .footer-note a {
            color: rgba(255,215,0,0.7);
            text-decoration: none;
        }
        .footer-note a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password (min. 6 characters)</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" required minlength="6">
                    <i class="fas fa-eye toggle-password-icon" data-target="password"></i>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                 <div class="password-input-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                    <i class="fas fa-eye toggle-password-icon" data-target="confirm-password"></i>
                </div>
            </div>
            <button type="submit" class="action-button" id="signup-submit-btn">Create Account</button>
        </form>
        <div class="divider">OR</div>
        <button type="button" class="google-btn" id="google-signup-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Sign Up with Google
        </button>
        <div class="spinner" id="loading-spinner"></div>
        <div id="response-message" class="message-area"></div>
        <div class="login-link-container">
            Already have an account? <a href="/">Login here</a>
        </div>
    </div>
    <p class="footer-note">Welcome to Nobita's Feedback Portal!</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const GOOGLE_CLIENT_ID = '609784004025-li543jevd5e9u3a58ihvr98a2jpqfb8b.apps.googleusercontent.com'; // Ensure this is your correct Client ID
            const signupForm = document.getElementById('signup-form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const responseMessageDiv = document.getElementById('response-message');
            const loadingSpinner = document.getElementById('loading-spinner');
            const signupSubmitBtn = document.getElementById('signup-submit-btn');
            const googleSignupBtn = document.getElementById('google-signup-btn');
            const togglePasswordIcons = document.querySelectorAll('.toggle-password-icon');

            const API_SIGNUP_URL = '/api/auth/signup'; // Assuming same origin
            const API_GOOGLE_SIGNIN_URL = '/api/auth/google-signin';


            togglePasswordIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const targetInput = document.getElementById(targetId);
                    if (targetInput.type === 'password') {
                        targetInput.type = 'text';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    } else {
                        targetInput.type = 'password';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    }
                });
            });


            // Initialize Google Sign-In
            if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleCredentialResponse,
                    ux_mode: "popup",
                    auto_select: false
                });
                 // Render the button (optional if you have a custom button, but good for consistency)
                // google.accounts.id.renderButton(
                //    document.getElementById('google-signup-btn-render-div'), // if you had a specific div for google button
                //    { theme: "outline", size: "large", type: "standard", text: "signup_with" }
                // );
                // google.accounts.id.prompt(); // Optional: to show one-tap if user is already signed in to Google
            } else {
                console.error("Google Identity Services script not loaded yet.");
                // Optionally disable Google button or show error
            }


            async function handleGoogleCredentialResponse(response) {
                loadingSpinner.style.display = 'block';
                signupSubmitBtn.disabled = true;
                googleSignupBtn.disabled = true;
                responseMessageDiv.style.display = 'none';

                try {
                    const apiResponse = await fetch(API_GOOGLE_SIGNIN_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: response.credential })
                    });
                    const data = await apiResponse.json();

                    if (apiResponse.ok) {
                        localStorage.setItem('authToken', data.token); // Store token
                        showMessage('success', `Welcome, ${data.user.name}! Account created successfully. Redirecting...`);
                        setTimeout(() => {
                            window.location.href = '/'; // Redirect to main page
                        }, 3000);
                    } else {
                        showMessage('error', data.message || 'Google Sign-Up failed. Please try again or use email signup.');
                         signupSubmitBtn.disabled = false;
                         googleSignupBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Google Sign-Up request error:', error);
                    showMessage('error', 'Network or server error during Google Sign-Up. Please try again.');
                    signupSubmitBtn.disabled = false;
                    googleSignupBtn.disabled = false;
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            }
            
            if (googleSignupBtn) {
                googleSignupBtn.addEventListener('click', () => {
                    if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                         google.accounts.id.prompt((notification) => {
                            if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                                console.warn('Google Sign-Up prompt was not displayed or skipped.');
                                // Fallback or message if needed
                            }
                        });
                    } else {
                        showMessage('error', 'Google Sign-Up is currently unavailable. Please try again later or use email signup.');
                    }
                });
            }


            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = nameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Basic client-side validation
                if (!name || !email || !password || !confirmPassword) {
                    showMessage('error', 'All fields are required.');
                    return;
                }
                if (password !== confirmPassword) {
                    showMessage('error', 'Passwords do not match.');
                    return;
                }
                if (password.length < 6) {
                    showMessage('error', 'Password must be at least 6 characters long.');
                    return;
                }

                loadingSpinner.style.display = 'block';
                signupSubmitBtn.disabled = true;
                googleSignupBtn.disabled = true;
                responseMessageDiv.style.display = 'none';

                try {
                    const response = await fetch(API_SIGNUP_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password })
                    });
                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('authToken', data.token); // Store token
                        showMessage('success', `Welcome, ${data.user.name}! Account created successfully. Redirecting to login...`);
                        // signupForm.reset(); // Clear form
                        setTimeout(() => {
                            window.location.href = '/'; // Redirect to home/login page
                        }, 3000);
                    } else {
                         // The server now sends a more specific error in data.error if it's a validation/duplicate key
                        const detailError = (data.error && data.error !== data.message) ? data.error : data.message;
                        showMessage('error', detailError || 'Failed to create account. Please try again.');
                        signupSubmitBtn.disabled = false;
                        googleSignupBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Signup request error:', error);
                    showMessage('error', 'Network or server error. Please try again.');
                    signupSubmitBtn.disabled = false;
                    googleSignupBtn.disabled = false;
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            });

            function showMessage(type, message) {
                responseMessageDiv.textContent = message;
                responseMessageDiv.className = `message-area ${type}`;
                responseMessageDiv.style.display = 'block';
                // Scroll to message if it's out of view
                responseMessageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });
    </script>
</body>
</html>
