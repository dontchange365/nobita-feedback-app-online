<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>⭐ DYNAMIC FEEDBACK SYSTEM ⭐</title>
  <style>
    /* ... your existing CSS unchanged ... */
  </style>
</head>
<body>
  <div class="container">
    <h1>⭐ SHARE YOUR VALUABLE FEEDBACK ⭐</h1>

    <div class="input-group">
      <label for="name">YOUR NAME:</label>
      <input type="text" id="name" placeholder="ENTER YOUR NAME" required>
    </div>

    <div class="input-group">
      <label for="feedback">YOUR FEEDBACK:</label>
      <textarea id="feedback" placeholder="SHARE YOUR THOUGHTS HERE..." required></textarea>
    </div>

    <div class="input-group">
      <label>RATE YOUR EXPERIENCE:</label>
      <div class="stars" id="star-rating">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <input type="hidden" id="rating" value="0">
    </div>

    <button id="submit-feedback">SUBMIT FEEDBACK</button>

    <div id="feedback-list-container">
      <h2>RECENT FEEDBACKS</h2>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const BASE = 'https://nobita-feedback-app-online.onrender.com';
    const POST_URL  = `${BASE}/api/feedback`;
    const FETCH_URL = `${BASE}/api/feedbacks`;

    const nameInput   = document.getElementById('name');
    const fbInput     = document.getElementById('feedback');
    const ratingInput = document.getElementById('rating');
    const submitBtn   = document.getElementById('submit-feedback');
    const listCont    = document.getElementById('feedback-list-container');
    const stars       = document.querySelectorAll('.star');
    let currentRating = 0;

    // ★ STAR UI ★
    function updateStars(r) {
      stars.forEach(s => {
        const v = +s.dataset.value;
        s.classList.toggle('selected', v <= r);
        s.classList.remove('highlighted');
      });
    }
    stars.forEach(s => {
      s.addEventListener('click', () => {
        currentRating = +s.dataset.value;
        ratingInput.value = currentRating;
        updateStars(currentRating);
      });
      s.addEventListener('mouseenter', () => {
        const hv = +s.dataset.value;
        stars.forEach(x => {
          x.classList.toggle('highlighted', +x.dataset.value <= hv);
          x.classList.remove('selected');
        });
      });
      s.addEventListener('mouseleave', () => updateStars(currentRating));
    });

    // ★ AVATAR HELPER ★
    function getAvatarUrl(name) {
      return `https://api.dicebear.com/8.x/adventurer/svg?seed=${encodeURIComponent(name)}&flip=true&radius=50&scale=90`;
    }

    // ★ FETCH ★
    async function fetchAll() {
      try {
        const res = await fetch(FETCH_URL, { mode: 'cors', headers: { 'Accept': 'application/json' } });
        if (!res.ok) throw new Error(`${res.status}: ${await res.text()}`);
        return await res.json();
      } catch (e) {
        console.error('Load error:', e);
        alert(`FEEDBACK LOAD ERROR:\n${e.message}`);
        return [];
      }
    }

    // ★ POST ★
    async function postOne(name, fb, rating) {
      try {
        const res = await fetch(POST_URL, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify({ name, feedback: fb, rating })
        });
        if (!res.ok) throw new Error(`${res.status}: ${await res.text()}`);
        return await res.json();
      } catch (e) {
        console.error('Submit error:', e);
        alert(`FEEDBACK SUBMIT ERROR:\n${e.message}`);
        throw e;
      }
    }

    // ★ RENDER ITEM ★
    function addItem(name, fb, rating, replies=[]) {
      const item = document.createElement('div');
      item.className = 'feedback-item';

      const av = document.createElement('div');
      av.className = 'avatar';
      const img = document.createElement('img');
      img.src = getAvatarUrl(name);
      img.alt = name;
      av.append(img);

      const content = document.createElement('div');
      const strong = document.createElement('strong');
      strong.textContent = name.toUpperCase();
      const starsDiv = document.createElement('div');
      starsDiv.className = 'feedback-stars';
      starsDiv.textContent = '★'.repeat(rating) + '☆'.repeat(5-rating);
      const p = document.createElement('p');
      p.textContent = fb;

      content.append(strong, starsDiv, p);
      item.append(av, content);

      if (replies.length) {
        const repDiv = document.createElement('div');
        repDiv.className = 'replies-main-display';
        const h4 = document.createElement('h4');
        h4.textContent = 'ADMIN REPLIES:';
        repDiv.append(h4);
        replies.sort((a,b)=>new Date(a.timestamp)-new Date(b.timestamp))
               .forEach(r => {
          const d = document.createElement('div');
          d.className = 'single-reply-main';
          d.innerHTML = `<span class="reply-admin-name-main">${r.adminName}:</span> ${r.text} <span class="reply-timestamp-main">(${new Date(r.timestamp).toLocaleString()})</span>`;
          repDiv.append(d);
        });
        item.append(repDiv);
      }

      listCont.prepend(item);
    }

    // ★ RENDER ALL ★
    async function renderAll() {
      listCont.innerHTML = '<h2>RECENT FEEDBACKS</h2>';
      const arr = await fetchAll();
      if (!arr.length) {
        const p = document.createElement('p');
        p.style.textAlign = 'center';
        p.style.color = '#777';
        p.textContent = 'ABHI TAK KOI FEEDBACK NAHI AAYA HAI!';
        listCont.append(p);
      } else {
        arr.sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp))
           .forEach(fb=>addItem(fb.name, fb.feedback, fb.rating, fb.replies));
      }
    }

    // ★ SUBMIT ★
    submitBtn.addEventListener('click', async () => {
      const name = nameInput.value.trim();
      const fb   = fbInput.value.trim();
      const rt   = +ratingInput.value;
      if (!name||!fb||rt===0) {
        return alert('BHAI, NAAM, FEEDBACK AUR RATING BHARNA ZAROORI HAI!');
      }
      submitBtn.disabled = true;
      try {
        await postOne(name, fb, rt);
        alert('FEEDBACK SAFALTA-POORVAK JAMA KIYA GAYA!');
        nameInput.value = ''; fbInput.value = ''; ratingInput.value = '0';
        currentRating = 0; updateStars(0);
        await renderAll();
      } catch {} finally {
        submitBtn.disabled = false;
      }
    });

    // ★ INITIAL ★
    renderAll();
  });
  </script>
</body>
</html>
