<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback App</title>
  <!-- Google Sign-In script (for OAuth) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <img src="https://i.ibb.co/FsSs4SG/creator-avatar.png" alt="App Logo" class="logo" />
      <span class="brand-name">Feedback App</span>
    </div>
    <div class="navbar-user" id="navbarUser">
      <!-- Shown when user is not logged in -->
      <button id="loginBtn" class="btn primary">Login / Sign Up</button>
      <!-- Shown when user is logged in (name, avatar, dropdown) -->
      <div id="userMenu" style="display: none;">
        <img id="navAvatar" src="" alt="Avatar" class="avatar-sm" />
        <span id="navUserName"></span>
        <div class="dropdown">
          <button class="dropdown-toggle">&#x25BC;</button>
          <div class="dropdown-content">
            <a href="profile.html">Profile</a>
            <a href="#" id="logoutLink">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="container">
    <!-- Feedback Submission Form -->
    <section class="feedback-form-section">
      <h2>Submit Your Feedback</h2>
      <form id="feedbackForm">
        <!-- Name field (disabled for logged-in users, required for guests) -->
        <input type="text" id="feedbackName" name="name" placeholder="Your Name" required />
        <!-- Star Rating (1-5 stars) -->
        <div class="star-rating" id="starRating">
          <span class="star" data-value="1">&#9734;</span>
          <span class="star" data-value="2">&#9734;</span>
          <span class="star" data-value="3">&#9734;</span>
          <span class="star" data-value="4">&#9734;</span>
          <span class="star" data-value="5">&#9734;</span>
        </div>
        <input type="hidden" id="ratingValue" name="rating" required />
        <!-- Feedback Textarea -->
        <textarea id="feedbackText" name="feedback" rows="4" placeholder="Write your feedback..." maxlength="500" required></textarea>
        <div class="char-counter"><span id="charCount">0</span>/500</div>
        <!-- Submit Button -->
        <button type="submit" id="submitFeedbackBtn" class="btn primary">
          <span id="submitBtnText">Submit Feedback</span>
          <span id="submitBtnSpinner" class="spinner" style="display: none;"></span>
        </button>
      </form>
    </section>

    <!-- Feedback List Section -->
    <section class="feedback-list-section">
      <h2>Recent Feedback</h2>
      <div id="feedbackList" class="feedback-list">
        <!-- Feedback items will be injected here by script.js -->
      </div>
    </section>
  </main>

  <!-- Login/Signup Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close" id="authModalClose">&times;</span>
      <!-- Login Form -->
      <div id="loginForm">
        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button id="loginSubmitBtn" class="btn primary">Login</button>
        <p class="toggle-text">
          Don't have an account? <a href="#" id="switchToSignup">Sign up</a>
        </p>
        <p class="toggle-text">
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </p>
        <!-- Google Sign-In Button (rendered by Google script) -->
        <div class="google-signin-container">
          <div id="googleSignInDiv"></div>
        </div>
      </div>
      <!-- Signup Form (hidden by default) -->
      <div id="signupForm" style="display: none;">
        <h3>Sign Up</h3>
        <input type="text" id="signupName" placeholder="Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required />
        <button id="signupSubmitBtn" class="btn primary">Sign Up</button>
        <p class="toggle-text">
          Already have an account? <a href="#" id="switchToLogin">Log in</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Toast Notification Container -->
  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
