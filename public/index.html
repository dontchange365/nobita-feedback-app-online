<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>âœ¨ NOBITA's Feedback Portal âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="style.css"> {/* External CSS */}
</head>
<body>
    <div id="login-icon-trigger" class="corner-trigger" title="Login / Sign Up">
        <i class="fas fa-lock"></i> </div>
    <div id="user-avatar-trigger" class="corner-trigger" title="Profile Menu">
        <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="User DP">
    </div>

    <div id="loginModal" class="auth-modal-overlay">
      <div class="auth-modal-content">
        <span class="close-modal-btn" data-modal-close="loginModal">&times;</span>
        <h2>Login</h2>
        <form id="email-login-form" class="auth-modal-form">
          <input type="email" id="modal-login-email" placeholder="Email" required>
          <input type="password" id="modal-login-password" placeholder="Password" required>
          <button type="submit">Login</button>
          <div class="form-links">
            <a href="#" id="modal-forgot-password-link">Forgot Password?</a>
            <a href="#" id="modal-create-account-link">Create New Account</a>
          </div>
          <button type="button" id="modal-google-login-btn" class="google-auth-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Login with Google
          </button>
        </form>
      </div>
    </div>

    <div id="signupModal" class="auth-modal-overlay">
      <div class="auth-modal-content">
        <span class="close-modal-btn" data-modal-close="signupModal">&times;</span>
        <h2>Create New Account</h2>
        <form id="email-signup-form" class="auth-modal-form">
          <input type="text" id="modal-signup-name" placeholder="Your Name" required>
          <input type="email" id="modal-signup-email" placeholder="Email" required>
          <input type="password" id="modal-signup-password" placeholder="Password (min. 6 characters)" required minlength="6">
          <input type="password" id="modal-signup-confirm-password" placeholder="Confirm Password" required minlength="6">
          <button type="submit">Sign Up</button>
          <div class="form-links" style="justify-content: center;">
            <a href="#" id="modal-already-account-link">Already have an account? Login</a>
          </div>
           <button type="button" id="modal-google-signup-btn" class="google-auth-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Sign Up with Google
          </button>
        </form>
      </div>
    </div>
    
    <div id="userMenu" class="user-profile-menu">
      <div class="menu-content">
        <div class="menu-header">
          <img id="menu-avatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="User DP">
          <span class="username" id="menu-username">User Name</span>
        </div>
        <ul>
          <li><a href="#" id="menu-view-profile"><i class="fas fa-user-circle"></i> View Profile</a></li>
          <li><a href="#" id="menu-logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </div>
    </div>
    
    <div id="stylishPopupOverlay" class="stylish-popup-overlay">
        <div id="stylishPopupCard" class="stylish-popup-card">
          <button class="close-popup-btn-styled" id="closeStylishPopupBtn">&times;</button>
          <div class="popup-icon-area" id="stylishPopupIcon"><i class="fas fa-info-circle"></i></div>
          <h2 class="popup-title" id="stylishPopupTitle">Attention!</h2>
          <p class="popup-message" id="stylishPopupMessage">Default message.</p>
          <div class="popup-form-area" id="stylishPopupFormArea" style="display: none;">
              </div>
          <div class="popup-button-container" id="stylishPopupButtonContainer">
            </div>
        </div>
    </div>

    <div class="page-content-wrapper">
        <div class="owner-info"> 
            <img src="https://i.ibb.co/FsSs4SG/creator-avatar.png" alt="Nobita's Avatar" class="owner-avatar">
            <span class="owner-text">Created by: ğŸ‘‰ğ™‰ğ™Šğ˜½ğ™„ğ™ğ˜¼ğŸ¤Ÿ</span>
        </div>
        
        <div id="feedback-form-container" class="main-container"> 
            <h1 id="main-title"></h1> <div id="typed-output"></div> <form id="feedback-form">
                <div class="input-group">
                    <label for="name">Your Name: (<span id="feedback-form-username">User</span>)</label>
                    <input type="text" id="name" placeholder="Your name here if not logged in..." required disabled>
                </div>
                <div class="input-group">
                    <label for="feedback">Your Feedback:</label>
                    <textarea id="feedback" placeholder="Share your valuable thoughts here..." required></textarea>
                </div>
                <div class="input-group">
                    <label>Rate Your Experience:</label>
                    <div class="stars" id="star-rating">
                        <span class="star" data-value="1">â˜…</span>
                        <span class="star" data-value="2">â˜…</span>
                        <span class="star" data-value="3">â˜…</span>
                        <span class="star" data-value="4">â˜…</span>
                        <span class="star" data-value="5">â˜…</span>
                    </div>
                    <input type="hidden" id="rating" value="0">
                </div>
                <button type="button" id="submit-feedback">SUBMIT FEEDBACK</button>
            </form>
        </div>

        <div id="feedback-list-container" class="main-container"> 
             <div id="average-rating-display"></div> <h2>Recent Feedbacks</h2> 
             </div>
    </div> 

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="script.js" defer></script> {/* External JavaScript */}
</body>
</html>
