<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOBITA Feedback System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-icons@latest/font/lucide.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-50 font-inter antialiased">

    <header class="fixed top-0 left-0 w-full bg-white shadow-sm z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-lexend font-bold text-indigo-600">NOBITA Feedback</h1>
            <div id="auth-controls" class="relative">
                <button id="login-icon" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300">
                    <i data-lucide="user" class="w-6 h-6"></i>
                </button>

                <div id="user-avatar-container" class="hidden relative">
                    <img id="user-avatar" class="w-10 h-10 rounded-full cursor-pointer border-2 border-transparent hover:border-indigo-500 transition-all duration-300" src="/images/default-avatar.png" alt="User Avatar">
                    <div id="user-dropdown" class="absolute right-0 mt-3 w-48 bg-white rounded-xl shadow-lg py-2 opacity-0 scale-95 transform transition-all duration-200 ease-out z-50 origin-top-right">
                        <a href="#" id="view-profile-btn" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition-colors duration-200 flex items-center"><i data-lucide="user" class="w-4 h-4 mr-2"></i> View Profile</a>
                        <a href="#" id="edit-profile-btn" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition-colors duration-200 flex items-center"><i data-lucide="edit-3" class="w-4 h-4 mr-2"></i> Edit Profile</a>
                        <a href="#" id="logout-btn" class="block px-4 py-2 text-gray-700 hover:bg-red-500 hover:text-white rounded-b-xl transition-colors duration-200 flex items-center"><i data-lucide="log-out" class="w-4 h-4 mr-2"></i> Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 pt-20 pb-8">
        <h2 id="welcome-message" class="text-xl md:text-2xl font-lexend font-bold text-gray-800 mb-6 hidden animate-fade-in-left"></h2>

        <section class="bg-gradient-to-r from-indigo-50 to-pink-50 rounded-xl shadow-lg p-6 mb-8 flex flex-col md:flex-row items-center justify-between">
            <div class="text-center md:text-left mb-4 md:mb-0">
                <div class="flex items-center justify-center md:justify-start space-x-1 mb-2" id="overall-stars">
                    </div>
                <p class="text-5xl font-bold text-indigo-600" id="overall-score">0.0</p>
                <p class="text-gray-600 text-sm mt-1" id="overall-feedback-count">Based on 0 feedbacks.</p>
            </div>
            <div>
                <i data-lucide="star" class="w-24 h-24 text-yellow-400 opacity-75"></i>
            </div>
        </section>

        <section id="feedback-section" class="bg-white rounded-xl shadow-lg p-6 mb-8 hidden">
            <h3 class="text-2xl font-lexend font-semibold text-gray-800 mb-6 text-center">Give Your Feedback</h3>
            <form id="feedback-form" class="space-y-6">
                <div class="flex justify-center mb-4">
                    <div id="star-rating-container" class="flex space-x-1">
                        </div>
                </div>
                <textarea id="feedback-comment" class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200 resize-y min-h-[100px]" placeholder="Share your thoughts..."></textarea>
                <div class="text-center">
                    <button type="submit" class="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-full hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Submit Feedback</button>
                </div>
            </form>
        </section>

        <section>
            <h3 class="text-2xl font-lexend font-semibold text-gray-800 mb-6 text-center">Recent Feedbacks</h3>
            <div id="feedbacks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </section>
    </main>

    <div id="auth-modal" class="modal-overlay hidden">
        <div class="modal-content scale-0 opacity-0 transform transition-all duration-300 ease-out bg-white rounded-2xl shadow-xl p-8 w-11/12 max-w-md relative">
            <button class="modal-close-btn absolute top-4 right-4 text-gray-400 hover:text-gray-700">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <h3 class="text-2xl font-lexend font-semibold text-gray-800 mb-6 text-center">Login / Sign Up</h3>
            <form id="login-form" class="space-y-6">
                <div class="relative">
                    <input type="email" id="login-email" class="w-full py-3 px-4 border-b-2 border-gray-300 focus:outline-none focus:border-indigo-500 transition-colors duration-200 peer bg-transparent" required>
                    <label for="login-email" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none transition-all duration-200 transform peer-focus:-translate-y-6 peer-focus:text-sm peer-focus:text-indigo-600 peer-valid:-translate-y-6 peer-valid:text-sm peer-valid:text-indigo-600">Email</label>
                </div>
                <div class="relative">
                    <input type="password" id="login-password" class="w-full py-3 px-4 border-b-2 border-gray-300 focus:outline-none focus:border-indigo-500 transition-colors duration-200 peer bg-transparent" required>
                    <label for="login-password" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none transition-all duration-200 transform peer-focus:-translate-y-6 peer-focus:text-sm peer-focus:text-indigo-600 peer-valid:-translate-y-6 peer-valid:text-sm peer-valid:text-indigo-600">Password</label>
                    <button type="button" id="toggle-password" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-700">
                        <i data-lucide="eye" class="w-5 h-5"></i>
                    </button>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-full hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Login</button>
            </form>
            <div class="text-center my-6">
                <p class="text-gray-500">OR</p>
            </div>
            <button id="google-login-btn" class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 py-3 rounded-full shadow-sm hover:shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <img src="/images/google-logo.svg" alt="Google Logo" class="w-5 h-5 mr-3">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="profile-view-modal" class="modal-overlay hidden">
        <div class="modal-content scale-0 opacity-0 transform transition-all duration-300 ease-out bg-white rounded-2xl shadow-xl p-8 w-11/12 max-w-md relative">
            <button class="modal-close-btn absolute top-4 right-4 text-gray-400 hover:text-gray-700">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <h3 class="text-2xl font-lexend font-semibold text-gray-800 mb-6 text-center">Your Profile</h3>
            <div class="text-center mb-6">
                <img id="profile-avatar-display" class="w-24 h-24 rounded-full mx-auto border-2 border-indigo-500 mb-4" src="/images/default-avatar.png" alt="Profile Avatar">
                <p class="text-2xl font-semibold text-gray-800" id="profile-name-display">User Name</p>
                <p class="text-gray-600 text-sm" id="profile-email-display">user@example.com</p>
                <p class="text-gray-500 text-xs mt-2">Joined on: <span id="profile-joined-on"></span></p>
            </div>
            <button id="open-edit-profile-modal-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-full hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Edit Profile</button>
        </div>
    </div>

    <div id="edit-profile-modal" class="modal-overlay hidden">
        <div class="modal-content scale-0 opacity-0 transform transition-all duration-300 ease-out bg-white rounded-2xl shadow-xl p-8 w-11/12 max-w-md relative">
            <button class="modal-close-btn absolute top-4 right-4 text-gray-400 hover:text-gray-700">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <h3 class="text-2xl font-lexend font-semibold text-gray-800 mb-6 text-center">Edit Your Profile</h3>
            <form id="edit-profile-form" class="space-y-6">
                <div class="relative">
                    <input type="text" id="edit-profile-name" class="w-full py-3 px-4 border-b-2 border-gray-300 focus:outline-none focus:border-indigo-500 transition-colors duration-200 peer bg-transparent" required>
                    <label for="edit-profile-name" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none transition-all duration-200 transform peer-focus:-translate-y-6 peer-focus:text-sm peer-focus:text-indigo-600 peer-valid:-translate-y-6 peer-valid:text-sm peer-valid:text-indigo-600">Name</label>
                </div>

                <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center cursor-pointer hover:border-indigo-500 transition-colors duration-200" id="avatar-upload-zone">
                    <input type="file" id="avatar-upload-input" accept="image/*" class="hidden">
                    <i data-lucide="cloud-upload" class="w-16 h-16 text-gray-400 mx-auto mb-3"></i>
                    <p class="text-gray-600 text-sm">Drag & drop your avatar here, or <span class="text-indigo-600 font-semibold">click to upload</span></p>
                    <img id="avatar-preview" class="w-24 h-24 rounded-full mx-auto mt-4 hidden object-cover" src="" alt="Avatar Preview">
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-full hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Save Changes</button>
            </form>
        </div>
    </div>


    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-content scale-0 opacity-0 transform transition-all duration-300 ease-out bg-white rounded-2xl shadow-xl p-8 w-11/12 max-w-sm relative text-center">
            <h3 class="text-xl font-lexend font-semibold text-gray-800 mb-6" id="confirmation-message">Are you sure you want to proceed?</h3>
            <div class="flex justify-center space-x-4">
                <button id="confirm-cancel-btn" class="bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-full hover:bg-gray-400 transition-all duration-300">Cancel</button>
                <button id="confirm-proceed-btn" class="bg-red-600 text-white font-semibold py-2 px-6 rounded-full hover:bg-red-700 transition-all duration-300">Proceed</button>
            </div>
        </div>
    </div>


    <div id="toast-container" class="fixed top-6 right-6 z-50 space-y-4">
        </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons(); // Initialize Lucide icons
    </script>
    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/feedback.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
