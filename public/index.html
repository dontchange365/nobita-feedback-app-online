<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>⭐ DYNAMIC FEEDBACK SYSTEM ⭐</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #F0F2F5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 35px;
      text-align: center;
      width: 90%;
      max-width: 700px;
      border: 1px solid #E0E0E0;
    }

    h1 {
      font-family: 'Verdana', sans-serif;
      color: #1E3A8A;
      margin-bottom: 30px;
      font-size: 2.2em;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-weight: bold;
      font-size: 1.05em;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fdfdfd;
      color: #333;
      font-size: 1em;
    }

    .input-group textarea { resize: vertical; min-height: 120px; }

    /* ★ Much larger stars ★ */
    .stars {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .star {
      font-size: 3.5em;  /* increased */
      color: #D1D5DB;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
    }
    .star.highlighted,
    .star.selected {
      color: #F59E0B;
      transform: scale(1.5);  /* bigger pop */
    }

    button {
      background-color: #3B82F6;
      color: #fff;
      border: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(59,130,246,0.3);
      margin-top: 25px;
    }
    button:hover {
      background-color: #2563EB;
      transform: translateY(-2px);
    }

    /* feedback list now expands freely */
    #feedback-list-container {
      margin-top: 20px;
      width: 100%;
      text-align: left;
    }
    #feedback-list-container h2 {
      font-family: 'Verdana', sans-serif;
      color: #1E3A8A;
      margin-bottom: 20px;
      font-size: 1.8em;
      font-weight: 700;
    }

    .feedback-item {
      background: #fff;
      border: 1px solid #EEE;
      border-radius: 8px;
      margin-bottom: 18px;
      padding: 18px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .feedback-item:hover { transform: translateY(-3px); }
    .feedback-item:last-child { margin-bottom: 0; }

    .avatar {
      width: 55px; height: 55px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      background: #3B82F6; color: #fff;
      font-weight: bold; font-size: 0.9em;
      flex-shrink: 0;
      border: 2px solid #2563EB;
    }

    .feedback-content {
      flex: 1;
    }
    .feedback-content strong {
      color: #2D3748;
      font-size: 1.15em;
      display: block;
      margin-bottom: 5px;
    }
    .feedback-content .feedback-stars {
      color: #F59E0B;
      font-size: 1.5em; /* larger for read-only stars */
      margin-bottom: 8px;
    }
    .feedback-content p {
      color: #4A5568;
      line-height: 1.7;
    }

    /* ★ Admin replies now full-width under feedback, indented ★ */
    .replies-main-display {
      width: calc(100% - 75px);
      margin-left: 75px;
      margin-top: 12px;
      border-top: 1px solid #E0E0E0;
      padding-top: 10px;
      background-color: #F0F2F5;
      border-radius: 6px;
    }
    .replies-main-display h4 {
      color: #1E3A8A;
      margin-bottom: 8px;
      font-size: 1em;
      font-weight: bold;
    }
    .single-reply-main {
      background-color: #E8EBF2;
      border-left: 3px solid #3B82F6;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 4px;
      font-size: 0.9em;
      color: #4A5568;
    }
    .single-reply-main:last-child { margin-bottom: 0; }

    .reply-admin-name-main {
      font-weight: bold;
      color: #1E3A8A;
    }
    .reply-timestamp-main {
      font-size: 0.8em;
      color: #777;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⭐ SHARE YOUR VALUABLE FEEDBACK ⭐</h1>

    <div class="input-group">
      <label for="name">YOUR NAME:</label>
      <input type="text" id="name" placeholder="ENTER YOUR NAME">
    </div>

    <div class="input-group">
      <label for="feedback">YOUR FEEDBACK:</label>
      <textarea id="feedback" placeholder="SHARE YOUR THOUGHTS HERE..."></textarea>
    </div>

    <div class="input-group">
      <label>RATE YOUR EXPERIENCE:</label>
      <div class="stars" id="star-rating">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <input type="hidden" id="rating" value="0">
    </div>

    <button id="submit-feedback">SUBMIT FEEDBACK</button>

    <div id="feedback-list-container">
      <h2>RECENT FEEDBACKS</h2>
      <!-- items appended here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const BASE      = 'https://nobita-feedback-app-online.onrender.com';
      const POST_URL  = `${BASE}/api/feedback`;
      const FETCH_URL = `${BASE}/api/feedbacks`;

      const nameInput   = document.getElementById('name');
      const fbInput     = document.getElementById('feedback');
      const ratingInput = document.getElementById('rating');
      const submitBtn   = document.getElementById('submit-feedback');
      const listCont    = document.getElementById('feedback-list-container');
      const stars       = document.querySelectorAll('.star');
      let currentRating = 0;

      // ★ Star UI handlers
      function updateStars(r) {
        stars.forEach(s => {
          const v = +s.dataset.value;
          s.classList.toggle('selected', v <= r);
          s.classList.remove('highlighted');
        });
      }
      stars.forEach(s => {
        s.addEventListener('click', () => {
          currentRating = +s.dataset.value;
          ratingInput.value = currentRating;
          updateStars(currentRating);
        });
        s.addEventListener('mouseenter', () => {
          const hv = +s.dataset.value;
          stars.forEach(x => {
            x.classList.toggle('highlighted', +x.dataset.value <= hv);
            x.classList.remove('selected');
          });
        });
        s.addEventListener('mouseleave', () => updateStars(currentRating));
      });

      // ★ Fetch & Post
      async function fetchAll() {
        try {
          const res = await fetch(FETCH_URL, { mode:'cors', headers:{'Accept':'application/json'} });
          if (!res.ok) throw new Error(await res.text());
          return await res.json();
        } catch(e) {
          alert(`FEEDBACK LOAD ERROR:\n${e.message}`);
          return [];
        }
      }
      async function postOne(name, fb, rating) {
        const res = await fetch(POST_URL, {
          method:'POST', mode:'cors',
          headers:{'Content-Type':'application/json','Accept':'application/json'},
          body: JSON.stringify({ name, feedback: fb, rating })
        });
        if (!res.ok) throw new Error(await res.text());
        return res.json();
      }

      // ★ Add single feedback item
      function addItem(name, fb, rating, replies=[]) {
        const item = document.createElement('div');
        item.className = 'feedback-item';

        // avatar placeholder
        const av = document.createElement('div');
        av.className = 'avatar';
        av.textContent = 'BBI';

        // main content
        const content = document.createElement('div');
        content.className = 'feedback-content';
        content.innerHTML = `
          <strong>${name.toUpperCase()}</strong>
          <div class="feedback-stars">${'★'.repeat(rating)}${'☆'.repeat(5-rating)}</div>
          <p>${fb}</p>
        `;

        item.append(av, content);
        listCont.append(item);

        // replies under the feedback
        if (replies.length) {
          const rd = document.createElement('div');
          rd.className = 'replies-main-display';
          rd.innerHTML = '<h4>ADMIN REPLIES:</h4>' +
            replies.sort((a,b)=>new Date(a.timestamp)-new Date(b.timestamp))
                   .map(rp => `
                     <div class="single-reply-main">
                       <span class="reply-admin-name-main">${rp.adminName}:</span>
                       ${rp.text}
                       <span class="reply-timestamp-main">(${new Date(rp.timestamp).toLocaleString()})</span>
                     </div>
                   `).join('');
          listCont.append(rd);
        }
      }

      // ★ Render all feedbacks
      async function renderAll() {
        listCont.innerHTML = '<h2>RECENT FEEDBACKS</h2>';
        const feedbacks = await fetchAll();
        if (!feedbacks.length) {
          const p = document.createElement('p');
          p.style.color = '#777';
          p.style.textAlign = 'center';
          p.textContent = 'ABHI TAK KOI FEEDBACK NAHI AAYA HAI!';
          listCont.append(p);
        } else {
          feedbacks
            .sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp))
            .forEach(fb => addItem(fb.name, fb.feedback, fb.rating, fb.replies));
        }
      }

      // ★ Submit handler
      submitBtn.addEventListener('click', async () => {
        const n = nameInput.value.trim();
        const f = fbInput.value.trim();
        const r = +ratingInput.value;
        if (!n || !f || r === 0) {
          return alert('BHAI, NAAM, FEEDBACK AUR RATING BHARNA ZAROORI HAI!');
        }
        submitBtn.disabled = true;
        try {
          await postOne(n, f, r);
          alert('FEEDBACK SAFALTA-POORVAK JAMA KIYA GAYA!');
          nameInput.value = '';
          fbInput.value = '';
          ratingInput.value = '0';
          currentRating = 0;
          updateStars(0);
          await renderAll();
        } catch(e) {
          alert(`SUBMIT ERROR:\n${e.message}`);
        } finally {
          submitBtn.disabled = false;
        }
      });

      // initial load
      renderAll();
    });
  </script>
</body>
</html>
