<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚≠ê Nobita Feedback Portal (Pro)</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
    }
    .corner-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #facc15;
      color: #0f172a;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
    #user-avatar-btn {
      border-radius: 50%;
      width: 48px;
      height: 48px;
      padding: 0;
      overflow: hidden;
      display: none;
    }
    #user-avatar-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .container {
      max-width: 800px;
      margin: 100px auto 40px;
      padding: 20px;
    }
    textarea, input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background: #2563eb;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .feedback {
      background: #1e293b;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .feedback .name { font-weight: bold; color: #facc15; }
    .feedback .stars { color: gold; }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .modal.active { display: flex; }
    .modal .box {
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .modal .box h2 {
      margin-top: 0;
      color: #facc15;
    }
  </style>
</head>
<body>
  <button id="login-btn" class="corner-btn">Login / Signup</button>
  <button id="user-avatar-btn" class="corner-btn">
    <img src="" alt="User Avatar" />
  </button>

  <div class="container">
    <h1>üåü Give Your Feedback</h1>
    <form id="feedback-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <textarea id="feedback" placeholder="Your Feedback..." required></textarea>
      <div>
        <label>Select Rating:</label><br/>
        <span class="star" data-value="1">‚≠ê</span>
        <span class="star" data-value="2">‚≠ê</span>
        <span class="star" data-value="3">‚≠ê</span>
        <span class="star" data-value="4">‚≠ê</span>
        <span class="star" data-value="5">‚≠ê</span>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="feedback-list"></div>
  </div>

  <div id="loginModal" class="modal">
    <div class="box">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    const API = 'https://nobita-feedback-app-online.onrender.com';
    let token = localStorage.getItem('token');
    let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
    let currentRating = 0;

    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
      star.addEventListener('click', () => {
        currentRating = parseInt(star.dataset.value);
        stars.forEach(s => {
          s.style.color = s.dataset.value <= currentRating ? 'gold' : '#999';
        });
      });
    });

    const updateUI = () => {
      if (currentUser) {
        document.getElementById('login-btn').style.display = 'none';
        const avatarBtn = document.getElementById('user-avatar-btn');
        avatarBtn.style.display = 'inline-block';
        avatarBtn.querySelector('img').src = currentUser.avatarUrl;
        document.getElementById('name').value = currentUser.name;
      }
    };

    const fetchFeedbacks = async () => {
      const res = await fetch(API + '/api/feedback');
      const list = await res.json();
      const container = document.getElementById('feedback-list');
      container.innerHTML = '';
      list.forEach(f => {
        container.innerHTML += `
          <div class="feedback">
            <div class="name">${f.name}</div>
            <div class="stars">${'‚≠ê'.repeat(f.rating)}</div>
            <div>${f.feedback}</div>
          </div>`;
      });
    };

    document.getElementById('feedback-form').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const feedback = document.getElementById('feedback').value.trim();
      if (!currentRating || !token) return alert("Login & rating required");
      const res = await fetch(API + '/api/feedback', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: 'Bearer ' + token
        },
        body: JSON.stringify({ name, feedback, rating: currentRating })
      });
      const data = await res.json();
      if (res.ok) {
        alert("Feedback submitted");
        e.target.reset();
        fetchFeedbacks();
      } else {
        alert(data.message || "Error");
      }
    });

    document.getElementById('login-btn').onclick = () => {
      document.getElementById('loginModal').classList.add('active');
    };

    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch(API + '/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (res.ok) {
        token = data.token;
        currentUser = data.user;
        localStorage.setItem('token', token);
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        document.getElementById('loginModal').classList.remove('active');
        updateUI();
        fetchFeedbacks();
      } else {
        alert(data.message || "Login failed");
      }
    });

    window.onload = () => {
      updateUI();
      fetchFeedbacks();
    };
  </script>
</body>
</html>
