<html lang="hi">
<head>

    <title>‚ú® NOBITA Ka Feedback Portal ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #6a0dad; --secondary-color: #FFD700; --accent-color: #3B82F6;
            --text-color-light: #f4f4f9; --text-color-dark: #2c3e50;
            --bg-gradient-start: #1a1a2e; --bg-gradient-end: #16213e; 
            --card-bg-popup: #252A3A; /* Slightly lighter for popup card on dark overlay */
            --card-bg: rgba(44, 62, 80, 0.85); 
            --card-border: rgba(255, 255, 255, 0.15);
            --input-bg: rgba(255, 255, 255, 0.08); --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.5);
            --success-color: #28a745; --error-color: #dc3545; --info-color: var(--accent-color); --confirm-color: #fd7e14;
            --google-blue: #4285F4;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color-light); display: flex; flex-direction: column; align-items: center;
            justify-content: flex-start; min-height: 100vh; margin: 0;
            padding: 0 15px 25px 15px; 
            box-sizing: border-box; overflow-x: hidden;
        }

        /* --- Compact User Hub Styles --- */
        .compact-user-hub { position: fixed; top: 15px; right: 20px; z-index: 1001; }
        #user-hub-trigger {
            background-color: var(--secondary-color); color: var(--primary-color);
            border: 2px solid var(--primary-color); border-radius: 8px; 
            min-width: 48px; height: 48px; padding: 0 12px; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 3px 10px rgba(0,0,0,0.25);
            transition: all 0.2s ease-out;
            overflow: hidden; font-weight: 600; font-size: 0.9em;
        }
        #user-hub-trigger.avatar-mode { border-radius: 50%; padding: 0; width: 48px; }
        #user-hub-trigger:hover { transform: scale(1.08); box-shadow: 0 5px 15px rgba(0,0,0,0.35); }
        #user-hub-avatar { width: 100%; height: 100%; object-fit: cover; display: none; }
        #user-hub-login-text { display: inline; line-height: 1; font-weight: bold; }
        #user-hub-login-text .fa-sign-in-alt { font-size: 1.5em; }

        .user-hub-dropdown { /* For logged-out state forms */
            position: absolute; top: 65px; right: 0;
            background-color: var(--bg-gradient-end); border: 1px solid var(--card-border);
            border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            width: 300px; max-width: calc(100vw - 40px); z-index: 1000; 
            display: none; opacity: 0; transform: translateY(-10px) scale(0.95);
            transition: opacity 0.25s ease-out, transform 0.25s ease-out; overflow: hidden; 
        }
        .user-hub-dropdown.show { display: block; opacity: 1; transform: translateY(0) scale(1); }
        .user-hub-dropdown .auth-container { padding: 20px 15px 15px 15px; margin: 0; box-shadow: none; border: none; background: transparent; width: 100%; max-width: 100%;}
        .user-hub-dropdown .auth-container h2 { font-size: 1.5em; margin-bottom: 15px; }
        .user-hub-dropdown .auth-input-group { margin-bottom: 12px; }
        .user-hub-dropdown .auth-input-group input { font-size: 0.9em; padding: 9px 12px; }
        .user-hub-dropdown .auth-button, .user-hub-dropdown .custom-google-btn { font-size: 0.9em; padding: 10px 15px; }
        .user-hub-dropdown .divider-or { margin: 12px 0; font-size: 0.8em; }
        .user-hub-dropdown .auth-toggle-link, .user-hub-dropdown .forgot-password-link { font-size: 0.8em; margin-top: 12px; }
        
        /* User Profile Popup (Logged-in state) */
        #user-profile-overlay { /* Uses .stylish-popup-overlay base */ }
        #user-profile-popup { /* Uses .stylish-popup-card base */
            /* Additional specific styles if needed */
        }
        #popup-avatar { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; margin-bottom: 12px; border: 3px solid var(--secondary-color); background-color: var(--card-bg); }
        #user-profile-popup h3#popup-welcome-message { font-family: 'Poppins', sans-serif; font-weight: 500; font-size: 1.2em; margin-top: 0; margin-bottom: 15px; color: var(--text-color-light); }
        #user-profile-popup h3#popup-welcome-message strong { color: var(--secondary-color); font-weight: 700; }
        #user-profile-popup .profile-action-btn { width: 100%; padding: 10px; margin: 8px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 0.95em; font-weight: 500; transition: background-color 0.2s, transform 0.1s; }
        #user-profile-popup .profile-action-btn:hover { transform: translateY(-1px); }
        #popup-view-profile { background: var(--accent-color); color: #fff; } #popup-view-profile:hover { background: #3578e0; }
        #popup-logout { background: var(--error-color); color: #fff; } #popup-logout:hover { background: #c82333; }
        #auth-section-original-container { display: none !important; }


        /* --- NEW STYLISH POPUP (ALERT/CONFIRM/FORGOT PASSWORD) --- */
        .stylish-popup-overlay { /* Base for all new popups */
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.4); /* Darker, less blur for general popups */
            backdrop-filter: blur(3px);
            display: none; /* Hidden by default */
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            z-index: 1005; /* Highest z-index for general messages */
        }
        .stylish-popup-overlay.active {
            display: flex; opacity: 1; pointer-events: all;
        }
        .stylish-popup-card {
            background: var(--card-bg-popup); /* Specific background for these popups */
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 25px 30px;
            max-width: 400px; width: 90%;
            box-shadow: 0 10px 35px rgba(0,0,0,0.25);
            text-align: center;
            transform: scale(0.85); opacity: 0;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease-out; /* Bounce effect */
            position: relative; /* For close button positioning */
        }
        .stylish-popup-overlay.active .stylish-popup-card { transform: scale(1); opacity: 1; }
        
        .stylish-popup-card .popup-icon-area {
            font-size: 3em; /* Size for FontAwesome icons */
            margin-bottom: 15px;
            line-height: 1;
        }
        .stylish-popup-card .popup-icon-area.success { color: var(--success-color); }
        .stylish-popup-card .popup-icon-area.error { color: var(--error-color); }
        .stylish-popup-card .popup-icon-area.info { color: var(--info-color); }
        .stylish-popup-card .popup-icon-area.confirm { color: var(--confirm-color); }

        .stylish-popup-card h2.popup-title {
            margin-top:0; margin-bottom: 12px; font-size: 1.6em; color: var(--secondary-color);
            font-family: 'Luckiest Guy', cursive;
        }
        .stylish-popup-card p.popup-message {
            margin-bottom: 25px; font-size: 1em; color: var(--text-color-light);
            line-height: 1.5;
        }
        .stylish-popup-card .popup-form-input-group { /* For forgot password email input */
             margin-bottom: 20px;
        }
        .stylish-popup-card .popup-form-input-group input {
            width: 100%; box-sizing: border-box; padding: 12px 15px;
            border: 1px solid var(--card-border); border-radius: 6px;
            background: var(--input-bg); color: var(--text-color-light); font-size: 0.95em;
        }
         .stylish-popup-card .popup-form-input-group input:focus {
            border-color: var(--accent-color); background: rgba(255,255,255,0.1);
        }

        .stylish-popup-card .popup-button-container {
            display: flex; justify-content: flex-end; gap: 10px; flex-wrap: wrap;
        }
        .stylish-popup-card .popup-button {
            padding: 10px 20px;
            border: none; border-radius: 6px;
            font-size: 0.95em; font-weight: 500; cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            min-width: 80px;
        }
        .stylish-popup-card .popup-button:hover { transform: translateY(-1px); }
        .stylish-popup-card .popup-button.primary { background: var(--accent-color); color: #fff; }
        .stylish-popup-card .popup-button.primary:hover { background-color: #3578e0; }
        .stylish-popup-card .popup-button.secondary { background: #6c757d; color: #fff; }
        .stylish-popup-card .popup-button.secondary:hover { background-color: #5a6268; }
        
        .stylish-popup-card .close-popup-btn-styled { /* New styled close button */
            position: absolute; top: 10px; right: 10px;
            background: none; border: none; font-size: 1.5em; /* Larger */
            cursor: pointer; color: #aaa; transition: color 0.2s;
            padding: 5px; line-height: 1;
        }
        .stylish-popup-card .close-popup-btn-styled:hover { color: var(--secondary-color); }
        /* --- End Stylish Popup --- */


        .page-content-wrapper { /* ... (pehle jaisa) ... */
            width: 100%; padding-top: 80px; 
            display: flex; flex-direction: column; align-items: center;
        }
        .owner-info { /* ... (pehle jaisa) ... */
            display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 18px; opacity: 0; transform: translateY(-15px); transition: opacity 0.7s ease-out, transform 0.7s ease-out; }
        .owner-info.animate-in { opacity: 1; transform: translateY(0); }
        .owner-avatar { width: 65px; height: 65px; border-radius: 50%; border: 3px solid var(--secondary-color); box-shadow: 0 0 12px rgba(255,215,0,0.5); object-fit: cover; }
        .owner-text { color: #A9A9A9; font-size: 0.95em; font-weight: 500; text-shadow: 0 0 6px rgba(0,0,0,0.3); font-family: 'Roboto', sans-serif; }
        
        .main-container { /* ... (pehle jaisa margin fix ke saath) ... */
            background: var(--card-bg); backdrop-filter: blur(12px); border: 1px solid var(--card-border);
            border-radius: 22px; box-shadow: var(--shadow-deep); padding: 35px; text-align: center;
            width: 90%; max-width: 750px; 
            opacity: 0; transform: translateY(40px); 
            transition: opacity 0.6s ease-out, transform 0.6s ease-out; 
        }
        #feedback-form-container.main-container { margin-bottom: 3px; }
        #feedback-list-container.main-container { margin-top: 0; margin-bottom: 25px; }
        .main-container.animate-in { opacity: 1; transform: translateY(0); }
        
        /* Auth Container (Template for dropdown - pehle jaisa) */
        #auth-section-original-container .auth-container { background: var(--card-bg); backdrop-filter: blur(10px); border: 1px solid var(--card-border); border-radius: 20px; box-shadow: var(--shadow-deep); padding: 30px 25px; width: 100%; max-width: 480px; margin: 0 auto; }
        #auth-section-original-container .auth-container h2 { color: var(--secondary-color); font-family: 'Luckiest Guy', cursive; font-size: 2em; margin-bottom: 20px; text-shadow: 0 0 8px rgba(255,215,0,0.3); }
        #auth-section-original-container .auth-form { display: none; } #auth-section-original-container .auth-form.active { display: block; }
        #auth-section-original-container .auth-input-group { margin-bottom: 18px; text-align: left; }
        #auth-section-original-container .auth-input-group label { display: block; margin-bottom: 6px; color: var(--text-color-light); font-weight: 500; font-size: 0.9em; }
        #auth-section-original-container .auth-input-group input { width: 100%; padding: 10px 14px; border: 1px solid var(--card-border); border-radius: 8px; background: var(--input-bg); color: var(--text-color-light); font-size: 0.95em; outline: none; transition: all 0.25s ease; box-sizing: border-box; box-shadow: inset 1px 1px 3px rgba(0,0,0,0.1); }
        #auth-section-original-container .auth-input-group input:focus { border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(59,130,246,0.2), inset 1px 1px 4px rgba(0,0,0,0.15); background: rgba(255, 255, 255, 0.12); }
        #auth-section-original-container .auth-button { background: linear-gradient(45deg, var(--accent-color), #2563EB); color: #fff; border: none; width: 100%; padding: 11px 20px; border-radius: 8px; font-size: 1em; font-weight: 500; cursor: pointer; transition: all 0.25s ease; box-shadow: 0 3px 10px rgba(59,130,246,0.3); margin-top: 10px; }
        #auth-section-original-container .auth-button:hover { background: linear-gradient(45deg, #2563EB, var(--accent-color)); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(59,130,246,0.45); }
        #auth-section-original-container .auth-toggle-link, #auth-section-original-container .forgot-password-link { display: block; text-align: center; margin-top: 15px; color: var(--secondary-color); text-decoration: none; font-size: 0.85em; cursor: pointer; transition: color 0.2s; }
        #auth-section-original-container .auth-toggle-link:hover, #auth-section-original-container .forgot-password-link:hover { color: #ffd700b3; text-decoration: underline; }
        #auth-section-original-container .login-options { margin-top: 5px; }
        #auth-section-original-container .divider-or { text-align: center; color: rgba(255,255,255,0.5); font-size: 0.85em; margin: 20px 0; text-transform: uppercase; display: flex; align-items: center; gap: 10px; }
        #auth-section-original-container .divider-or::before, #auth-section-original-container .divider-or::after { content: ''; flex-grow: 1; height: 1px; background-color: rgba(255,255,255,0.2); }
        #auth-section-original-container .custom-google-btn { background-color: #fff; color: #757575; border: 1px solid #DCDCDC; border-radius: 8px; padding: 10px 24px; font-size: 1em; font-weight: 600; font-family: 'Poppins', sans-serif; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 12px; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.25); transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, transform 0.1s ease-out; width: 100%; box-sizing: border-box; }
        #auth-section-original-container .custom-google-btn:hover { background-color: #f8f8f8; box-shadow: 0 3px 6px 0 rgba(0,0,0,0.25); transform: translateY(-1px); }
        #auth-section-original-container .custom-google-btn .google-icon { width: 20px; height: 20px; }
                        
        /* ... (Baaki feedback form, list, confetti, media query CSS pehle jaise) ... */
        #feedback-form-container h1 { color: var(--secondary-color); margin-bottom: 10px; font-size: 2.3em; font-weight: 700; text-shadow: 0 0 12px rgba(255,215,0,0.45); letter-spacing: 0.5px; line-height: 1.25; min-height: calc(2.3em * 1.25); display: flex; align-items: center; justify-content: center; overflow: hidden;}
        #typed-output { color: var(--accent-color); font-size: 1.05em; margin-top: -10px; margin-bottom: 22px; line-height: 1.35; min-height: calc(1.05em * 1.35 * 2); display: flex; align-items: center; justify-content: center; overflow: hidden;}
        .input-group { margin-bottom: 18px; text-align: left; position: relative; }
        .input-group label { display: block; margin-bottom: 7px; color: var(--text-color-light); font-weight: 500; font-size: 0.95em; }
        .input-group input, .input-group textarea { width: 100%; padding: 11px 16px; border: 1px solid var(--card-border); border-radius: 9px; background: var(--input-bg); color: var(--text-color-light); font-size: 0.95em; outline: none; transition: all 0.25s ease; box-sizing: border-box; box-shadow: inset 1px 1px 4px rgba(0,0,0,0.15); }

        .input-group textarea { resize: vertical; min-height: 85px; max-height: 220px; }
        .stars { margin-top: 10px; display: flex; justify-content: center; gap: 7px; }
        .star { font-size: 2.8em; color: rgba(255, 255, 255, 0.35); cursor: pointer; transition: color 0.25s ease, transform 0.15s ease, text-shadow 0.25s ease; }
        .star.highlighted, .star.selected { color: var(--secondary-color); transform: scale(1.12) rotateY(8deg); text-shadow: 0 0 18px var(--secondary-color), 0 0 28px rgba(255,215,0,0.45); }
        button#submit-feedback { background: linear-gradient(45deg, var(--accent-color), #2563EB); color: #fff; border: none; padding: 11px 28px; border-radius: 9px; font-size: 1.05em; font-weight: 500; cursor: pointer; transition: all 0.25s ease; box-shadow: 0 4px 12px rgba(59,130,246,0.35); letter-spacing: 0.7px; margin-top: 22px; position: relative; overflow: hidden; }

        button#submit-feedback:hover::before { transform: translate(-50%, -50%) scale(1); opacity: 1; }

        /* General Message Modal (CustomModalOverlay) */

            background: linear-gradient(135deg, #1f2a3a, #2c3e50); border: 1.5px solid; border-radius: 18px;

        document.addEventListener('DOMContentLoaded', async () => {
            const GOOGLE_CLIENT_ID = '609784004025-li543jevd5e9u3a58ihvr98a2jpqfb8b.apps.googleusercontent.com';
            
            // New UI Triggers & Modals

            const modalAlreadyAccountLink = document.getElementById('modal-already-account-link');
            const modalGoogleSignupBtn = document.getElementById('modal-google-signup-btn');

            // User Menu Content Elements
            const menuAvatarImg = document.getElementById('menu-avatar');
            const menuUsernameSpan = document.getElementById('menu-username');
            const menuViewProfileLink = document.getElementById('menu-view-profile');
            const menuLogoutLink = document.getElementById('menu-logout');

            // New Stylish Popup Elements
            const stylishPopupOverlay = document.getElementById('stylishPopupOverlay');
            const stylishPopupCard = document.getElementById('stylishPopupCard');
            const closeStylishPopupBtn = document.getElementById('closeStylishPopupBtn');
            const stylishPopupIcon = document.getElementById('stylishPopupIcon');
            const stylishPopupTitle = document.getElementById('stylishPopupTitle');
            const stylishPopupMessage = document.getElementById('stylishPopupMessage');
            const stylishPopupFormArea = document.getElementById('stylishPopupFormArea'); // For forgot password email input
            const stylishPopupButtonContainer = document.getElementById('stylishPopupButtonContainer');
            
            // Old elements (Feedback form, list, etc. - pehle jaise)
            const ownerInfoEl = document.querySelector('.owner-info');
            const feedbackFormContainer = document.getElementById('feedback-form-container');
            const feedbackListContainer = document.getElementById('feedback-list-container');

            const confettiContainer = document.querySelector('.confetti-container'); // Assuming one if needed by stylish popup

            let currentUser = null; 
            let currentSelectedRating = 0;
            let isEditing = false;
            let currentEditFeedbackId = null;

            const BASE_API_URL = window.location.origin;
            const API_SIGNUP_URL = `${BASE_API_URL}/api/auth/signup`;
            const API_LOGIN_URL = `${BASE_API_URL}/api/auth/login`;
            const API_GOOGLE_SIGNIN_URL = `${BASE_API_URL}/api/auth/google-signin`;
            const API_VALIDATE_TOKEN_URL = `${BASE_API_URL}/api/auth/me`;
            const API_REQUEST_RESET_URL = `${BASE_API_URL}/api/auth/request-password-reset`;
            const API_FEEDBACK_URL = `${BASE_API_URL}/api/feedback`;
            const API_FETCH_FEEDBACKS_URL = `${BASE_API_URL}/api/feedbacks`;

            // --- NEW STYLISH POPUP FUNCTIONALITY ---
            function showStyledPopup(type, title, message, options = {}) {
                // options = { isConfirm: false, confirmText: 'OK', cancelText: 'Cancel', onConfirm: null, onCancel: null, formHTML: null }
                if(!stylishPopupOverlay) return;

                stylishPopupIcon.className = 'popup-icon-area'; // Reset classes
                stylishPopupIcon.innerHTML = ''; // Clear previous icon
                const iconsFA = {'success': '<i class="fas fa-check-circle"></i>', 'error': '<i class="fas fa-times-circle"></i>', 'info': '<i class="fas fa-info-circle"></i>', 'warning':'<i class="fas fa-exclamation-triangle"></i>', 'confirm': '<i class="fas fa-question-circle"></i>', 'forgot_password': '<i class="fas fa-key"></i>'};
                if(iconsFA[type]) {
                    stylishPopupIcon.innerHTML = iconsFA[type];
                    stylishPopupIcon.classList.add(type); // For color
                }

                stylishPopupTitle.textContent = title;
                stylishPopupMessage.innerHTML = message; // Allow simple HTML in message

                stylishPopupFormArea.innerHTML = ''; // Clear previous form
                if (options.formHTML) {
                    stylishPopupFormArea.innerHTML = options.formHTML;
                }
                
                stylishPopupButtonContainer.innerHTML = ''; // Clear previous buttons

                if (options.isConfirm) {
                    const cancelBtn = document.createElement('button');
                    cancelBtn.textContent = options.cancelText || 'Cancel';
                    cancelBtn.className = 'popup-button secondary';
                    cancelBtn.onclick = () => {
                        stylishPopupOverlay.classList.remove('active');
                        if (options.onCancel) options.onCancel();
                    };
                    stylishPopupButtonContainer.appendChild(cancelBtn);

                    const confirmBtn = document.createElement('button');
                    confirmBtn.textContent = options.confirmText || 'Confirm';
                    confirmBtn.className = 'popup-button primary';
                    confirmBtn.id = 'stylishPopupPrimaryActionBtn'; // For specific targeting if needed
                    confirmBtn.onclick = () => {
                        if (options.onConfirm) options.onConfirm(); 
                        // Don't hide immediately, onConfirm might want to show loading etc.
                        // stylishPopupOverlay.classList.remove('active'); 
                    };
                    stylishPopupButtonContainer.appendChild(confirmBtn);
                } else {
                    const okBtn = document.createElement('button');
                    okBtn.textContent = options.confirmText || 'OK';
                    okBtn.className = 'popup-button primary';
                    okBtn.onclick = () => {
                        stylishPopupOverlay.classList.remove('active');
                        if (options.onConfirm) options.onConfirm(); // onConfirm can be used as onOK
                    };
                    stylishPopupButtonContainer.appendChild(okBtn);
                }
                
                // if (type === 'success' && confettiContainer) launchConfetti(); // confetti can be added later
                stylishPopupOverlay.classList.add('active');
            }

            if(closeStylishPopupBtn) {
                closeStylishPopupBtn.addEventListener('click', () => stylishPopupOverlay.classList.remove('active'));
            }
            stylishPopupOverlay.addEventListener('click', e => { // Click outside card
                if (e.target === stylishPopupOverlay) stylishPopupOverlay.classList.remove('active');
            });


            // --- New UI Trigger Logic ---
            if (loginIconTrigger) {
                loginIconTrigger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (loginModal) loginModal.classList.add('active');
                });
            }
            if (userAvatarTrigger) {
                userAvatarTrigger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (userMenu) userMenu.classList.toggle('active');
                });
            }
            document.addEventListener('click', (e) => { // Close userMenu if click outside
                if (userMenu && userAvatarTrigger && !userAvatarTrigger.contains(e.target) && !userMenu.contains(e.target)) {
                    userMenu.classList.remove('active');
                }
            });
            // Close auth modals if click is on overlay directly
            [loginModal, signupModal].forEach(modal => {
                if (modal) {
                    modal.addEventListener('click', e => {
                        if (e.target === modal) modal.classList.remove('active');
                    });
                    modal.querySelector('.close-modal-btn').addEventListener('click', () => modal.classList.remove('active'));
                }
            });
            

            async function apiRequest(url, method, body = null) {
                const headers = { 'Content-Type': 'application/json' };
                const token = localStorage.getItem('authToken');
                if (token) headers['Authorization'] = `Bearer ${token}`;
                try {
                    const response = await fetch(url, { method, headers, body: body ? JSON.stringify(body) : null });
                    const data = await response.json(); 
                    if (!response.ok) throw new Error(data.message || `Server error: ${response.status} ${response.statusText}`);
                    return data;
                } catch (error) { 
                    console.error(`API request error to ${url}:`, error); 
                    if (!(url.includes('/api/auth/me') && error.message && error.message.toLowerCase().includes("token valid nahi hai"))) {
                        showStyledPopup('error', 'Oops!', error.message || 'Server se communication mein error.');
                    }
                    throw error; 
                }
            }
            
            async function handleAuthResponse(data) { 
                if (loginModal) loginModal.classList.remove('active');
                if (signupModal) signupModal.classList.remove('active');
                localStorage.setItem('authToken', data.token); currentUser = data.user; 
                updateUIAfterLogin(); 
                showStyledPopup('success', `SWAGAT HAI, ${currentUser.name}!`, currentUser.loginMethod === 'google' ? 'Aap Google se ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï login ho gaye hain!' : 'Aap ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï login ho gaye hain!');
                await fetchFeedbacks();
            }

            // --- New Modal Form Handlers ---
            if (emailLoginForm) {
                emailLoginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = modalLoginEmailInput.value.trim();
                    const password = modalLoginPasswordInput.value;
                    if (!email || !password) return showStyledPopup('error', 'Khali Fields!', 'Email aur password zaroori hai.');
                    const submitBtn = emailLoginForm.querySelector('button[type="submit"]');
                    if(submitBtn) {submitBtn.disabled = true; submitBtn.textContent="Processing...";}
                    try {
                        const data = await apiRequest(API_LOGIN_URL, 'POST', { email, password });
                        handleAuthResponse(data);
                    } catch (error) { /* Handled */ }
                    finally { if(submitBtn) {submitBtn.disabled = false; submitBtn.textContent="Login";}}
                });
            }

            if (emailSignupForm) {
                emailSignupForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const name = modalSignupNameInput.value.trim();
                    const email = modalSignupEmailInput.value.trim();
                    const password = modalSignupPasswordInput.value;
                    const confirmPassword = modalSignupConfirmPasswordInput.value;
                    if (!name || !email || !password || !confirmPassword) return showStyledPopup('error', 'Khali Fields!', 'Sabhi fields bharna zaroori hai.');
                    if (password !== confirmPassword) return showStyledPopup('error', 'Password Match Nahi Hua!', 'Dono password fields same hone chahiye.');
                    if (password.length < 6) return showStyledPopup('error', 'Kamzor Password!', 'Password kam se kam 6 characters ka hona chahiye.');
                    const submitBtn = emailSignupForm.querySelector('button[type="submit"]');
                    if(submitBtn) {submitBtn.disabled = true; submitBtn.textContent="Processing...";}
                    try {
                        const data = await apiRequest(API_SIGNUP_URL, 'POST', { name, email, password });
                        handleAuthResponse(data);
                    } catch (error) { /* Handled */ }
                    finally { if(submitBtn) {submitBtn.disabled = false; submitBtn.textContent="Sign Up";}}
                });
            }

            if (modalCreateAccountLink) {
                modalCreateAccountLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (loginModal) loginModal.classList.remove('active');
                    if (signupModal) signupModal.classList.add('active');
                });
            }
            if (modalAlreadyAccountLink) {
                modalAlreadyAccountLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (signupModal) signupModal.classList.remove('active');
                    if (loginModal) loginModal.classList.add('active');
                });
            }
            if (modalForgotPasswordLink) {
                modalForgotPasswordLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (loginModal) loginModal.classList.remove('active');
                    // Show new stylish popup for forgot password email input
                    showStyledPopup('forgot_password', 'Password Bhool Gaye?', 'Apna registered email address daalein. Hum aapko password reset karne ke liye link bhejenge.', {
                        formHTML: `<div class="popup-form-input-group"><input type="email" id="popup-forgot-email" placeholder="Email Address" required></div>`,
                        isConfirm: true,
                        confirmText: 'Reset Link Bhejein',
                        cancelText: 'Cancel',
                        onConfirm: async () => {
                            const forgotEmail = document.getElementById('popup-forgot-email').value.trim();
                            if (!forgotEmail) {
                                showStyledPopup('error', 'Email Zaroori', 'Email address daalna zaroori hai.');
                                // Re-show forgot password prompt
                                setTimeout(() => modalForgotPasswordLink.click() , 500); // Re-trigger after error modal closes
                                return;
                            }
                            const primaryBtn = document.getElementById('stylishPopupPrimaryActionBtn');
                            if(primaryBtn) {primaryBtn.disabled = true; primaryBtn.textContent = "Bhej Rahe Hain...";}
                            try {
                                const data = await apiRequest(API_REQUEST_RESET_URL, 'POST', { email: forgotEmail });
                                stylishPopupOverlay.classList.remove('active'); // Close current popup
                                showStyledPopup('success', 'Link Bhej Diya!', data.message);
                            } catch (error) {
                                /* apiRequest handles showing error in popup */
                                if(primaryBtn) {primaryBtn.disabled = false; primaryBtn.textContent = "Reset Link Bhejein";}
                            }
                        }
                    });
                });
            }

            const triggerGoogleSignIn = () => {
                if (loginModal) loginModal.classList.remove('active');
                if (signupModal) signupModal.classList.remove('active');
                google.accounts.id.prompt((notification) => {
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                        console.warn('Google Sign-In prompt was not displayed or skipped.');
                    }
                });
            };
            if (modalGoogleLoginBtn) modalGoogleLoginBtn.onclick = triggerGoogleSignIn;
            if (modalGoogleSignupBtn) modalGoogleSignupBtn.onclick = triggerGoogleSignIn;

            window.onload = function () {
                if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                    google.accounts.id.initialize({ client_id: GOOGLE_CLIENT_ID, callback: handleGoogleCredentialResponse });
                } else console.error("Google Identity Services script abhi load nahi hua hai.");
                checkLoginStatus(); 
                if(ownerInfoEl) setTimeout(() => ownerInfoEl.classList.add('animate-in'), 200);
                if (feedbackFormContainer) setTimeout(() => feedbackFormContainer.classList.add('animate-in'), 300);
                if (feedbackListContainer) setTimeout(() => feedbackListContainer.classList.add('animate-in'), 400);
            };

            async function handleGoogleCredentialResponse(response) {
                try { const data = await apiRequest(API_GOOGLE_SIGNIN_URL, 'POST', { token: response.credential }); handleAuthResponse(data); } catch (error) { /* handled */ }
            }

            async function checkLoginStatus() {
                const token = localStorage.getItem('authToken');
                if (token) {
                    try { const userData = await apiRequest(API_VALIDATE_TOKEN_URL, 'GET'); currentUser = userData; updateUIAfterLogin(); }
                    catch (error) { localStorage.removeItem('authToken'); currentUser = null; updateUIAfterLogout(); }
                } else updateUIAfterLogout();
                await fetchFeedbacks(); 
            }

            function updateUIAfterLogin() {
                if (currentUser) {
                    if(loginIconTrigger) loginIconTrigger.style.display = 'none';
                    if(userAvatarTrigger) userAvatarTrigger.style.display = 'flex';
                    if(userAvatarTriggerImg) userAvatarTriggerImg.src = currentUser.avatarUrl || `https://via.placeholder.com/48/FFFFFF/6a0dad?text=${encodeURIComponent(currentUser.name.charAt(0))}`;
                    
                    if(menuAvatarImg) menuAvatarImg.src = currentUser.avatarUrl || `https://via.placeholder.com/60/FFFFFF/6a0dad?text=${encodeURIComponent(currentUser.name.charAt(0))}`;

                    if(nameInputInFeedbackForm) nameInputInFeedbackForm.value = currentUser.name; 
                    if(feedbackFormUsernameSpan) feedbackFormUsernameSpan.textContent = currentUser.name; 
                    if(nameInputInFeedbackForm) nameInputInFeedbackForm.disabled = true;
                    if(feedbackFormContainer) feedbackFormContainer.style.display = 'block';
                }
            }

            if (mainTitle) { /* ... (Typed.js) ... */
                 new Typed('#main-title', { strings: ['‚ú® NOBITA Ka Feedback Portal ‚ú®', 'üöÄ Apne Keemti Vichar Share Karo üöÄ', 'üí° Behtar Banane Mein Madad Karo! üí°'], typeSpeed: 50, backSpeed: 25, loop: true, startDelay: 500, smartBackspace: true });
                 new Typed('#typed-output', { strings: ['Aapka feedback hamare liye anmol hai!', 'Aapki raay se hum aur behtar banenge.', 'Har star hamare liye mahatvapurna hai!'], typeSpeed: 45, backSpeed: 20, loop: true, startDelay: 1500, showCursor: false });

            function updateStarVisuals(ratingToShow) { starsElements.forEach(star => { const val = parseInt(star.getAttribute('data-value')); star.classList.toggle('selected', val <= ratingToShow); star.classList.remove('highlighted'); });}
            starsElements.forEach(star => { star.addEventListener('click', () => { currentSelectedRating = parseInt(star.getAttribute('data-value')); ratingInput.value = currentSelectedRating; updateStarVisuals(currentSelectedRating); }); star.addEventListener('mouseenter', () => { const hoverVal = parseInt(star.getAttribute('data-value')); starsElements.forEach(s => s.classList.toggle('highlighted', parseInt(s.getAttribute('data-value')) <= hoverVal));}); star.addEventListener('mouseleave', () => { starsElements.forEach(s => s.classList.remove('highlighted')); updateStarVisuals(currentSelectedRating); }); });
            
            // Old showCustomModalWrapper is now showStyledPopup

            async function fetchFeedbacks() { /* ... (same as before) ... */
                try { const data = await apiRequest(API_FETCH_FEEDBACKS_URL, 'GET', null, true);  const h2Title = feedbackListContainer.querySelector('h2'); feedbackListContainer.innerHTML = ''; feedbackListContainer.appendChild(averageRatingDisplayEl); if(h2Title) feedbackListContainer.appendChild(h2Title); 
                if (data.length === 0) { const msgP = document.createElement('p'); msgP.textContent = 'Abhi tak koi feedback nahi aaya hai. Aap pehle ho sakte hain!'; msgP.style.textAlign='center'; msgP.style.padding='20px'; feedbackListContainer.appendChild(msgP); updateAverageRating(0, 0);
                } else { const totalRatings = data.reduce((sum, fb) => sum + fb.rating, 0); const average = totalRatings / data.length; updateAverageRating(average, data.length); data.forEach((fb, index) => addFeedbackToDOM(fb, index));}
                } catch (err) { /* handled */ }
            }
            function updateAverageRating(avg, count) { /* ... (same as before) ... */ const avgNum = parseFloat(avg); let starsHtml = '‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ'; if (!isNaN(avgNum) && avgNum > 0) { const fullStars = Math.floor(avgNum); starsHtml = '‚òÖ'.repeat(fullStars) + '‚òÜ'.repeat(5 - fullStars); } averageRatingDisplayEl.innerHTML = `<div class="average-rating-container"><h3>Sabka Average Rating</h3><div class="average-number">${isNaN(avgNum) ? '0.0' : avgNum.toFixed(1)}</div><div class="average-stars">${starsHtml}</div><div class="total-feedbacks-count">(${count} feedbacks)</div></div>`; setTimeout(() => { const avgContainer = averageRatingDisplayEl.querySelector('.average-rating-container'); if (avgContainer && !avgContainer.classList.contains('animate-in')) avgContainer.classList.add('animate-in'); }, 50);}
            
            if(submitButton) submitButton.addEventListener('click', async () => { /* ... (same as before, uses showStyledPopup for errors) ... */

                const ratingValue = ratingInput.value;
                let nameValue = nameInputInFeedbackForm.value.trim();
                if (!currentUser && !nameValue) { return showStyledPopup('error', 'Naam Zaroori!', 'Agar aap login nahi hain, toh kripya apna naam daalein.');}

                let feedbackPayload = { feedback: feedbackContent, rating: parseInt(ratingValue) };
                const url = isEditing ? `${API_FEEDBACK_URL}/${currentEditFeedbackId}` : API_FEEDBACK_URL;
                const method = isEditing ? 'PUT' : 'POST';
                submitButton.disabled = true; submitButton.textContent = "Jama Ho Raha Hai...";

                catch (error) { /* handled */ }

            function resetFeedbackForm() { /* ... (same as before) ... */ 
                if (currentUser) { nameInputInFeedbackForm.value = currentUser.name; feedbackFormUsernameSpan.textContent = currentUser.name; nameInputInFeedbackForm.disabled = true; 
                } else { nameInputInFeedbackForm.value = ''; feedbackFormUsernameSpan.textContent = 'Guest'; nameInputInFeedbackForm.disabled = false; nameInputInFeedbackForm.placeholder = 'Apna naam yahaan likhein...';} 
                feedbackTextarea.value = ''; ratingInput.value = '0'; currentSelectedRating = 0; updateStarVisuals(0); 
                submitButton.textContent = 'FEEDBACK JAMA KAREIN'; isEditing = false; currentEditFeedbackId = null; 
            }
            function addFeedbackToDOM(fbData, index) { /* ... (same as before) ... */
                const item = document.createElement('div'); item.className = 'feedback-item'; item.dataset.feedbackId = fbData._id;
                const avatarImg = document.createElement('img'); avatarImg.className = 'avatar-img'; avatarImg.src = fbData.avatarUrl || `https://via.placeholder.com/50/6a0dad/FFFFFF?text=${encodeURIComponent(fbData.name && fbData.name.length > 0 ? fbData.name.charAt(0).toUpperCase() : 'X')}`; avatarImg.alt = (fbData.name && fbData.name.length > 0 ? fbData.name.charAt(0).toUpperCase() : 'X'); avatarImg.onerror = function() { this.src = `https://via.placeholder.com/50/6a0dad/FFFFFF?text=${encodeURIComponent(fbData.name && fbData.name.length > 0 ? fbData.name.charAt(0).toUpperCase() : 'X')}`; };
                const detailsDiv = document.createElement('div'); detailsDiv.className = 'feedback-details'; const strongName = document.createElement('strong'); 
                let nameContent = fbData.name; let userTypeTag = '';
                if (fbData.googleIdSubmitter) userTypeTag = `<span class="user-type-indicator google-user-indicator" title="Google User">G</span>`;
                else userTypeTag = `<span class="user-type-indicator email-user-indicator" title="Email User">E</span>`;
                strongName.innerHTML = `${nameContent} ${userTypeTag}`;
                if (fbData.isEdited) { const editedTag = document.createElement('span'); editedTag.className = 'edited-tag'; editedTag.textContent = 'Edited'; strongName.appendChild(editedTag); }
                const starsDiv = document.createElement('div'); starsDiv.className = 'feedback-stars'; starsDiv.textContent = '‚òÖ'.repeat(fbData.rating) + '‚òÜ'.repeat(5 - fbData.rating);
                const pFeedback = document.createElement('p'); pFeedback.textContent = fbData.feedback;
                const timestampDiv = document.createElement('div'); timestampDiv.className = 'feedback-timestamp'; timestampDiv.textContent = `Jama kiya: ${new Date(fbData.timestamp).toLocaleString('hi-IN', { dateStyle:'short', timeStyle:'short' })}`;
                detailsDiv.append(strongName, starsDiv, pFeedback, timestampDiv);
                const editButton = document.createElement('button'); editButton.className = 'edit-feedback-btn'; editButton.innerHTML = '<i class="fas fa-pencil-alt"></i>'; editButton.title = 'Is feedback ko edit karein';
                editButton.disabled = !(currentUser && currentUser.userId === fbData.userId);
                editButton.addEventListener('click', (event) => { 
                    event.stopPropagation(); if (!currentUser || currentUser.userId !== fbData.userId) return showStyledPopup('error', 'Permission Nahi!', 'Aap sirf apna feedback edit kar sakte hain.');
                    showStyledPopup('info', 'FEEDBACK EDIT KAREIN', 'Neeche form mein apna feedback edit karein.');
                    nameInputInFeedbackForm.value = fbData.name; feedbackFormUsernameSpan.textContent = fbData.name; nameInputInFeedbackForm.disabled = true; 
                    feedbackTextarea.value = fbData.feedback; currentSelectedRating = fbData.rating; ratingInput.value = fbData.rating; updateStarVisuals(fbData.rating);
                    submitButton.textContent = 'UPDATE FEEDBACK'; isEditing = true; currentEditFeedbackId = fbData._id;
                    if(feedbackFormContainer) feedbackFormContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });

                item.appendChild(editButton);
                if (fbData.replies && fbData.replies.length > 0) { 
                    const latestReply = fbData.replies[fbData.replies.length - 1]; if (latestReply && latestReply.text) { const adminReplyDiv = document.createElement('div'); adminReplyDiv.className = 'admin-reply'; const adminAvatar = document.createElement('img'); adminAvatar.className = 'admin-reply-avatar'; adminAvatar.src = 'https://i.ibb.co/FsSs4SG/creator-avatar.png'; adminAvatar.alt = 'Nobita'; const adminReplyContent = document.createElement('div'); adminReplyContent.className = 'admin-reply-content'; adminReplyContent.innerHTML = `<strong>(${(latestReply.adminName || 'Admin')}):</strong> ${latestReply.text} <span class="reply-timestamp">(${new Date(latestReply.timestamp).toLocaleString('hi-IN', {dateStyle:'short', timeStyle:'short'})})</span>`; adminReplyDiv.append(adminAvatar, adminReplyContent); detailsDiv.appendChild(adminReplyDiv);}}
                item.append(avatarImg, detailsDiv); 
                 if(feedbackListContainer.querySelector(`[data-feedback-id="${fbData._id}"]`)) {} else { feedbackListContainer.appendChild(item); }
            }
            
            updateUIAfterLogout(); 
            checkLoginStatus(); 
        });
