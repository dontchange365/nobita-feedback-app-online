<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ NOBITA'S FUTURISTIC FEEDBACK PORTAL ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a0dad; /* Deep Purple */
            --secondary-color: #FFD700; /* Gold */
            --accent-color: #3B82F6; /* Blue */
            --text-color-light: #f4f4f9;
            --text-color-dark: #2c3e50;
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.08);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.2);
            --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* Smooth scrolling for the whole page */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 30px 20px;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scroll for animations */
            /* Performance improvement: Promote body to its own layer for smoother scrolling */
            transform: translateZ(0); 
            -webkit-transform: translateZ(0);
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            box-shadow: var(--shadow-deep);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 800px;
            transition: all 0.5s ease-in-out;
            margin-bottom: 40px;
            opacity: 0; /* For scroll animation */
            transform: translateY(50px); /* For scroll animation */
            /* Performance improvement: Promote to its own layer */
            will-change: transform, opacity;
            -webkit-font-smoothing: antialiased; /* Smoother fonts */
        }
        .container.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        .owner-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px; /* Increased margin for separation */
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            transition-delay: 0.8s; /* Delay after main container animates in */
            will-change: transform, opacity;
        }

        .owner-info.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        .owner-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--secondary-color);
            box-shadow: 0 0 15px rgba(255,215,0,0.6);
            object-fit: cover;
            /* Performance improvement: Promote to its own layer */
            transform: translateZ(0); 
            -webkit-transform: translateZ(0);
        }

        .owner-text {
            color: var(--text-color-light);
            font-size: 1.1em;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(0,0,0,0.4);
            font-family: 'Roboto', sans-serif; /* Using Roboto for Admin/Nobita name style */
            font-weight: 700;
            color: #9B59B6; /* Purple for Nobita's name */
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 2.8em;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255,215,0,0.5);
            letter-spacing: 1px;
            line-height: 1.3em; /* Explicit line-height */
            min-height: calc(2.8em * 1.3 * 2); /* Calculated for 2 lines */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Hide overflow if text temporarily exceeds */
            box-sizing: border-box; /* Include padding/border in height */
        }

        #typed-output {
            color: var(--accent-color);
            font-size: 1.2em;
            margin-top: -20px;
            margin-bottom: 30px;
            line-height: 1.4em; /* Explicit line-height */
            min-height: calc(1.2em * 1.4 * 2); /* Calculated for 2 lines */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Hide overflow */
            box-sizing: border-box; /* Include padding/border in height */
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color-light);
            font-weight: 600;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text-color-light);
            font-size: 1.05em;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(59,130,246,0.3), inset 2px 2px 8px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
            max-height: 300px;
        }

        .stars {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .star {
            font-size: 3.5em; /* Adjusted size */
            color: rgba(255, 255, 255, 0.4); /* Muted white */
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease, text-shadow 0.3s ease;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .star.highlighted,
        .star.selected {
            color: var(--secondary-color); /* Gold */
            transform: scale(1.15) rotateY(10deg);
            text-shadow: 0 0 20px var(--secondary-color), 0 0 30px rgba(255,215,0,0.5);
        }

        button#submit-feedback {
            background: linear-gradient(45deg, var(--accent-color), #2563EB);
            color: #fff;
            border: none;
            padding: 15px 35px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(59,130,246,0.4);
            letter-spacing: 0.8px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            /* Performance improvement: Promote to its own layer */
            transform: translateZ(0); 
            -webkit-transform: translateZ(0);
        }

        button#submit-feedback::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            transition: all 0.6s ease-out;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            /* Performance improvement: Promote to its own layer */
            will-change: transform, opacity;
        }

        button#submit-feedback:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        button#submit-feedback:hover {
            background: linear-gradient(45deg, #2563EB, var(--accent-color));
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(59,130,246,0.6);
        }

        #feedback-list-container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            padding: 30px;
            text-align: left;
            box-shadow: var(--shadow-deep);
            width: 90%;
            max-width: 800px;
            opacity: 0; /* For scroll animation */
            transform: translateY(50px); /* For scroll animation */
            will-change: transform, opacity;
        }
        #feedback-list-container.animate-in {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.2s; /* Delay after main container */
        }


        #feedback-list-container h2 {
            color: var(--secondary-color);
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
            font-size: 2.2em;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        /* New styles for average rating display */
        .average-rating-container {
            background: rgba(255, 215, 0, 0.1); /* Light gold background */
            border: 1px solid var(--secondary-color);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px; /* Space between this and recent feedbacks */
            text-align: center;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Reduced gap for number to be closer to text */
            color: var(--text-color-light);
            transition: all 0.3s ease;
            opacity: 0; /* For animation */
            transform: translateY(30px); /* For animation */
            will-change: transform, opacity;
        }
        .average-rating-container.animate-in {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.4s;
        }

        .average-rating-container h3 {
            color: var(--secondary-color);
            font-size: 1.8em;
            margin: 0;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
            margin-bottom: 10px; /* Space below title */
        }

        .average-number {
            font-size: 4em; /* Make the number BIG */
            font-weight: 700;
            color: var(--secondary-color); /* Gold color */
            text-shadow: 0 0 20px var(--secondary-color), 0 0 30px rgba(255,215,0,0.7);
            line-height: 1; /* Prevent extra space */
            margin-bottom: 10px; /* Space between number and stars */
        }

        .average-stars {
            font-size: 2.5em;
            color: var(--secondary-color);
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(255,215,0,0.7);
        }

        .total-feedbacks-count {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            margin-top: 10px;
        }


        .feedback-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            gap: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex-wrap: wrap;
            position: relative;
            overflow: hidden;
            will-change: transform, opacity; /* Performance improvement */
        }

        .feedback-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(106, 13, 173, 0.05), rgba(255, 215, 0, 0.02));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback-item:hover::before {
            opacity: 1;
        }

        .feedback-item:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .feedback-item:last-child {
            margin-bottom: 0;
        }

        .avatar-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            flex-shrink: 0;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(59,130,246,0.5);
            object-fit: cover;
            transition: transform 0.3s ease;
            transform: translateZ(0); /* Promote to its own layer */
            -webkit-transform: translateZ(0);
        }

        .avatar-img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .feedback-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .feedback-details strong {
            color: var(--secondary-color);
            font-size: 1.25em;
            display: block;
            margin-bottom: 5px;
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        .feedback-stars {
            color: var(--secondary-color);
            font-size: 1.8em;
            letter-spacing: 3px;
            margin-bottom: 8px;
            text-shadow: 0 0 8px rgba(255,215,0,0.5);
        }
        
        .feedback-details p {
            margin-top: 5px;
            margin-bottom: 10px;
            word-wrap: break-word;
            white-space: pre-wrap;
            color: var(--text-color-light);
            line-height: 1.6;
        }

        .feedback-timestamp {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            text-align: right;
        }

        .admin-reply {
            margin-top: 15px;
            padding: 12px 15px;
            background-color: rgba(255, 215, 0, 0.1); 
            border-left: 5px solid var(--secondary-color); 
            border-radius: 8px;
            font-size: 0.95em;
            color: var(--text-color-light);
            box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.05);
            transition: all 0.3s ease;
            display: flex; /* Use flexbox for avatar and text */
            align-items: flex-start;
            gap: 10px;
            will-change: background-color, box-shadow; /* Performance improvement */
        }
        .admin-reply:hover {
            background-color: rgba(255, 215, 0, 0.15);
            box-shadow: inset 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .admin-reply-avatar { /* New style for admin avatar within reply */
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #9B59B6; /* Purple border */
            flex-shrink: 0;
            object-fit: cover;
            box-shadow: 0 0 8px rgba(155, 89, 182, 0.5);
            transform: translateZ(0); /* Promote to its own layer */
            -webkit-transform: translateZ(0);
        }

        .admin-reply-content { /* New container for admin text */
            flex-grow: 1;
        }

        .admin-reply-content strong {
            color: #9B59B6; /* Purple for Nobita's name */
            font-size: 1.05em;
            display: inline; /* Keep on the same line as the text that follows */
            margin-right: 5px;
            text-transform: none; /* Don't uppercase Nobita's custom name */
        }
        .admin-reply-content p {
            margin: 0;
            padding: 0;
            color: var(--text-color-light);
            display: inline;
        }
        .admin-reply-content .reply-timestamp {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.5);
            margin-left: 10px;
        }

        /* Custom Popup Alert */
        .custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .custom-alert-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .custom-alert-box {
            background: linear-gradient(135deg, #1A1A2E, #16213E);
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255,215,0,0.5), 0 0 40px rgba(0,0,0,0.8);
            max-width: 400px;
            width: 90%;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .custom-alert-overlay.show .custom-alert-box {
            transform: scale(1);
            opacity: 1;
        }
        .custom-alert-box h3 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        .custom-alert-box p {
            color: #E0E0E0;
            font-size: 1.1em;
            margin-bottom: 25px;
        }
        .custom-alert-box button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            margin: 0 5px; /* For multiple buttons */
        }
        .custom-alert-box button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .custom-alert-icon {
            font-size: 3em;
            color: #27AE60; /* Green for success */
            margin-bottom: 15px;
            animation: bounceIn 0.6s ease-out;
        }
        .custom-alert-icon.error {
            color: #E74C3C; /* Red for error */
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Edit Popup Styles */
        .edit-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001; /* Higher than custom alert */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .edit-popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .edit-popup-box {
            background: linear-gradient(135deg, #16213E, #1A1A2E);
            border: 2px solid #3B82F6; /* Blue border */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(59,130,246,0.6), 0 0 50px rgba(0,0,0,0.8);
            max-width: 500px;
            width: 90%;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .edit-popup-overlay.show .edit-popup-box {
            transform: scale(1);
            opacity: 1;
        }
        .edit-popup-box h3 {
            color: #3B82F6;
            margin-bottom: 25px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(59,130,246,0.5);
            text-align: center;
        }
        .edit-popup-box .input-group label {
            color: #E0E0E0;
            font-size: 1em;
        }
        .edit-popup-box .input-group input,
        .edit-popup-box .input-group textarea {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #E0E0E0;
        }
        .edit-popup-box .stars .star {
            font-size: 3em;
        }
        .edit-popup-actions {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .edit-popup-actions button {
            flex-grow: 1;
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 10px;
        }
        .edit-popup-actions .save-btn {
            background-color: #27AE60; /* Green */
        }
        .edit-popup-actions .save-btn:hover {
            background-color: #229954;
        }
        .edit-popup-actions .cancel-btn {
            background-color: #E74C3C; /* Red */
        }
        .edit-popup-actions .cancel-btn:hover {
            background-color: #C0392B;
        }

        .edited-notice {
            font-size: 0.8em;
            color: #F1C40F; /* Yellow */
            margin-top: 5px;
            text-align: right;
            font-style: italic;
            font-weight: 600;
        }
        .edit-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--accent-color);
            font-size: 1.4em;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
            z-index: 5; /* Ensure it's above other content */
            display: none; /* Hidden by default, shown by JS */
        }
        .edit-icon:hover {
            color: #3B82F6;
            transform: scale(1.2);
        }
        .edited-flag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #F1C40F;
            color: #2c3e50;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.7em;
            font-weight: bold;
            z-index: 2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .owner-info { margin-bottom: 30px; }
            .owner-avatar { width: 60px; height: 60px; }
            .owner-text { font-size: 1em; }
            .container { padding: 30px; }
            h1 { 
                font-size: 2.2em; 
                line-height: 1.3em;
                min-height: calc(2.2em * 1.3 * 2); /* Adjusted for smaller screens */
                margin-bottom: 30px; 
            }
            #typed-output { 
                font-size: 1em; 
                line-height: 1.4em;
                min-height: calc(1em * 1.4 * 2); /* Adjusted for smaller screens */
                margin-bottom: 30px; 
            }
            .input-group input, .input-group textarea { padding: 12px 15px; font-size: 1em; }
            .star { font-size: 3em; }
            button#submit-feedback { padding: 12px 25px; font-size: 1.05em; }
            #feedback-list-container { padding: 20px; }
            #feedback-list-container h2 { font-size: 1.8em; }
            .average-rating-container h3 { font-size: 1.5em; }
            .average-number { font-size: 3em; } /* Adjusted for smaller screens */
            .average-stars { font-size: 2em; }
            .total-feedbacks-count { font-size: 1em; }
            .feedback-item { flex-direction: column; align-items: center; text-align: center; }
            .avatar-img { margin-bottom: 10px; }
            .feedback-details { align-items: center; }
            .admin-reply { text-align: left; } /* Keep reply text left-aligned */
            .admin-reply-content { text-align: left; }
            .custom-alert-box, .edit-popup-box { padding: 20px; }
            .custom-alert-box h3, .edit-popup-box h3 { font-size: 1.5em; }
            .custom-alert-box p { font-size: 1em; }
        }

        @media (max-width: 480px) {
            body { padding: 15px; }
            .owner-info { margin-bottom: 20px; flex-direction: column; text-align: center;}
            .owner-avatar { width: 50px; height: 50px; }
            .owner-text { font-size: 0.9em; }
            .container { padding: 20px; }
            h1 { 
                font-size: 1.8em; 
                line-height: 1.3em;
                min-height: calc(1.8em * 1.3 * 2); /* Adjusted for smaller screens */
                margin-bottom: 20px; 
            }
            #typed-output { 
                font-size: 0.9em; 
                line-height: 1.4em;
                min-height: calc(0.9em * 1.4 * 2); /* Adjusted for smaller screens */
                margin-bottom: 20px; 
            }
            .input-group label { font-size: 0.95em; }
            .star { font-size: 2.5em; }
            button#submit-feedback { font-size: 0.95em; padding: 10px 20px; }
            #feedback-list-container h2 { font-size: 1.5em; }
            .average-rating-container h3 { font-size: 1.2em; }
            .average-number { font-size: 2.5em; } /* Adjusted for smaller screens */
            .average-stars { font-size: 1.8em; }
            .total-feedbacks-count { font-size: 0.9em; }
            .feedback-item { padding: 15px; }
            .avatar-img { width: 50px; height: 50px; }
            .feedback-details strong { font-size: 1.1em; }
            .feedback-stars { font-size: 1.5em; }
            .admin-reply-avatar { width: 30px; height: 30px; }
        }
    </style>
</head>
<body>
    <div class="owner-info animate-in">
        <img src="https://i.ibb.co/FsSs4SG/creator-avatar.png" alt="Nobita's Avatar" class="owner-avatar">
        <span class="owner-text">Developed by: 👉𝙉𝙊𝘽𝙄𝙏𝘼🤟</span>
    </div>

    <div class="container animate-in">
        <h1 id="main-title"></h1> 
        <div id="typed-output"></div>

        <div class="input-group">
            <label for="name">YOUR NAME:</label>
            <input type="text" id="name" placeholder="ENTER YOUR NAME" required>
        </div>

        <div class="input-group">
            <label for="feedback">YOUR FEEDBACK:</label>
            <textarea id="feedback" placeholder="SHARE YOUR THOUGHTS HERE..." required></textarea>
        </div>

        <div class="input-group">
            <label>RATE YOUR EXPERIENCE:</label>
            <div class="stars" id="star-rating">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <input type="hidden" id="rating" value="0">
        </div>

        <button id="submit-feedback">SUBMIT FEEDBACK</button>
    </div>

    <div id="feedback-list-container" class="animate-in">
        <div id="average-rating-display"></div>
        <h2>RECENT FEEDBACKS</h2>
    </div>

    <div class="custom-alert-overlay" id="customAlertOverlay">
        <div class="custom-alert-box">
            <i class="fas custom-alert-icon" id="customAlertIcon"></i>
            <h3 id="customAlertTitle"></h3>
            <p id="customAlertMessage"></p>
            <button id="customAlertCloseBtn">OK</button>
        </div>
    </div>

    <div class="edit-popup-overlay" id="editPopupOverlay">
        <div class="edit-popup-box">
            <h3>EDIT YOUR FEEDBACK</h3>
            <input type="hidden" id="editFeedbackId">
            <div class="input-group">
                <label for="editName">NAME:</label>
                <input type="text" id="editName" required>
            </div>
            <div class="input-group">
                <label for="editFeedbackText">FEEDBACK:</label>
                <textarea id="editFeedbackText" required></textarea>
            </div>
            <div class="input-group">
                <label>RATING:</label>
                <div class="stars" id="edit-star-rating">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
                <input type="hidden" id="editRating" value="0">
            </div>
            <div class="edit-popup-actions">
                <button class="save-btn" id="saveEditBtn">SAVE CHANGES</button>
                <button class="cancel-btn" id="cancelEditBtn">CANCEL</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('name');
            const feedbackTextarea = document.getElementById('feedback');
            const ratingInput = document.getElementById('rating');
            const submitButton = document.getElementById('submit-feedback');
            const feedbackListContainer = document.getElementById('feedback-list-container');
            const stars = document.querySelectorAll('#star-rating .star');
            const mainTitle = document.getElementById('main-title');
            const averageRatingDisplay = document.getElementById('average-rating-display');
            let currentSelectedRating = 0;

            const BASE_API_URL = 'https://nobita-feedback-app-online.onrender.com'; // REPLACE WITH YOUR DEPLOYED URL
            const API_URL = `${BASE_API_URL}/api/feedback`;
            const FETCH_API_URL = `${BASE_API_URL}/api/feedbacks`;

            // Edit Popup Elements
            const editPopupOverlay = document.getElementById('editPopupOverlay');
            const editFeedbackIdInput = document.getElementById('editFeedbackId');
            const editNameInput = document.getElementById('editName');
            const editFeedbackTextarea = document.getElementById('editFeedbackText');
            const editRatingInput = document.getElementById('editRating');
            const editStars = document.querySelectorAll('#edit-star-rating .star');
            const saveEditBtn = document.getElementById('saveEditBtn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            let currentEditSelectedRating = 0; // For edit popup stars

            // Store IP address (Client-side, for demo purposes as requested. Not secure for real authentication!)
            // In a real application, you'd use user authentication (login sessions)
            let userIP = localStorage.getItem('userIP') || generateRandomIP(); // Simulate IP for demo
            localStorage.setItem('userIP', userIP); // Store simulated IP


            function generateRandomIP() {
                // This is a dummy function to simulate different IPs for testing edit feature.
                // DO NOT USE FOR REAL IP TRACKING OR AUTHENTICATION.
                return Array(4).fill(0).map(() => Math.floor(Math.random() * 255)).join('.');
            }


            // Typed.js for the main title
            const typedTitle = new Typed('#main-title', {
                strings: ['✨ NOBITA\'S FEEDBACK PORTAL ✨', '🚀 SHARE YOUR VALUABLE THOUGHTS 🚀', '💡 HELP US IMPROVE! 💡'],
                typeSpeed: 50,
                backSpeed: 25,
                loop: true,
                startDelay: 1000,
                showCursor: true,
                cursorChar: '|',
                smartBackspace: true,
            });

            // Typed.js for the output text
            const typedOutput = new Typed('#typed-output', {
                strings: [
                    'Your feedback helps us make amazing things happen!',
                    'We appreciate your honesty and suggestions.',
                    'Every star counts towards a better experience!'
                ],
                typeSpeed: 40,
                backSpeed: 20,
                loop: true,
                startDelay: 2000,
                showCursor: false
            });

            // Star rating microinteractions for submit form
            function updateStarVisuals(elements, ratingToShow) {
                elements.forEach(star => {
                    const val = parseInt(star.getAttribute('data-value'));
                    star.classList.toggle('selected', val <= ratingToShow);
                    star.classList.remove('highlighted');
                });
            }

            stars.forEach(star => {
                star.addEventListener('click', () => {
                    currentSelectedRating = parseInt(star.getAttribute('data-value'));
                    ratingInput.value = currentSelectedRating;
                    updateStarVisuals(stars, currentSelectedRating);
                    star.style.transform = 'scale(1.3) rotateY(15deg)';
                    setTimeout(() => { star.style.transform = 'scale(1.15) rotateY(10deg)'; }, 150);
                });
                star.addEventListener('mouseenter', () => {
                    const hoverVal = parseInt(star.getAttribute('data-value'));
                    stars.forEach(s => s.classList.toggle('highlighted', parseInt(s.getAttribute('data-value')) <= hoverVal));
                });
                star.addEventListener('mouseleave', () => updateStarVisuals(stars, currentSelectedRating));
            });

            // Star rating microinteractions for edit popup
            editStars.forEach(star => {
                star.addEventListener('click', () => {
                    currentEditSelectedRating = parseInt(star.getAttribute('data-value'));
                    editRatingInput.value = currentEditSelectedRating;
                    updateStarVisuals(editStars, currentEditSelectedRating);
                    star.style.transform = 'scale(1.3) rotateY(15deg)';
                    setTimeout(() => { star.style.transform = 'scale(1.15) rotateY(10deg)'; }, 150);
                });
                star.addEventListener('mouseenter', () => {
                    const hoverVal = parseInt(star.getAttribute('data-value'));
                    editStars.forEach(s => s.classList.toggle('highlighted', parseInt(s.getAttribute('data-value')) <= hoverVal));
                });
                star.addEventListener('mouseleave', () => updateStarVisuals(editStars, currentEditSelectedRating));
            });

            // Function to add a pulse effect to the submit button
            function pulseButton() {
                submitButton.style.transform = 'scale(1.05)';
                submitButton.style.boxShadow = '0 0 25px rgba(59,130,246,0.8)';
                setTimeout(() => {
                    submitButton.style.transform = 'scale(1)';
                    submitButton.style.boxShadow = '0 5px 15px rgba(59,130,246,0.4)';
                }, 300);
            }

            // Custom Alert/Confirmation Popup logic
            function showCustomAlert(type, message, callback = null) {
                const overlay = document.getElementById('customAlertOverlay');
                const icon = document.getElementById('customAlertIcon');
                const title = document.getElementById('customAlertTitle');
                const msg = document.getElementById('customAlertMessage');
                const closeBtn = document.getElementById('customAlertCloseBtn');

                overlay.classList.add('show');
                
                if (type === 'success') {
                    icon.className = 'fas fa-check-circle custom-alert-icon';
                    title.textContent = 'SAFALTA MILI!';
                    msg.textContent = message;
                } else if (type === 'error') {
                    icon.className = 'fas fa-times-circle custom-alert-icon error';
                    title.textContent = 'GADBAD HO GAYI!';
                    msg.textContent = message;
                } else if (type === 'info') {
                    icon.className = 'fas fa-info-circle custom-alert-icon';
                    icon.style.color = '#3B82F6'; // Blue for info
                    title.textContent = 'JAANKARI!';
                    msg.textContent = message;
                }
                
                closeBtn.onclick = () => {
                    overlay.classList.remove('show');
                    if (callback) callback();
                };
            }


            async function fetchFeedbacks() {
                try {
                    const res = await fetch(FETCH_API_URL);
                    if (!res.ok) throw new Error(`FAILED TO LOAD FEEDBACKS (STATUS: ${res.status}). SERVER SAID: ${await res.text()}`);
                    const data = await res.json();
                    
                    // Clear previous feedbacks but keep the main title
                    const h2Title = feedbackListContainer.querySelector('h2');
                    feedbackListContainer.innerHTML = ''; // Clear all contents
                    feedbackListContainer.appendChild(averageRatingDisplay); // Re-add the average rating display div
                    feedbackListContainer.appendChild(h2Title); // Re-add the h2 title

                    if (data.length === 0) {
                        const msg = document.createElement('p');
                        msg.textContent = 'ABHI TAK KOI FEEDBACK NAHI AAYA HAI! PEHLA TU HI DE DE BHAI!';
                        msg.style.textAlign = 'center';
                        msg.style.color = 'var(--text-color-light)';
                        msg.style.opacity = '0.7';
                        feedbackListContainer.append(msg);
                        updateAverageRating(0, 0); // Reset average if no feedbacks
                    } else {
                        // Calculate average rating
                        const totalRatings = data.reduce((sum, fb) => sum + fb.rating, 0);
                        const averageRating = (totalRatings / data.length).toFixed(1);
                        updateAverageRating(averageRating, data.length);

                        // Add new feedbacks with animation
                        data.forEach((fb, index) => addFeedbackToDOM(fb, index));
                    }
                } catch (err) {
                    console.error('FETCH FEEDBACKS ERROR:', err);
                    showCustomAlert('error', `FEEDBACK LOAD NAHI HO PAYE! ERROR: ${err.message}`);
                }
            }

            function updateAverageRating(avgRating, totalCount) {
                let filledStars = '';
                let emptyStars = '';
                const fullStars = Math.floor(avgRating);
                const halfStar = avgRating % 1 >= 0.5 ? '★' : ''; // Use a full star for half to simplify
                const remainingStars = 5 - fullStars - (halfStar ? 1 : 0);

                filledStars = '★'.repeat(fullStars);
                if (halfStar) {
                    filledStars += halfStar;
                }
                emptyStars = '☆'.repeat(remainingStars);


                averageRatingDisplay.innerHTML = `
                    <div class="average-rating-container animate-in">
                        <h3>OVERALL RATING</h3>
                        <div class="average-number">${avgRating}</div>
                        <div class="average-stars">${filledStars}${emptyStars}</div>
                        <div class="total-feedbacks-count">(${totalCount} FEEDBACKS)</div>
                    </div>
                `;
            }


            submitButton.addEventListener('click', async () => {
                pulseButton(); // Trigger pulse on click

                const name = nameInput.value.trim();
                const fbText = feedbackTextarea.value.trim();
                const rating = ratingInput.value;
                if (!name || !fbText || rating === '0') {
                    showCustomAlert('error', 'BHAI, NAAM, FEEDBACK AUR RATING BHARNA ZAROORI HAI! MAZAK NAHI CHAL RAHA IDHAR.');
                    return;
                }
                
                const feedbackData = {
                    name: name,
                    feedback: fbText,
                    rating: parseInt(rating),
                    // In a real app, you'd send a user ID, not IP for "edit" functionality.
                    // For demo, we are NOT sending IP to the server from here due to security/privacy.
                    // The "edit" visibility on frontend is now simulated with a dummy local IP.
                };

                try {
                    // Animate container out before submission
                    document.querySelector('.container').style.opacity = '0';
                    document.querySelector('.container').style.transform = 'translateY(-50px)';
                    await new Promise(resolve => setTimeout(resolve, 300)); // Small delay for animation

                    const res = await fetch(API_URL, {
                        method: 'POST', 
                        headers: {'Content-Type':'application/json'}, 
                        body: JSON.stringify(feedbackData)
                    });
                    if (!res.ok) {
                        const errorData = await res.json();
                        throw new Error(errorData.message || `SERVER ERROR (STATUS: ${res.status})`);
                    }
                    showCustomAlert('success', 'TERA FEEDBACK SAFALTA-POORVAK JAMA HO GAYA! SHABASH!');
                    nameInput.value = ''; feedbackTextarea.value = '';
                    ratingInput.value = '0'; currentSelectedRating = 0;
                    updateStarVisuals(stars, 0);
                    fetchFeedbacks(); // Re-fetch to show new feedback

                    // Animate container back in after submission and fetch
                    setTimeout(() => {
                        document.querySelector('.container').style.opacity = '1';
                        document.querySelector('.container').style.transform = 'translateY(0)';
                    }, 500); // Delay to ensure fetch completes
                } catch (err) { 
                    console.error('SUBMIT FEEDBACK ERROR:', err);
                    showCustomAlert('error', `SUBMIT NAHI HO PAYA BHAI! PROBLEM: ${err.message}`); 
                    // Bring container back if error
                    document.querySelector('.container').style.opacity = '1';
                    document.querySelector('.container').style.transform = 'translateY(0)';
                }
            });

            function addFeedbackToDOM(fb, index) {
                const item = document.createElement('div'); 
                item.className = 'feedback-item';
                item.setAttribute('data-feedback-id', fb._id);
                // For demo, we are associating a dummy IP with each feedback here.
                // In a real app, you'd link feedback to a 'userId' from a proper auth system.
                item.setAttribute('data-mock-ip', fb._id.slice(-5)); // Using part of ID as a mock IP

                // Initial state for scroll animation
                item.style.opacity = '0';
                item.style.transform = 'translateY(30px)';

                const avatarImg = document.createElement('img');
                avatarImg.className = 'avatar-img';
                avatarImg.src = fb.avatarUrl || `https://i.pravatar.cc/60?u=${encodeURIComponent(fb.name.toLowerCase())}`;
                avatarImg.alt = `${fb.name.charAt(0).toUpperCase()}'s Avatar`;
                avatarImg.onerror = function() {
                    this.src = `https://via.placeholder.com/60/6a0dad/FFFFFF?text=${fb.name.charAt(0).toUpperCase()}`;
                    this.alt = fb.name.charAt(0).toUpperCase();
                };

                const feedbackDetailsDiv = document.createElement('div');
                feedbackDetailsDiv.className = 'feedback-details';

                const strongName = document.createElement('strong'); 
                strongName.textContent = fb.name;
                
                const starsDiv = document.createElement('div'); 
                starsDiv.className = 'feedback-stars';
                starsDiv.textContent = '★'.repeat(fb.rating) + '☆'.repeat(5 - fb.rating);
                
                const pFeedback = document.createElement('p'); 
                pFeedback.textContent = fb.feedback;

                const feedbackTimestampDiv = document.createElement('div');
                feedbackTimestampDiv.className = 'feedback-timestamp';
                feedbackTimestampDiv.textContent = `Posted: ${new Date(fb.timestamp).toLocaleString()}`;

                feedbackDetailsDiv.append(strongName, starsDiv, pFeedback);

                // Add "Edited" tag if applicable
                if (fb.isEdited) {
                    const editedFlag = document.createElement('span');
                    editedFlag.className = 'edited-flag';
                    editedFlag.textContent = 'EDITED';
                    feedbackDetailsDiv.appendChild(editedFlag);
                    feedbackDetailsDiv.appendChild(document.createElement('br')); // Small break for spacing
                }

                feedbackDetailsDiv.appendChild(feedbackTimestampDiv);


                // Add Edit Icon (visibility controlled by JS based on mock IP)
                const editIcon = document.createElement('i');
                editIcon.className = 'fas fa-edit edit-icon';
                editIcon.title = 'Edit this feedback';
                editIcon.onclick = () => showEditPopup(fb);
                item.appendChild(editIcon);

                // Check if the current user's mock IP matches the feedback's mock IP
                // In a real app: if (currentUser.userId === fb.userId)
                if (userIP.endsWith(item.getAttribute('data-mock-ip'))) {
                    editIcon.style.display = 'block'; // Show edit icon
                } else {
                    editIcon.style.display = 'none'; // Hide for others
                }


                if (fb.replies && fb.replies.length > 0) {
                    const latestReply = fb.replies[fb.replies.length - 1];
                    if (latestReply && latestReply.text) {
                        const adminReplyDiv = document.createElement('div');
                        adminReplyDiv.className = 'admin-reply';
                        
                        // Admin Avatar within the reply
                        const adminReplyAvatar = document.createElement('img');
                        adminReplyAvatar.className = 'admin-reply-avatar';
                        adminReplyAvatar.src = 'https://i.ibb.co/FsSs4SG/creator-avatar.png'; // Nobita's Avatar for admin replies
                        adminReplyAvatar.alt = 'Nobita\'s Avatar';

                        const adminReplyContent = document.createElement('div');
                        adminReplyContent.className = 'admin-reply-content';

                        adminReplyContent.innerHTML = `
                            <strong>(${latestReply.adminName || 'Admin'}):</strong> ${latestReply.text} 
                            <span class="reply-timestamp">(${new Date(latestReply.timestamp).toLocaleString()})</span>
                        `;
                        
                        adminReplyDiv.append(adminReplyAvatar, adminReplyContent); // Append avatar and content div
                        
                        feedbackDetailsDiv.appendChild(adminReplyDiv);
                    }
                }
                
                item.append(avatarImg, feedbackDetailsDiv);
                
                // Append the feedback item after the h2 title
                feedbackListContainer.appendChild(item);

                // Animate individual feedback items on load/add
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                    item.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                }, index * 100); // Stagger animation
            }

            // Function to show edit popup
            function showEditPopup(feedback) {
                editPopupOverlay.classList.add('show');
                editFeedbackIdInput.value = feedback._id;
                editNameInput.value = feedback.name;
                editFeedbackTextarea.value = feedback.feedback;
                currentEditSelectedRating = feedback.rating;
                editRatingInput.value = feedback.rating;
                updateStarVisuals(editStars, currentEditSelectedRating);
            }

            // Function to hide edit popup
            function hideEditPopup() {
                editPopupOverlay.classList.remove('show');
            }

            cancelEditBtn.addEventListener('click', hideEditPopup);

            saveEditBtn.addEventListener('click', async () => {
                const id = editFeedbackIdInput.value;
                const name = editNameInput.value.trim();
                const feedback = editFeedbackTextarea.value.trim();
                const rating = editRatingInput.value;

                if (!name || !feedback || rating === '0') {
                    showCustomAlert('error', 'EDIT KARNE KE LIYE NAAM, FEEDBACK AUR RATING BHARNA ZAROORI HAI!');
                    return;
                }

                try {
                    const res = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, feedback, rating: parseInt(rating) })
                    });

                    if (!res.ok) {
                        const errorData = await res.json();
                        throw new Error(errorData.message || 'SERVER ERROR WHILE UPDATING FEEDBACK!');
                    }

                    showCustomAlert('success', 'FEEDBACK SAFALTA-POORVAK UPDATE HO GAYA!');
                    hideEditPopup();
                    fetchFeedbacks(); // Re-fetch to show updated feedback
                } catch (err) {
                    console.error('EDIT FEEDBACK ERROR:', err);
                    showCustomAlert('error', `FEEDBACK UPDATE NAHI HO PAYA: ${err.message}`);
                }
            });

            fetchFeedbacks(); // Fetch feedbacks on page load
        });
    </script>
</body>
