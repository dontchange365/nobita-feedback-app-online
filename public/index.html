<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>⭐ DYNAMIC FEEDBACK SYSTEM ⭐</title>
  <style>
    /* CSS Code - Wahi Professional Feedback Wala Style */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #F0F2F5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 35px;
      text-align: center;
      width: 90%;
      max-width: 700px;
      transition: all 0.3s ease-in-out;
      border: 1px solid #E0E0E0;
    }

    h1 {
      font-family: 'Verdana', sans-serif;
      color: #1E3A8A;
      margin-bottom: 30px;
      font-size: 2.2em;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-weight: bold;
      font-size: 1.05em;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fdfdfd;
      color: #333;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
    }

    .input-group textarea {
      resize: vertical;
      min-height: 120px;
      max-height: 300px;
    }

    .stars {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .star {
      font-size: 2.8em;
      color: #D1D5DB;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s, text-shadow 0.2s;
    }

    .star.highlighted,
    .star.selected {
      color: #F59E0B;
      transform: scale(1.2);
      text-shadow: 0 0 15px rgba(245,158,11,0.7);
    }

    button {
      background-color: #3B82F6;
      color: #fff;
      border: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(59,130,246,0.3);
      letter-spacing: 0.5px;
      margin-top: 25px;
    }

    button:hover {
      background-color: #2563EB;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(59,130,246,0.4);
    }

    #feedback-list-container {
      margin-top: 45px;
      background: #F9F9F9;
      border: 1px solid #E0E0E0;
      border-radius: 10px;
      padding: 25px;
      max-height: 450px;
      overflow-y: auto;
      text-align: left;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    #feedback-list-container h2 {
      font-family: 'Verdana', sans-serif;
      color: #1E3A8A;
      margin-bottom: 20px;
      border-bottom: 2px solid #E0E0E0;
      padding-bottom: 10px;
      font-size: 1.8em;
      font-weight: 700;
    }

    .feedback-item {
      background: #fff;
      border: 1px solid #EEE;
      border-radius: 8px;
      margin-bottom: 18px;
      padding: 18px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }

    .feedback-item:hover {
      transform: translateY(-3px);
    }

    .feedback-item:last-child {
      margin-bottom: 0;
    }

    .feedback-item strong {
      color: #2D3748;
      font-size: 1.15em;
      display: block;
      margin-bottom: 5px;
    }

    .feedback-item p {
      color: #4A5568;
      line-height: 1.7;
      margin-top: 8px;
    }

    .feedback-stars {
      color: #F59E0B;
      font-size: 1.3em;
      letter-spacing: 2px;
      margin-bottom: 5px;
    }

    .avatar {
      width: 55px;
      height: 55px;
      /* Background will be set by JS dynamically */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #fff;
      flex-shrink: 0;
      font-weight: bold;
      border: 2px solid #2563EB;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Reply Display Styles for Main Website */
    .replies-main-display {
        margin-top: 15px;
        border-top: 1px solid #E0E0E0;
        padding-top: 15px;
        background-color: #F0F2F5;
        border-radius: 8px;
        padding: 10px;
    }
    .replies-main-display h4 {
        color: #1E3A8A;
        margin-bottom: 10px;
        font-size: 1em;
        font-weight: bold;
    }
    .single-reply-main {
        background-color: #E8EBF2;
        border-left: 3px solid #3B82F6;
        padding: 8px 12px;
        margin-bottom: 8px;
        border-radius: 4px;
        font-size: 0.9em;
        color: #4A5568;
    }
    .single-reply-main:last-child {
        margin-bottom: 0;
    }
    .reply-admin-name-main {
        font-weight: bold;
        color: #1E3A8A;
    }
    .reply-timestamp-main {
        font-size: 0.8em;
        color: #777;
        margin-left: 8px;
    }

    #feedback-list-container::-webkit-scrollbar {
      width: 10px;
    }
    #feedback-list-container::-webkit-scrollbar-track {
      background: #E2E8F0;
      border-radius: 10px;
    }
    #feedback-list-container::-webkit-scrollbar-thumb {
      background: #A0AEC0;
      border-radius: 10px;
      border: 2px solid #E2E8F0;
    }
    #feedback-list-container::-webkit-scrollbar-thumb:hover {
      background: #718096;
    }

    @media (max-width: 768px) {
      .container { padding: 25px; }
      h1 { font-size: 1.8em; }
      button { padding: 12px 25px; font-size: 1em; }
      .star { font-size: 2.2em; }
      .feedback-item { flex-direction: column; align-items: center; text-align: center; }
      .avatar { margin-bottom: 10px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5em; }
      .input-group label { font-size: 0.95em; }
      .star { font-size: 1.8em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⭐ SHARE YOUR VALUABLE FEEDBACK ⭐</h1>

    <div class="input-group">
      <label for="name">YOUR NAME:</label>
      <input type="text" id="name" placeholder="ENTER YOUR NAME" required>
    </div>

    <div class="input-group">
      <label for="feedback">YOUR FEEDBACK:</label>
      <textarea id="feedback" placeholder="SHARE YOUR THOUGHTS HERE..." required></textarea>
    </div>

    <div class="input-group">
      <label>RATE YOUR EXPERIENCE:</label>
      <div class="stars" id="star-rating">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <input type="hidden" id="rating" value="0">
    </div>

    <button id="submit-feedback">SUBMIT FEEDBACK</button>

    <div id="feedback-list-container">
      <h2>RECENT FEEDBACKS</h2>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const nameInput = document.getElementById('name');
      const feedbackTextarea = document.getElementById('feedback');
      const ratingInput = document.getElementById('rating');
      const submitButton = document.getElementById('submit-feedback');
      const feedbackListContainer = document.getElementById('feedback-list-container');
      const stars = document.querySelectorAll('.star');
      let currentSelectedRating = 0;

      // ****** YAHAN HAI TERI SERVER KI API DETAILS ******
      const BASE_API_URL = 'https://nobita-feedback-app-online.onrender.com'; // Tera Live Server URL
      const API_URL = `${BASE_API_URL}/api/feedback`; // Feedback SUBMIT karne ke liye
      const FETCH_API_URL = `${BASE_API_URL}/api/feedbacks`; // Feedback FETCH karne ke liye

      // ****** API CALLING FUNCTIONS ******
      async function fetchAllFeedbacks() {
          try {
              const response = await fetch(FETCH_API_URL);
              if (!response.ok) {
                  const errorText = await response.text();
                  throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
              }
              const feedbacks = await response.json();
              console.log('Fetched Feedbacks:', feedbacks);
              return feedbacks;
          } catch (error) {
              console.error('Error fetching feedbacks:', error);
              alert(`FEEDBACKS LOAD NAHI HO PAYE! Error: ${error.message}`);
              return [];
          }
      }

      async function submitNewFeedback(userName, userFeedback, userRating) {
          const data = {
              name: userName,
              feedback: userFeedback,
              rating: userRating
          };

          try {
              const response = await fetch(API_URL, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(data)
              );

              if (!response.ok) {
                  const errorData = await response.json().catch(() => ({ message: 'Server error without JSON response.' }));
                  throw new Error(errorData.message || `Failed to submit feedback: ${response.status}`);
              }

              const result = await response.json();
              console.log('Feedback Submitted Successfully:', result);
              return result;
          } catch (error) {
              console.error('Error submitting feedback:', error);
              alert(`FEEDBACK SUBMIT NAHI HO PAYA! Error: ${error.message}`);
              throw error;
          }
      }

      // ****** UI AUR INTERACTION LOGIC ******

      function updateStarVisuals(ratingToShow) {
        stars.forEach(star => {
          const starValue = parseInt(star.getAttribute('data-value'));
          if (starValue <= ratingToShow) star.classList.add('selected');
          else star.classList.remove('selected');
          star.classList.remove('highlighted');
        });
      }

      stars.forEach(star => {
        star.addEventListener('click', () => {
          currentSelectedRating = parseInt(star.getAttribute('data-value'));
          ratingInput.value = currentSelectedRating;
          updateStarVisuals(currentSelectedRating);
        });

        star.addEventListener('mouseenter', () => {
          const hoverValue = parseInt(star.getAttribute('data-value'));
          stars.forEach(s => {
            const val = parseInt(s.getAttribute('data-value'));
            if (val <= hoverValue) {
              s.classList.add('highlighted');
              s.classList.remove('selected');
            } else {
              s.classList.remove('highlighted');
            }
          });
        });

        star.addEventListener('mouseleave', () => {
          updateStarVisuals(currentSelectedRating);
        });
      });

      // Function to generate a consistent color based on name
      function getColorForName(name) {
          let hash = 0;
          for (let i = 0; i < name.length; i++) {
              hash = name.charCodeAt(i) + ((hash << 5) - hash);
          }
          let color = '#';
          for (let i = 0; i < 3; i++) {
              let value = (hash >> (i * 8)) & 0xFF;
              color += ('00' + value.toString(16)).substr(-2);
          }
          return color;
      }

      // Helper function to add feedback to the DOM (for display only)
      function addFeedbackToDOM(name, feedback, rating, replies) {
        const item = document.createElement('div');
        item.classList.add('feedback-item');

        const initial = name.charAt(0).toUpperCase();
        const avatar = document.createElement('div');
        avatar.classList.add('avatar');
        avatar.textContent = initial;
        // ***** YAHAN BADLAV KIYA HAI! AVATAR KA BACKGROUND COLOR DYNAMIC HOGA! *****
        avatar.style.backgroundColor = getColorForName(name); 
        // **********************************************************************

        const content = document.createElement('div');
        const strong = document.createElement('strong');
        strong.textContent = name.toUpperCase();

        const starsDiv = document.createElement('div');
        starsDiv.classList.add('feedback-stars');
        for (let i = 0; i < rating; i++) starsDiv.textContent += '★';
        for (let i = rating; i < 5; i++) starsDiv.textContent += '☆';

        const p = document.createElement('p');
        p.textContent = feedback;

        content.append(strong, starsDiv, p);
        item.append(avatar, content);

        if (replies && replies.length > 0) {
            const repliesDisplay = document.createElement('div');
            repliesDisplay.classList.add('replies-main-display');
            
            const repliesHeading = document.createElement('h4');
            repliesHeading.textContent = 'ADMIN REPLIES:';
            repliesDisplay.append(repliesHeading);

            replies.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            replies.forEach(reply => {
                const singleReplyDiv = document.createElement('div');
                singleReplyDiv.classList.add('single-reply-main');
                singleReplyDiv.innerHTML = `<span class="reply-admin-name-main">${reply.adminName}:</span> ${reply.text} <span class="reply-timestamp-main">(${new Date(reply.timestamp).toLocaleString()})</span>`;
                repliesDisplay.append(singleReplyDiv);
            });
            item.append(repliesDisplay);
        }

        feedbackListContainer.prepend(item);
      }

      // Function to render all feedbacks to the UI
      async function renderFeedbacksToUI() {
          const feedbacks = await fetchAllFeedbacks();
          feedbackListContainer.innerHTML = '<h2>RECENT FEEDBACKS</h2>';

          if (feedbacks.length === 0) {
            const noFeedbackMessage = document.createElement('p');
            noFeedbackMessage.style.textAlign = 'center';
            noFeedbackMessage.style.color = '#777';
            noFeedbackMessage.style.marginTop = '20px';
            noFeedbackMessage.textContent = 'ABHI TAK KOI FEEDBACK NAHI AAYA HAI!';
            feedbackListContainer.append(noFeedbackMessage);
          } else {
            feedbacks.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            feedbacks.forEach(fb => {
                addFeedbackToDOM(fb.name, fb.feedback, fb.rating, fb.replies); 
            });
          }
          feedbackListContainer.scrollTop = 0;
      }

      submitButton.addEventListener('click', async () => {
        const name = nameInput.value.trim();
        const feedback = feedbackTextarea.value.trim();
        const rating = ratingInput.value; 

        if (!name || !feedback || rating === '0') {
          alert('BHAI, NAAM, FEEDBACK AUR RATING BHARNA ZAROORI HAI!');
          return;
        }

        try {
            await submitNewFeedback(name, feedback, parseInt(rating));
            alert('FEEDBACK SAFALTA-POORVAK JAMA KIYA GAYA!');

            nameInput.value = '';
            feedbackTextarea.value = '';
            ratingInput.value = '0';
            currentSelectedRating = 0;
            updateStarVisuals(0);

            await renderFeedbacksToUI();

        } catch (error) {
            console.error('Submission failed in UI logic:', error);
        }
      });

      // Initial load of feedbacks when the page loads
      renderFeedbacksToUI(); 
    });
  </script>
</body>
</html>
