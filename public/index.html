<html lang="hi">

    <style>
        :root {
            --primary-color: #6a0dad; /* गहरा बैंगनी */
            --secondary-color: #FFD700; /* सोना */
            --accent-color: #3B82F6; /* नीला */
            --text-color-light: #f4f4f9;
            --text-color-dark: #2c3e50;
            --bg-gradient-start: #1a1a2e; /* गहरा नीला-काला */
            --bg-gradient-end: #16213e; /* थोड़ा हल्का नीला-काला */
            --card-bg: rgba(255, 255, 255, 0.1); /* हल्का पारदर्शी सफेद */
            --card-border: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.08);
            --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.4);
            --success-color: #28a745; /* हरा */
            --error-color: #dc3545; /* लाल */
            --google-blue: #4285F4;
            --google-red: #DB4437;
            --google-yellow: #F4B400;
            --google-green: #0F9D58;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color-light);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; margin: 0;
            padding: 25px 15px; box-sizing: border-box; overflow-x: hidden;
        }
        .container {
            background: var(--card-bg); backdrop-filter: blur(12px); border: 1px solid var(--card-border);
            border-radius: 22px; box-shadow: var(--shadow-deep); padding: 35px; text-align: center;
            width: 90%; max-width: 750px; margin-bottom: 35px; opacity: 0; transform: translateY(40px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out; position: relative; overflow: hidden;
        }
        .container.animate-in { opacity: 1; transform: translateY(0); }
        .owner-info {
            display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 18px;
            opacity: 0; transform: translateY(-15px); transition: opacity 0.7s ease-out, transform 0.7s ease-out; transition-delay: 0.5s;
        }
        .owner-info.animate-in { opacity: 1; transform: translateY(0); }
        .owner-avatar { width: 65px; height: 65px; border-radius: 50%; border: 3px solid var(--secondary-color); box-shadow: 0 0 12px rgba(255,215,0,0.5); object-fit: cover; }
        .owner-text { color: #A9A9A9; font-size: 0.95em; font-weight: 500; text-shadow: 0 0 6px rgba(0,0,0,0.3); font-family: 'Roboto', sans-serif; }
        
        #google-auth-container { 
            margin-bottom: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15px; 
        }

        /* NEW Custom Google Sign-In Button Styles */
        .custom-google-btn {
            background-color: #fff; /* Google's recommended white background */
            color: #757575; /* Google's recommended text color */
            border: 1px solid #DCDCDC;
            border-radius: 8px; /* Rounded corners */
            padding: 10px 24px;
            font-size: 1em;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px; /* Space between icon and text */
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.25);
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, transform 0.1s ease-out;
            min-width: 250px; /* Ensure decent width */
        }
        .custom-google-btn:hover {
            background-color: #f8f8f8;
            box-shadow: 0 3px 6px 0 rgba(0,0,0,0.25);
            transform: translateY(-1px);
        }
        .custom-google-btn:active {
            background-color: #efefef;
            transform: translateY(0px);
        }
        .custom-google-btn .google-icon {
            width: 20px;
            height: 20px;
        }
        /* Hide the default Google button container if not used directly */
        #google-signin-button-container {
            display: none; /* Hiding default button container */
        }

        #user-info { 
            display: none; /* Initially hidden */
            align-items: center; 
            gap: 10px; 
            color: var(--text-color-light); 
            font-weight: 500; 
            font-size: 1em; 
            padding: 8px 15px; 
            background-color: rgba(255, 255, 255, 0.08); 
            border-radius: 8px; 
            border: 1px solid var(--card-border);
        }
        #user-profile-pic {
            width: 40px; 
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--secondary-color); 
            box-shadow: 0 0 8px rgba(255,215,0,0.4);
        }
        #user-info-text {
             color: var(--secondary-color); 
        }
        #google-logout-button { 
            background-color: var(--error-color); 
            color: white; border: none; 
            padding: 8px 16px; 
            border-radius: 7px; 
            font-size: 0.9em; 
            cursor: pointer; 
            transition: background-color 0.25s ease, transform 0.2s ease; 
        }
        #google-logout-button:hover { 
            background-color: #c82333; 
            transform: translateY(-1px); 
        }

        h1 { color: var(--secondary-color); margin-bottom: 18px; font-size: 2.3em; font-weight: 700; text-shadow: 0 0 12px rgba(255,215,0,0.45); letter-spacing: 0.5px; line-height: 1.25; min-height: calc(2.3em * 1.25 * 2); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #typed-output { color: var(--accent-color); font-size: 1.05em; margin-top: -12px; margin-bottom: 22px; line-height: 1.35; min-height: calc(1.05em * 1.35 * 2); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .input-group { margin-bottom: 18px; text-align: left; position: relative; }
        .input-group label { display: block; margin-bottom: 7px; color: var(--text-color-light); font-weight: 500; font-size: 0.95em; }
        .input-group input, .input-group textarea {

            transition: all 0.25s ease; box-sizing: border-box; box-shadow: inset 1px 1px 4px rgba(0,0,0,0.15);

        .input-group input:disabled { background: rgba(255, 255, 255, 0.04); cursor: not-allowed; opacity: 0.65; }
        .input-group input:focus, .input-group textarea:focus { border-color: var(--accent-color); box-shadow: 0 0 0 3.5px rgba(59,130,246,0.25), inset 1px 1px 6px rgba(0,0,0,0.2); background: rgba(255, 255, 255, 0.1); }
        .input-group textarea { resize: vertical; min-height: 85px; max-height: 220px; }
        .stars { margin-top: 10px; display: flex; justify-content: center; gap: 7px; }
        .star { font-size: 2.8em; color: rgba(255, 255, 255, 0.35); cursor: pointer; transition: color 0.25s ease, transform 0.15s ease, text-shadow 0.25s ease; }
        .star.highlighted, .star.selected { color: var(--secondary-color); transform: scale(1.12) rotateY(8deg); text-shadow: 0 0 18px var(--secondary-color), 0 0 28px rgba(255,215,0,0.45); }
        button#submit-feedback {
            background: linear-gradient(45deg, var(--accent-color), #2563EB); color: #fff; border: none;
            padding: 11px 28px; border-radius: 9px; font-size: 1.05em; font-weight: 500; cursor: pointer;
            transition: all 0.25s ease; box-shadow: 0 4px 12px rgba(59,130,246,0.35); letter-spacing: 0.7px; margin-top: 22px; position: relative; overflow: hidden;
        }
        button#submit-feedback::before { content: ''; position: absolute; top: 50%; left: 50%; width: 300%; height: 300%; background: rgba(255,255,255,0.12); border-radius: 50%; transition: all 0.5s ease-out; transform: translate(-50%, -50%) scale(0); opacity: 0; }
        button#submit-feedback:hover::before { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        button#submit-feedback:hover { background: linear-gradient(45deg, #2563EB, var(--accent-color)); transform: translateY(-2.5px) scale(1.015); box-shadow: 0 7px 18px rgba(59,130,246,0.55); }
        #feedback-list-container { margin-top: 35px; background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(7px); border: 1px solid rgba(255, 255, 255, 0.12); border-radius: 16px; padding: 22px; text-align: left; box-shadow: var(--shadow-deep); width: 90%; max-width: 750px; opacity: 0; transform: translateY(40px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; transition-delay: 0.1s;}
        #feedback-list-container.animate-in { opacity: 1; transform: translateY(0); }
        #feedback-list-container h2 { color: var(--secondary-color); margin-bottom: 18px; border-bottom: 1.5px solid rgba(255, 255, 255, 0.18); padding-bottom: 10px; font-size: 1.8em; font-weight: 500; text-shadow: 0 0 9px rgba(255,215,0,0.25); }
        .average-rating-container { background: rgba(255, 215, 0, 0.09); border: 1px solid var(--secondary-color); border-radius: 13px; padding: 16px 22px; margin-bottom: 22px; text-align: center; box-shadow: 0 4px 18px rgba(255, 215, 0, 0.18); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; color: var(--text-color-light); transition: all 0.25s ease; opacity: 0; transform: translateY(25px); }
        .average-rating-container.animate-in { opacity: 1; transform: translateY(0); transition-delay: 0.3s; }
        .average-rating-container h3 { color: var(--secondary-color); font-size: 1.5em; margin: 0; margin-bottom: 7px; }
        .average-number { font-size: 3.2em; font-weight: 600; color: var(--secondary-color); text-shadow: 0 0 18px var(--secondary-color), 0 0 28px rgba(255,215,0,0.65); line-height: 1; margin-bottom: 7px; }
        .average-stars { font-size: 2em; color: var(--secondary-color); letter-spacing: 4px; text-shadow: 0 0 13px rgba(255,215,0,0.65); }
        .total-feedbacks-count { font-size: 0.95em; color: rgba(255, 255, 255, 0.75); font-weight: 300; margin-top: 7px; }
        .feedback-item { background: rgba(255, 255, 255, 0.045); border: 1px solid rgba(255, 255, 255, 0.09); border-radius: 13px; margin-bottom: 16px; padding: 16px; display: flex; align-items: flex-start; gap: 16px; box-shadow: 0 3.5px 9px rgba(0,0,0,0.18); transition: transform 0.25s ease, box-shadow 0.25s ease; position: relative; overflow: hidden; }
        .feedback-item:hover { transform: translateY(-4px) scale(1.005); box-shadow: 0 7px 18px rgba(0,0,0,0.28); }
        .avatar-img { width: 50px; height: 50px; border-radius: 50%; flex-shrink: 0; border: 2.5px solid var(--accent-color); box-shadow: 0 0 9px rgba(59,130,246,0.45); object-fit: cover; }
        .feedback-details { flex-grow: 1; display: flex; flex-direction: column; }
        .feedback-details strong { color: var(--secondary-color); font-size: 1.1em; display: block; margin-bottom: 4px; text-transform: capitalize; }
        .google-user-indicator { font-size: 0.65em; background-color: #4285F4; color: white; padding: 1.5px 5.5px; border-radius: 3.5px; margin-left: 7px; vertical-align: middle; font-weight: normal; }
        .feedback-stars { color: var(--secondary-color); font-size: 1.5em; letter-spacing: 2.5px; margin-bottom: 5.5px; text-shadow: 0 0 7px rgba(255,215,0,0.45); }
        .feedback-details p { margin-top: 4px; margin-bottom: 7px; word-wrap: break-word; white-space: pre-wrap; color: var(--text-color-light); line-height: 1.55; font-size: 0.95em;}
        .feedback-timestamp { font-size: 0.7em; color: rgba(255, 255, 255, 0.55); margin-top: 4px; text-align: right; }
        .admin-reply { margin-top: 10px; padding: 9px 11px; background-color: rgba(255, 215, 0, 0.09); border-left: 3.5px solid var(--secondary-color); border-radius: 7px; font-size: 0.85em; display: flex; align-items: flex-start; gap: 7px; }
        .admin-reply-avatar { width: 32px; height: 32px; border-radius: 50%; border: 1.5px solid #9B59B6; flex-shrink: 0; object-fit: cover; }
        .admin-reply-content strong { color: #9B59B6; font-size: 0.95em; display: inline; }
        .admin-reply-content .reply-timestamp { font-size: 0.65em; color: rgba(255, 255, 255, 0.45); margin-left: 7px; }
        .edit-feedback-btn { background: none; border: none; color: #5bc0de; cursor: pointer; font-size: 1.25em; position: absolute; top: 10px; right: 10px; padding: 4px; opacity: 0.75; z-index: 10; transition: color 0.25s ease, transform 0.15s; }
        .edit-feedback-btn:hover { color: #31b0d5; transform: scale(1.08) rotate(4deg); opacity: 1; }
        .edit-feedback-btn[disabled] { display: none !important; }
        .edited-tag { background-color: #f0ad4e; color: white; padding: 2.5px 7px; border-radius: 4.5px; font-size: 0.65em; font-weight: bold; margin-left: 7px; vertical-align: middle; animation: fadeIn 0.45s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.85); } to { opacity: 1; transform: scale(1); } }
        #custom-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(26, 26, 46, 0.92); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.35s ease-out, visibility 0s linear 0.35s; }
        #custom-modal-overlay.show { opacity: 1; visibility: visible; transition: opacity 0.35s ease-out, visibility 0s linear 0s; }
        .custom-modal { background: linear-gradient(135deg, #1f2a3a, #2c3e50); border: 1.5px solid; border-radius: 18px; padding: 28px 22px; text-align: center; color: var(--text-color-light); box-shadow: 0 9px 28px rgba(0,0,0,0.28); transform: scale(0.75) translateY(-28px); opacity: 0; visibility: hidden; transition: transform 0.35s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.35s ease-out; max-width: 88%; width: 430px; min-width: 290px; position: relative; z-index: 1001;}
        #custom-modal-overlay.show .custom-modal { transform: scale(1) translateY(0); opacity: 1; visibility: visible; }
        .modal-icon { font-size: 4.2em; color: white; margin-bottom: 13px; animation: bounceIn 0.75s ease-out; text-shadow: 0 0 13px; }
        @keyframes bounceIn { 0% {transform: scale(0.35);opacity: 0;} 50% {transform: scale(1.15);opacity: 1;} 70% {transform: scale(0.92);} 100% {transform: scale(1);} }
        .custom-modal h3 { font-family: 'Luckiest Guy', cursive; font-size: 1.7em; color: var(--secondary-color); margin-bottom: 9px; text-shadow: 0 0 7px rgba(255,215,0,0.45); }
        .custom-modal p { font-size: 0.95em; line-height: 1.45; margin-bottom: 18px; color: #bbb; }
        .modal-close-btn { background: linear-gradient(45deg, var(--accent-color), #2563EB); color: #fff; border: none; padding: 9px 18px; border-radius: 7px; font-size: 0.95em; font-weight: 500; cursor: pointer; transition: all 0.25s ease; box-shadow: 0 2.5px 9px rgba(59,130,246,0.35); }
        .modal-close-btn:hover { background: linear-gradient(45deg, #2563EB, var(--accent-color)); transform: translateY(-1.5px) scale(1.015); box-shadow: 0 4.5px 13px rgba(59,130,246,0.55); }
        .confetti-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; pointer-events: none; z-index: 1;}
        .confetti { position: absolute; width: 9px; height: 9px; background-color: var(--confetti-color); border-radius: 50%; opacity: 0; animation: confetti-fall 2.8s ease-out forwards; }
        @keyframes confetti-fall { 0% {transform: translateY(-90px) rotateZ(0deg); opacity: 1;} 100% {transform: translateY(100vh) rotateZ(720deg); opacity: 0;} }
        @media (max-width: 768px) { .owner-avatar { width: 60px; height: 60px; } h1 { font-size: 2em; } .star { font-size: 2.8em; } .custom-google-btn { padding: 10px 18px; font-size: 0.95em; gap: 10px; min-width: 220px;} }
        @media (max-width: 480px) { h1 { font-size: 1.7em; } .star { font-size: 2.3em; } .custom-modal { width: 94%; padding: 22px 16px;} .owner-info {margin-bottom: 15px;} #google-auth-container{margin-bottom: 15px;} .custom-google-btn { padding: 10px 15px; font-size: 0.9em; gap: 8px; min-width: 200px;} }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const GOOGLE_CLIENT_ID = '609784004025-li543jevd5e9u3a58ihvr98a2jpqfb8b.apps.googleusercontent.com';

            const nameInput = document.getElementById('name');
            const feedbackTextarea = document.getElementById('feedback');
            const ratingInput = document.getElementById('rating');
            const submitButton = document.getElementById('submit-feedback');
            const feedbackListContainer = document.getElementById('feedback-list-container');
            const starsElements = document.querySelectorAll('.star');
            const mainTitle = document.getElementById('main-title');
            const averageRatingDisplay = document.getElementById('average-rating-display');
            const formContainer = document.querySelector('.container');

            const customModalOverlay = document.getElementById('custom-modal-overlay');
            const modalIcon = customModalOverlay.querySelector('.modal-icon');
            const modalTitleEl = document.getElementById('modal-title');
            const modalMessageEl = document.getElementById('modal-message');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const confettiContainer = customModalOverlay.querySelector('.confetti-container');

            // const googleSigninButtonContainer = document.getElementById('google-signin-button-container'); // We might not need this if we hide it.
            const customGoogleSigninButton = document.getElementById('custom-google-signin'); // NEW Custom Button
            const userInfoDiv = document.getElementById('user-info');
            const userProfilePic = document.getElementById('user-profile-pic');
            const userInfoText = document.getElementById('user-info-text');
            const googleLogoutButton = document.getElementById('google-logout-button');

            let currentSelectedRating = 0;
            let isEditing = false;
            let currentEditFeedbackId = null;
            let currentGoogleUser = null;

            const BASE_API_URL = window.location.origin;
            const API_URL_FEEDBACK = `${BASE_API_URL}/api/feedback`;
            const FETCH_API_URL = `${BASE_API_URL}/api/feedbacks`;
            const GOOGLE_AUTH_URL = `${BASE_API_URL}/api/auth/google-signin`;
            const VALIDATE_TOKEN_URL = `${BASE_API_URL}/api/auth/me`;

            async function checkLoginStatus() {
                const token = localStorage.getItem('authToken');
                if (token) {
                    try {
                        const res = await fetch(VALIDATE_TOKEN_URL, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (res.ok) {
                            currentGoogleUser = await res.json();
                            updateUIAfterLogin();
                        } else { 
                            localStorage.removeItem('authToken');
                            updateUIAfterLogout();
                            if(res.status === 403 || res.status === 401) console.warn("Session token invalid/expired. Please login again.");
                        }
                    } catch (err) {
                        console.error("Token validate karte waqt error:", err);
                        localStorage.removeItem('authToken'); 
                        updateUIAfterLogout();
                    }
                } else {
                    updateUIAfterLogout(); 
                }
                await fetchFeedbacks(); 
            }

            window.onload = function () { 
                if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                    google.accounts.id.initialize({
                        client_id: GOOGLE_CLIENT_ID,
                        callback: handleCredentialResponse
                        // auto_select: true // Optional: Agar user pehle se logged in hai toh automatically select kar lega
                    });

                    // Custom button ko trigger karne ke liye event listener
                    if (customGoogleSigninButton) {
                        customGoogleSigninButton.onclick = () => {
                            google.accounts.id.prompt((notification) => {
                                if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                                    // Agar prompt display nahi hua (e.g., due to cooldown or browser settings)
                                    console.warn('Google Sign-In prompt was not displayed or skipped.');
                                    // Yahaan aap user ko manually sign-in process ke liye guide kar sakte hain,
                                    // ya browser settings check karne ko keh sakte hain (pop-ups, third-party cookies).
                                    // Abhi ke liye, hum modal dikha sakte hain.
                                    // showCustomModal('info', 'Sign-In Issue', 'Google Sign-In prompt couldn\'t be shown. Please check browser pop-up settings or try again.');
                                }
                            });
                        };
                    }
                    
                    // Default Google button render karne ki ab zaroorat nahi agar hum custom button use kar rahe hain.
                    // renderGoogleButton(); // Commented out or remove this line

                } else {
                    console.error("Google Identity Services script abhi load nahi hua hai ya aage load hoga.");
                }
                checkLoginStatus(); 
            };

            // renderGoogleButton function ki ab zaroorat nahi hai agar hum custom button use kar rahe hain
            /*
            function renderGoogleButton() {
                 if (googleSigninButtonContainer && typeof google !== 'undefined' && google.accounts && google.accounts.id) { 
                    google.accounts.id.renderButton( 
                        googleSigninButtonContainer,
                        { theme: "outline", size: "large", text: "signin_with", shape: "rectangular", width: "250px" } 
                    );
                    googleSigninButtonContainer.style.display = 'flex'; 
                    googleSigninButtonContainer.style.justifyContent = 'center'; 
                }
            }
            */

            async function handleCredentialResponse(response) {
                try {
                    const res = await fetch(GOOGLE_AUTH_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: response.credential }) 
                    });
                    if (!res.ok) {
                        const errorData = await res.json();
                        throw new Error(errorData.message || `Google Sign-In Error Status: ${res.status}`);
                    }
                    const { token, user } = await res.json(); 
                    localStorage.setItem('authToken', token); 
                    currentGoogleUser = user; 
                    updateUIAfterLogin();
                    showCustomModal('success', `SWAGAT HAI ${currentGoogleUser.name}!`, 'Aap Google se सफलतापूर्वक login ho gaye hain!');
                    await fetchFeedbacks(); 
                } catch (err) {
                    localStorage.removeItem('authToken'); 
                    currentGoogleUser = null;
                    updateUIAfterLogout(); 
                    showCustomModal('error', 'LOGIN FAIL!', `Google se login nahi ho paya: ${err.message}`);
                }
            }

            function updateUIAfterLogin() {
                if (currentGoogleUser) {
                    if(customGoogleSigninButton) customGoogleSigninButton.style.display = 'none'; // Custom login button chhupao
                    
                    userProfilePic.src = currentGoogleUser.picture || 'https://via.placeholder.com/40'; 
                    userProfilePic.alt = currentGoogleUser.name; 
                    userInfoText.textContent = `Logged in as: ${currentGoogleUser.name}`; 
                    userInfoDiv.style.display = 'flex'; 

                    googleLogoutButton.style.display = 'inline-block'; 
                    
                    nameInput.value = currentGoogleUser.name; 
                    nameInput.disabled = true; 
                }
            }

            function handleLogout() {
                localStorage.removeItem('authToken'); 
                if (typeof google !== 'undefined' && google.accounts && google.accounts.id && currentGoogleUser) { 
                     google.accounts.id.disableAutoSelect(); 
                }
                currentGoogleUser = null; 
                updateUIAfterLogout(); 
                showCustomModal('info', 'LOGGED OUT!', 'Aap सफलतापूर्वक logout ho gaye hain.');
                fetchFeedbacks(); 
            }
            googleLogoutButton.addEventListener('click', handleLogout);

            function updateUIAfterLogout() {
                if(customGoogleSigninButton) customGoogleSigninButton.style.display = 'inline-flex'; // Custom login button dikhao
                googleLogoutButton.style.display = 'none'; 
                
                userInfoDiv.style.display = 'none'; 
                userInfoText.textContent = ''; 
                userProfilePic.src = '#'; 

                if (!isEditing) { 
                    nameInput.value = ''; 
                    nameInput.disabled = false; 
                }
            }

            new Typed('#main-title', { strings: ['✨ NOBITA Ka Feedback Portal ✨', '🚀 Apne Keemti Vichar Share Karo 🚀', '💡 Behtar Banane Mein Madad Karo! 💡'], typeSpeed: 50, backSpeed: 25, loop: true, startDelay: 500, smartBackspace: true });
            new Typed('#typed-output', { strings: ['Aapka feedback hamare liye anmol hai!', 'Aapki raay se hum aur behtar banenge.', 'Har star hamare liye mahatvapurna hai!'], typeSpeed: 45, backSpeed: 20, loop: true, startDelay: 1500, showCursor: false });

            function updateStarVisuals(ratingToShow) {
                starsElements.forEach(star => {
                    const val = parseInt(star.getAttribute('data-value'));
                    star.classList.toggle('selected', val <= ratingToShow);
                    star.classList.remove('highlighted');
                });
            }
            starsElements.forEach(star => {
                star.addEventListener('click', () => { currentSelectedRating = parseInt(star.getAttribute('data-value')); ratingInput.value = currentSelectedRating; updateStarVisuals(currentSelectedRating); });
                star.addEventListener('mouseenter', () => { const hoverVal = parseInt(star.getAttribute('data-value')); starsElements.forEach(s => s.classList.toggle('highlighted', parseInt(s.getAttribute('data-value')) <= hoverVal));});
                star.addEventListener('mouseleave', () => { starsElements.forEach(s => s.classList.remove('highlighted')); updateStarVisuals(currentSelectedRating); });
            });

            function showCustomModal(type, title, message) {
                modalTitleEl.textContent = title; modalMessageEl.textContent = message;
                if (confettiContainer) confettiContainer.innerHTML = ''; 
                const icons = {'success': '🎉', 'error': '❌', 'info': '💡'};
                const borderColors = {'success': 'var(--success-color)', 'error': 'var(--error-color)', 'info': 'var(--accent-color)'};
                modalIcon.innerHTML = icons[type] || '💡';
                customModalOverlay.querySelector('.custom-modal').style.borderColor = borderColors[type] || 'var(--accent-color)';
                modalIcon.style.color = borderColors[type] || 'var(--accent-color)';
                if (type === 'success') launchConfetti();
                customModalOverlay.classList.add('show');
            }
            modalCloseBtn.addEventListener('click', () => customModalOverlay.classList.remove('show'));

            function launchConfetti() { 
                if (!confettiContainer) return;
                const colors = ['#f44336','#e91e63','#9c27b0','#673ab7','#3f51b5','#2196f3','#03a9f4','#00bcd4','#009688','#4CAF50','#8BC34A','#CDDC39','#FFEB3B','#FFC107','#FF9800','#FF5722'];
                confettiContainer.innerHTML = '';
                for (let i = 0; i < 50; i++) {
                    const c = document.createElement('div'); c.classList.add('confetti');
                    c.style.setProperty('--confetti-color', colors[Math.floor(Math.random() * colors.length)]);
                    c.style.left = `${Math.random()*100}%`; c.style.animationDelay = `${Math.random()*0.5}s`;
                    confettiContainer.appendChild(c);
                    c.addEventListener('animationend', () => c.remove());
                }
            }

            async function fetchFeedbacks() {
                try {
                    const res = await fetch(FETCH_API_URL);
                    if (!res.ok) throw new Error(`Server se response theek nahi (${res.status})`);
                    const data = await res.json();
                    const h2Title = feedbackListContainer.querySelector('h2'); 
                    feedbackListContainer.innerHTML = ''; 
                    feedbackListContainer.appendChild(averageRatingDisplay); 
                    if(h2Title) feedbackListContainer.appendChild(h2Title); 

                    if (data.length === 0) {
                        const msgP = document.createElement('p'); msgP.textContent = 'Abhi tak koi feedback nahi aaya hai. Aap pehle ho sakte hain!';
                        msgP.style.textAlign='center'; msgP.style.padding='20px';
                        feedbackListContainer.appendChild(msgP);
                        updateAverageRating(0, 0);
                    } else {
                        const totalRatings = data.reduce((sum, fb) => sum + fb.rating, 0);
                        const average = totalRatings / data.length;
                        updateAverageRating(average, data.length);
                        data.forEach((fb, index) => addFeedbackToDOM(fb, index));
                    }
                } catch (err) {
                    console.error('Feedbacks fetch karte waqt error:', err);
                    showCustomModal('error', 'Fetch Error!', `Feedbacks load nahi ho paye: ${err.message}`);
                }
            }

            function updateAverageRating(avg, count) {
                const avgNum = parseFloat(avg);
                let starsHtml = '☆☆☆☆☆';
                if (!isNaN(avgNum) && avgNum > 0) {
                    const fullStars = Math.floor(avgNum);
                    starsHtml = '★'.repeat(fullStars) + '☆'.repeat(5 - fullStars);
                }
                averageRatingDisplay.innerHTML = `<div class="average-rating-container animate-in"><h3>Sabka Average Rating</h3><div class="average-number">${isNaN(avgNum) ? '0.0' : avgNum.toFixed(1)}</div><div class="average-stars">${starsHtml}</div><div class="total-feedbacks-count">(${count} feedbacks)</div></div>`;
                setTimeout(() => {
                    const avgContainer = averageRatingDisplay.querySelector('.average-rating-container');
                    if (avgContainer) avgContainer.classList.add('animate-in');
                }, 50);
            }

            async function handleSubmitOrUpdate() {
                const feedbackContent = feedbackTextarea.value.trim();
                const ratingValue = ratingInput.value;
                let nameValue = nameInput.value.trim();

                if (currentGoogleUser && nameInput.disabled) { 
                    nameValue = currentGoogleUser.name;
                }

                if (!nameValue || !feedbackContent || ratingValue === '0') {
                    showCustomModal('error', 'Khali Fields!', 'Naam, feedback aur rating, sab kuch daalna zaroori hai!');
                    return;
                }

                let feedbackPayload = {
                    name: nameValue,
                    feedback: feedbackContent,
                    rating: parseInt(ratingValue)
                };

                const token = localStorage.getItem('authToken');
                const headers = { 'Content-Type':'application/json' };
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`; 
                }

                const url = isEditing ? `${API_URL_FEEDBACK}/${currentEditFeedbackId}` : API_URL_FEEDBACK;
                const method = isEditing ? 'PUT' : 'POST';

                try {
                    const res = await fetch(url, { method, headers, body: JSON.stringify(feedbackPayload) });
                    if (!res.ok) { const errorData = await res.json(); throw new Error(errorData.message || `Server Error Status: ${res.status}`); }
                    
                    const successMsg = isEditing ? 'Aapka feedback सफलतापूर्वक update ho gaya!' : 'Aapka feedback सफलतापूर्वक jama ho gaya!';
                    showCustomModal('success', isEditing ? 'UPDATE HO GAYA!' : 'JAMA HO GAYA!', successMsg);
                    resetForm(); 
                    await fetchFeedbacks(); 
                } catch (err) {
                    console.error(`${isEditing ? 'Update' : 'Submit'} karte waqt error:`, err);
                    showCustomModal('error', `${isEditing ? 'UPDATE' : 'SUBMISSION'} FAIL!`, `Kuch gadbad ho gayi: ${err.message}`);
                }
            }
            submitButton.addEventListener('click', handleSubmitOrUpdate);

            function resetForm() {
                if (currentGoogleUser) { 
                    nameInput.value = currentGoogleUser.name;
                    nameInput.disabled = true;
                } else { 
                    nameInput.value = '';
                    nameInput.disabled = false;
                }
                feedbackTextarea.value = '';
                ratingInput.value = '0';
                currentSelectedRating = 0;
                updateStarVisuals(0); 
                submitButton.textContent = 'FEEDBACK JAMA KAREIN';
                isEditing = false;
                currentEditFeedbackId = null;
            }

            function addFeedbackToDOM(fbData, index) {
                const item = document.createElement('div'); item.className = 'feedback-item'; item.dataset.feedbackId = fbData._id;
                
                const avatarImg = document.createElement('img'); avatarImg.className = 'avatar-img';
                avatarImg.src = fbData.avatarUrl || `https://i.pravatar.cc/50?u=${encodeURIComponent(fbData.name.toLowerCase() || 'anon')}`;
                avatarImg.alt = (fbData.name && fbData.name.length > 0 ? fbData.name.charAt(0).toUpperCase() : 'X');
                avatarImg.onerror = function() { this.src = `https://via.placeholder.com/50/6a0dad/FFFFFF?text=${(fbData.name && fbData.name.length > 0 ? fbData.name.charAt(0).toUpperCase() : 'X')}`; };

                const detailsDiv = document.createElement('div'); detailsDiv.className = 'feedback-details';
                const strongName = document.createElement('strong'); strongName.textContent = fbData.name;
                if (fbData.googleId) { const googleTag = document.createElement('span'); googleTag.className = 'google-user-indicator'; googleTag.textContent = 'G'; strongName.appendChild(googleTag); }
                if (fbData.isEdited) { const editedTag = document.createElement('span'); editedTag.className = 'edited-tag'; editedTag.textContent = 'Edited'; strongName.appendChild(editedTag); }
                
                const starsDiv = document.createElement('div'); starsDiv.className = 'feedback-stars';
                starsDiv.textContent = '★'.repeat(fbData.rating) + '☆'.repeat(5 - fbData.rating);
                
                const pFeedback = document.createElement('p'); pFeedback.textContent = fbData.feedback;
                const timestampDiv = document.createElement('div'); timestampDiv.className = 'feedback-timestamp';
                timestampDiv.textContent = `Jama kiya: ${new Date(fbData.timestamp).toLocaleString('hi-IN', { dateStyle:'short', timeStyle:'short' })}`;
                
                detailsDiv.append(strongName, starsDiv, pFeedback, timestampDiv);

                const editButton = document.createElement('button'); editButton.className = 'edit-feedback-btn'; editButton.innerHTML = '<i class="fas fa-pencil-alt"></i>';
                editButton.title = 'Is feedback ko edit karein';
                editButton.disabled = !(currentGoogleUser && fbData.googleId && currentGoogleUser.googleId === fbData.googleId);

                editButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    if (!currentGoogleUser || currentGoogleUser.googleId !== fbData.googleId) {
                        showCustomModal('error', 'Permission Nahi!', 'Aap sirf apna feedback edit kar sakte hain.');
                        return;
                    }
                    showCustomModal('info', 'FEEDBACK EDIT KAREIN', 'Neeche form mein apna feedback edit karein.');
                    nameInput.value = fbData.name; 
                    nameInput.disabled = true; 
                    feedbackTextarea.value = fbData.feedback;
                    currentSelectedRating = fbData.rating; ratingInput.value = fbData.rating; updateStarVisuals(fbData.rating);
                    submitButton.textContent = 'UPDATE FEEDBACK'; isEditing = true; currentEditFeedbackId = fbData._id;
                    formContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                });
                item.appendChild(editButton);

                if (fbData.replies && fbData.replies.length > 0) {
                    const latestReply = fbData.replies[fbData.replies.length - 1];
                    if (latestReply && latestReply.text) {
                        const adminReplyDiv = document.createElement('div'); adminReplyDiv.className = 'admin-reply';
                        const adminAvatar = document.createElement('img'); adminAvatar.className = 'admin-reply-avatar'; adminAvatar.src = 'https://i.ibb.co/FsSs4SG/creator-avatar.png'; adminAvatar.alt = 'Nobita';
                        const adminReplyContent = document.createElement('div'); adminReplyContent.className = 'admin-reply-content';
                        adminReplyContent.innerHTML = `<strong>(${(latestReply.adminName || 'Admin')}):</strong> ${latestReply.text} <span class="reply-timestamp">(${new Date(latestReply.timestamp).toLocaleString('hi-IN', {dateStyle:'short', timeStyle:'short'})})</span>`;
                        adminReplyDiv.append(adminAvatar, adminReplyContent);
                        detailsDiv.appendChild(adminReplyDiv);
                    }
                }
                item.append(avatarImg, detailsDiv);
                feedbackListContainer.appendChild(item);
                setTimeout(() => { item.style.opacity = '1'; item.style.transform = 'translateY(0)'; item.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out'; }, index * 70);
            }
            setTimeout(() => { document.querySelector('.container.animate-in').style.opacity = 1; document.querySelector('.container.animate-in').style.transform = 'translateY(0)'; }, 100);
            setTimeout(() => { document.querySelector('#feedback-list-container.animate-in').style.opacity = 1; document.querySelector('#feedback-list-container.animate-in').style.transform = 'translateY(0)'; }, 300);
            setTimeout(() => { document.querySelector('.owner-info.animate-in').style.opacity = 1; document.querySelector('.owner-info.animate-in').style.transform = 'translateY(0)'; }, 50);
        });
    </script>
</body>
