<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® NOBITA'S FUTURISTIC FEEDBACK PORTAL ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a0dad; /* Deep Purple */
            --secondary-color: #FFD700; /* Gold */
            --accent-color: #3B82F6; /* Blue */
            --text-color-light: #f4f4f9;
            --text-color-dark: #2c3e50;
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.08);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.2);
            --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.4);
            --success-color: #28a745; /* Green for success */
            --error-color: #dc3545; /* Red for error */
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 30px 20px;
            box-sizing: border-box;
            overflow-x: hidden;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            box-shadow: var(--shadow-deep);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 800px;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; 
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(50px);
            will-change: transform, opacity;
            -webkit-font-smoothing: antialiased;
            position: relative; 
            overflow: hidden; 
        }
        .container.animate-in { opacity: 1; transform: translateY(0); }

        .owner-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            transition-delay: 0.8s;
            will-change: transform, opacity;
        }
        .owner-info.animate-in { opacity: 1; transform: translateY(0); }
        .owner-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--secondary-color);
            box-shadow: 0 0 15px rgba(255,215,0,0.6);
            object-fit: cover;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        .owner-text {
            color: var(--text-color-light);
            font-size: 1.1em;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(0,0,0,0.4);
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #9B59B6;
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 2.8em;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255,215,0,0.5);
            letter-spacing: 1px;
            line-height: 1.3em;
            min-height: calc(2.8em * 1.3 * 2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        #typed-output {
            color: var(--accent-color);
            font-size: 1.2em;
            margin-top: -20px;
            margin-bottom: 30px;
            line-height: 1.4em;
            min-height: calc(1.2em * 1.4 * 2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .input-group { margin-bottom: 25px; text-align: left; position: relative; }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color-light);
            font-weight: 600;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text-color-light);
            font-size: 1.05em;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }
        .input-group input:focus, .input-group textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(59,130,246,0.3), inset 2px 2px 8px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        .input-group textarea { resize: vertical; min-height: 100px; max-height: 300px; }

        .stars { margin-top: 15px; display: flex; justify-content: center; gap: 10px; }
        .star {
            font-size: 3.5em;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease, text-shadow 0.3s ease;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .star.highlighted, .star.selected {
            color: var(--secondary-color);
            transform: scale(1.15) rotateY(10deg);
            text-shadow: 0 0 20px var(--secondary-color), 0 0 30px rgba(255,215,0,0.5);
        }

        button#submit-feedback {
            background: linear-gradient(45deg, var(--accent-color), #2563EB);
            color: #fff;
            border: none;
            padding: 15px 35px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(59,130,246,0.4);
            letter-spacing: 0.8px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        button#submit-feedback::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            transition: all 0.6s ease-out;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            will-change: transform, opacity;
        }
        button#submit-feedback:hover::before { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        button#submit-feedback:hover {
            background: linear-gradient(45deg, #2563EB, var(--accent-color));
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(59,130,246,0.6);
        }

        #feedback-list-container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            padding: 30px;
            text-align: left;
            box-shadow: var(--shadow-deep);
            width: 90%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(50px);
            will-change: transform, opacity;
        }
        #feedback-list-container.animate-in { opacity: 1; transform: translateY(0); transition-delay: 0.2s; }
        #feedback-list-container h2 {
            color: var(--secondary-color);
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
            font-size: 2.2em;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        .average-rating-container {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--secondary-color);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: var(--text-color-light);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            will-change: transform, opacity;
        }
        .average-rating-container.animate-in { opacity: 1; transform: translateY(0); transition-delay: 0.4s; }
        .average-rating-container h3 {
            color: var(--secondary-color);
            font-size: 1.8em;
            margin: 0;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
            margin-bottom: 10px;
        }
        .average-number {
            font-size: 4em;
            font-weight: 700;
            color: var(--secondary-color);
            text-shadow: 0 0 20px var(--secondary-color), 0 0 30px rgba(255,215,0,0.7);
            line-height: 1;
            margin-bottom: 10px;
        }
        .average-stars { font-size: 2.5em; color: var(--secondary-color); letter-spacing: 5px; text-shadow: 0 0 15px rgba(255,215,0,0.7); }
        .total-feedbacks-count { font-size: 1.1em; color: rgba(255, 255, 255, 0.8); font-weight: 400; margin-top: 10px; }

        .feedback-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            gap: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex-wrap: wrap;
            position: relative;
            overflow: hidden;
            will-change: transform, opacity;
        }
        .feedback-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(106, 13, 173, 0.05), rgba(255, 215, 0, 0.02));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .feedback-item:hover::before { opacity: 1; }
        .feedback-item:hover { transform: translateY(-5px) scale(1.01); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .feedback-item:last-child { margin-bottom: 0; }

        .avatar-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            flex-shrink: 0;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(59,130,246,0.5);
            object-fit: cover;
            transition: transform 0.3s ease;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        .avatar-img:hover { transform: scale(1.1) rotate(5deg); }

        .feedback-details { flex-grow: 1; display: flex; flex-direction: column; }
        .feedback-details strong {
            color: var(--secondary-color);
            font-size: 1.25em;
            display: block;
            margin-bottom: 5px;
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }
        .feedback-stars { color: var(--secondary-color); font-size: 1.8em; letter-spacing: 3px; margin-bottom: 8px; text-shadow: 0 0 8px rgba(255,215,0,0.5); }
        .feedback-details p { margin-top: 5px; margin-bottom: 10px; word-wrap: break-word; white-space: pre-wrap; color: var(--text-color-light); line-height: 1.6; }
        .feedback-timestamp { font-size: 0.8em; color: rgba(255, 255, 255, 0.6); margin-top: 5px; text-align: right; }

        .admin-reply {
            margin-top: 15px;
            padding: 12px 15px;
            background-color: rgba(255, 215, 0, 0.1);
            border-left: 5px solid var(--secondary-color);
            border-radius: 8px;
            font-size: 0.95em;
            color: var(--text-color-light);
            box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.05);
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            will-change: background-color, box-shadow;
        }
        .admin-reply:hover { background-color: rgba(255, 215, 0, 0.15); box-shadow: inset 0 0 15px rgba(255, 215, 0, 0.1); }
        .admin-reply-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #9B59B6;
            flex-shrink: 0;
            object-fit: cover;
            box-shadow: 0 0 8px rgba(155, 89, 182, 0.5);
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        .admin-reply-content { flex-grow: 1; }
        .admin-reply-content strong { color: #9B59B6; font-size: 1.05em; display: inline; margin-right: 5px; text-transform: none; }
        .admin-reply-content p { margin: 0; padding: 0; color: var(--text-color-light); display: inline; }
        .admin-reply-content .reply-timestamp { font-size: 0.75em; color: rgba(255, 255, 255, 0.5); margin-left: 10px; }

        .edit-feedback-btn {
            background: none;
            border: none;
            color: #5bc0de;
            cursor: pointer;
            font-size: 1.4em;
            position: absolute;
            top: 15px;
            right: 15px;
            transition: color 0.3s ease, transform 0.2s;
            padding: 5px;
            opacity: 0.8;
            z-index: 10;
        }
        .edit-feedback-btn:hover { color: #31b0d5; transform: scale(1.1) rotate(5deg); opacity: 1; }
        .edit-feedback-btn[disabled] { display: none; }

        .edited-tag {
            background-color: #f0ad4e;
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 10px;
            vertical-align: middle;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        #custom-modal-overlay { 
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.9); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100; 
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-out, visibility 0s linear 0.4s; 
        }
        #custom-modal-overlay.show {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.4s ease-out, visibility 0s linear 0s; 
        }

        .custom-modal { 
            background: linear-gradient(135deg, #1f2a3a, #2c3e50);
            border: 2px solid; 
            border-radius: 20px;
            padding: 30px 25px; 
            text-align: center;
            color: var(--text-color-light);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 0, 0, 0.2) inset;
            transform: scale(0.7) translateY(-30px); 
            opacity: 0;
            visibility: hidden; 
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.4s ease-out;
            max-width: 85%; 
            width: auto; 
            min-width: 300px; 
            position: relative; 
            z-index: 101; 
            will-change: transform, opacity;
        }

        #custom-modal-overlay.show .custom-modal {
            transform: scale(1) translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .modal-icon {
            font-size: 5em; 
            color: white;
            margin-bottom: 15px;
            animation: bounceIn 0.8s ease-out;
            text-shadow: 0 0 15px;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        .custom-modal h3 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2em; 
            color: var(--secondary-color);
            margin-bottom: 10px;
            text-shadow: 0 0 8px rgba(255,215,0,0.5);
            letter-spacing: 1px;
        }
        .custom-modal p { font-size: 1em; line-height: 1.5; margin-bottom: 20px; color: #ccc; }
        .modal-close-btn {
            background: linear-gradient(45deg, var(--accent-color), #2563EB);
            color: #fff;
            border: none;
            padding: 10px 20px; 
            border-radius: 8px;
            font-size: 1em; 
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(59,130,246,0.4);
        }
        .modal-close-btn:hover {
            background: linear-gradient(45deg, #2563EB, var(--accent-color));
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 5px 15px rgba(59,130,246,0.6);
        }

        .confetti-container { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1; 
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--confetti-color);
            border-radius: 50%;
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .owner-info { margin-bottom: 30px; }
            .owner-avatar { width: 60px; height: 60px; }
            .owner-text { font-size: 1em; }
            .container { padding: 30px; }
            h1 { font-size: 2.2em; }
            #typed-output { font-size: 1em; }
            .input-group input, .input-group textarea { font-size: 1em; }
            .star { font-size: 3em; }
            button#submit-feedback { font-size: 1.05em; }
            #feedback-list-container h2 { font-size: 1.8em; }
            .average-rating-container h3 { font-size: 1.5em; }
            .average-number { font-size: 3em; }
            .average-stars { font-size: 2em; }
            .feedback-item { flex-direction: column; align-items: center; text-align: center; }
            .custom-modal h3 { font-size: 1.8em; } 
            .custom-modal p { font-size: 0.95em; }
            .modal-icon { font-size: 4em; }
        }
        @media (max-width: 480px) {
            body { padding: 15px; }
            .owner-info { flex-direction: column; text-align: center;}
            h1 { font-size: 1.8em; }
            #typed-output { font-size: 0.9em; }
            .star { font-size: 2.5em; }
            button#submit-feedback { font-size: 0.95em; }
            #feedback-list-container h2 { font-size: 1.5em; }
            .average-number { font-size: 2.5em; }
            .average-stars { font-size: 1.8em; }
             .custom-modal h3 { font-size: 1.6em; } 
            .custom-modal p { font-size: 0.9em; }
            .modal-icon { font-size: 3.5em; }
        }
    </style>
</head>
<body>
    <div class="owner-info animate-in">
        <img src="https://i.ibb.co/FsSs4SG/creator-avatar.png" alt="Nobita's Avatar" class="owner-avatar">
        <span class="owner-text">Developed by: üëâùôâùôäùòΩùôÑùôèùòºü§ü</span>
    </div>

    <div class="container animate-in"> 
        <h1 id="main-title"></h1> 
        <div id="typed-output"></div>

        <div class="input-group">
            <label for="name">YOUR NAME:</label>
            <input type="text" id="name" placeholder="ENTER YOUR NAME" required>
        </div>
        <div class="input-group">
            <label for="feedback">YOUR FEEDBACK:</label>
            <textarea id="feedback" placeholder="SHARE YOUR THOUGHTS HERE..." required></textarea>
        </div>
        <div class="input-group">
            <label>RATE YOUR EXPERIENCE:</label>
            <div class="stars" id="star-rating">
                <span class="star" data-value="1">‚òÖ</span>
                <span class="star" data-value="2">‚òÖ</span>
                <span class="star" data-value="3">‚òÖ</span>
                <span class="star" data-value="4">‚òÖ</span>
                <span class="star" data-value="5">‚òÖ</span>
            </div>
            <input type="hidden" id="rating" value="0">
        </div>
        <button id="submit-feedback">SUBMIT FEEDBACK</button>

        <div id="custom-modal-overlay" class="modal-overlay">
            <div class="custom-modal">
                <div class="confetti-container"></div>
                <div class="modal-icon"></div>
                <h3 id="modal-title"></h3>
                <p id="modal-message"></p>
                <button class="modal-close-btn" id="modal-close-btn">OKAY!</button>
            </div>
        </div>
    </div> 

    <div id="feedback-list-container" class="animate-in">
        <div id="average-rating-display"></div>
        <h2>RECENT FEEDBACKS</h2>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('name');
            const feedbackTextarea = document.getElementById('feedback');
            const ratingInput = document.getElementById('rating');
            const submitButton = document.getElementById('submit-feedback');
            const feedbackListContainer = document.getElementById('feedback-list-container');
            const stars = document.querySelectorAll('.star');
            const mainTitle = document.getElementById('main-title');
            const averageRatingDisplay = document.getElementById('average-rating-display');
            const formContainer = document.querySelector('.container'); 
            
            const customModalOverlay = document.getElementById('custom-modal-overlay'); 
            const customModal = customModalOverlay ? customModalOverlay.querySelector('.custom-modal') : null;
            const modalIcon = customModalOverlay ? customModalOverlay.querySelector('.modal-icon') : null;
            const modalTitle = customModalOverlay ? document.getElementById('modal-title') : null; 
            const modalMessage = customModalOverlay ? document.getElementById('modal-message') : null; 
            const modalCloseBtn = customModalOverlay ? document.getElementById('modal-close-btn') : null; 
            const confettiContainer = customModalOverlay ? customModalOverlay.querySelector('.confetti-container') : null;

            let currentSelectedRating = 0;
            let userIpAddress = ''; 
            let isEditing = false; 
            let currentEditFeedbackId = null; 

            const BASE_API_URL = 'https://nobita-feedback-app-online.onrender.com'; 
            const API_URL = `${BASE_API_URL}/api/feedback`;
            const FETCH_API_URL = `${BASE_API_URL}/api/feedbacks`;

            async function getClientIp() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    userIpAddress = data.ip;
                } catch (error) {
                    console.error('IP address fetch error:', error);
                    userIpAddress = 'UNKNOWN'; 
                }
            }
            getClientIp();

            new Typed('#main-title', { strings: ['‚ú® NOBITA\'S FEEDBACK PORTAL ‚ú®', 'üöÄ SHARE YOUR VALUABLE THOUGHTS üöÄ', 'üí° HELP US IMPROVE! üí°'], typeSpeed: 50, backSpeed: 25, loop: true, startDelay: 1000, showCursor: true, cursorChar: '|', smartBackspace: true });
            new Typed('#typed-output', { strings: ['Your feedback helps us make amazing things happen!', 'We appreciate your honesty and suggestions.', 'Every star counts towards a better experience!'], typeSpeed: 40, backSpeed: 20, loop: true, startDelay: 2000, showCursor: false });

            function updateStarVisuals(ratingToShow) {
                stars.forEach(star => {
                    const val = parseInt(star.getAttribute('data-value'));
                    star.classList.toggle('selected', val <= ratingToShow);
                    star.classList.remove('highlighted');
                });
            }

            stars.forEach(star => {
                star.addEventListener('click', () => {
                    currentSelectedRating = parseInt(star.getAttribute('data-value'));
                    ratingInput.value = currentSelectedRating;
                    updateStarVisuals(currentSelectedRating);
                    star.style.transform = 'scale(1.3) rotateY(15deg)';
                    setTimeout(() => { star.style.transform = 'scale(1.15) rotateY(10deg)'; }, 150);
                });
                star.addEventListener('mouseenter', () => {
                    const hoverVal = parseInt(star.getAttribute('data-value'));
                    stars.forEach(s => s.classList.toggle('highlighted', parseInt(s.getAttribute('data-value')) <= hoverVal));
                });
                star.addEventListener('mouseleave', () => updateStarVisuals(currentSelectedRating));
            });
            
            function pulseButton() {
                submitButton.style.transform = 'scale(1.05)';
                submitButton.style.boxShadow = '0 0 25px rgba(59,130,246,0.8)';
                setTimeout(() => {
                    submitButton.style.transform = 'scale(1)';
                    submitButton.style.boxShadow = '0 5px 15px rgba(59,130,246,0.4)';
                }, 300);
            }

            function launchConfetti() {
                if (!confettiContainer) return; 
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
                confettiContainer.innerHTML = ''; 
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.setProperty('--confetti-color', colors[Math.floor(Math.random() * colors.length)]);
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = `${Math.random() * -20 - 10}px`; 
                    confetti.style.animationDuration = `${2 + Math.random() * 1.5}s`;
                    confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`; 
                    confettiContainer.appendChild(confetti);
                    confetti.addEventListener('animationend', () => { confetti.remove(); });
                }
            }
            
            function setFormContentVisibility(visible) {
                if(formContainer) {
                    Array.from(formContainer.children).forEach(child => {
                        if(child.id !== 'custom-modal-overlay') { 
                            child.style.visibility = visible ? 'visible' : 'hidden';
                        }
                    });
                }
            }

            function showCustomModal(type, title, message) {
                if (!customModalOverlay || !customModal || !modalIcon || !modalTitle || !modalMessage) {
                    console.error("Modal elements not found! Check HTML structure and selectors.");
                    alert(`${title}\n${message}`);
                    return;
                }
                setFormContentVisibility(false); 
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                if (confettiContainer) confettiContainer.innerHTML = ''; 

                if (type === 'success') {
                    modalIcon.innerHTML = 'üéâ';
                    customModal.style.borderColor = 'var(--success-color)';
                    modalIcon.style.color = 'var(--success-color)';
                    modalIcon.style.textShadow = '0 0 20px rgba(0, 255, 0, 0.7)';
                    launchConfetti(); 
                } else if (type === 'error') {
                    modalIcon.innerHTML = '‚ùå';
                    customModal.style.borderColor = 'var(--error-color)';
                    modalIcon.style.color = 'var(--error-color)';
                    modalIcon.style.textShadow = '0 0 20px rgba(255, 0, 0, 0.7)';
                } else if (type === 'info') {
                    modalIcon.innerHTML = 'üí°';
                    customModal.style.borderColor = 'var(--accent-color)';
                    modalIcon.style.color = 'var(--accent-color)';
                    modalIcon.style.textShadow = '0 0 20px rgba(59, 130, 246, 0.7)';
                }
                customModalOverlay.classList.add('show');
            }

            if(modalCloseBtn) { 
                modalCloseBtn.addEventListener('click', () => {
                    if(customModalOverlay) customModalOverlay.classList.remove('show');
                    setFormContentVisibility(true); 
                    if (isEditing) { 
                         if(formContainer) formContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            }

            async function fetchFeedbacks() {
                try {
                    const res = await fetch(FETCH_API_URL);
                    if (!res.ok) throw new Error(`FAILED TO LOAD FEEDBACKS (STATUS: ${res.status}). SERVER SAID: ${await res.text()}`);
                    const data = await res.json();
                    
                    const h2Title = feedbackListContainer.querySelector('h2');
                    feedbackListContainer.innerHTML = ''; 
                    feedbackListContainer.appendChild(averageRatingDisplay); 
                    if(h2Title) feedbackListContainer.appendChild(h2Title); 

                    if (data.length === 0) {
                        const msg = document.createElement('p');
                        msg.textContent = 'ABHI TAK KOI FEEDBACK NAHI AAYA HAI! PEHLA TU HI DE DE BHAI!';
                        msg.style.textAlign = 'center'; msg.style.color = 'var(--text-color-light)'; msg.style.opacity = '0.7';
                        feedbackListContainer.append(msg);
                        updateAverageRating(0, 0); 
                    } else {
                        const totalRatings = data.reduce((sum, fb) => sum + fb.rating, 0);
                        const averageRating = (totalRatings / data.length); // No toFixed(1) here, do it in display
                        updateAverageRating(averageRating, data.length);
                        data.forEach((fb, index) => addFeedbackToDOM(fb._id, fb.name, fb.feedback, fb.rating, fb.replies, fb.avatarUrl, fb.timestamp, fb.userIp, fb.isEdited, index));
                    }
                } catch (err) {
                    console.error('FETCH FEEDBACKS ERROR:', err);
                    showCustomModal('error', 'OH NO!', `FEEDBACK LOAD NAHI HO PAYE! ERROR: ${err.message}`);
                }
            }

            function updateAverageRating(avgRatingNum, totalCount) {
                const avgRating = parseFloat(avgRatingNum);
                let starsOutput = '';
                if (isNaN(avgRating) || avgRating <= 0) {
                    starsOutput = '‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ';
                } else {
                    // Simple truncate logic: X.Y will show X full stars, rest empty
                    const fullStars = Math.floor(avgRating);
                    starsOutput = '‚òÖ'.repeat(fullStars);
                    starsOutput += '‚òÜ'.repeat(5 - fullStars);
                }
                averageRatingDisplay.innerHTML = `<div class="average-rating-container animate-in"><h3>OVERALL RATING</h3><div class="average-number">${isNaN(avgRating) ? '0.0' : avgRating.toFixed(1)}</div><div class="average-stars">${starsOutput}</div><div class="total-feedbacks-count">(${totalCount} FEEDBACKS)</div></div>`;
            }

            async function handleOriginalSubmit() { 
                pulseButton();
                const name = nameInput.value.trim();
                const fbText = feedbackTextarea.value.trim();
                const rating = ratingInput.value;
                if (!name || !fbText || rating === '0') {
                    showCustomModal('error', 'OOPS!', 'BHAI, NAAM, FEEDBACK AUR RATING BHARNA ZAROORI HAI! MAZAK NAHI CHAL RAHA IDHAR.');
                    return;
                }
                const feedbackData = { name: name, feedback: fbText, rating: parseInt(rating), userIp: userIpAddress };
                try {
                    const res = await fetch(API_URL, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(feedbackData) });
                    if (!res.ok) { const errorData = await res.json(); throw new Error(errorData.message || `SERVER ERROR (STATUS: ${res.status})`); }
                    showCustomModal('success', 'FEEDBACK SUBMITTED!', 'TERA FEEDBACK SAFALTA-POORVAK JAMA HO GAYA! SHABASH!');
                    resetForm(); 
                    await fetchFeedbacks();
                } catch (err) { 
                    console.error('SUBMIT FEEDBACK ERROR:', err);
                    showCustomModal('error', 'SUBMISSION FAILED!', `SUBMIT NAHI HO PAYA BHAI! PROBLEM: ${err.message}`); 
                }
            }

            async function handleUpdateSubmit() {
                 pulseButton();
                const updatedName = nameInput.value.trim();
                const updatedFbText = feedbackTextarea.value.trim();
                const updatedRating = ratingInput.value;
                if (!updatedName || !updatedFbText || updatedRating === '0') {
                    showCustomModal('error', 'OOPS!', 'BHAI, NAAM, FEEDBACK AUR RATING BHARNA ZAROORI HAI!');
                    return;
                }
                try {
                    const res = await fetch(`${API_URL}/${currentEditFeedbackId}`, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ name: updatedName, feedback: updatedFbText, rating: parseInt(updatedRating), userIp: userIpAddress }) });
                    if (!res.ok) { const errorData = await res.json(); throw new Error(errorData.message || `SERVER ERROR (STATUS: ${res.status})`); }
                    showCustomModal('success', 'FEEDBACK UPDATED!', 'TERA FEEDBACK SAFALTA-POORVAK UPDATE HUA!');
                    resetForm();
                    await fetchFeedbacks();
                } catch (err) {
                    console.error('UPDATE FEEDBACK ERROR:', err);
                    showCustomModal('error', 'UPDATE FAILED!', `UPDATE NAHI HO PAYA BHAI! PROBLEM: ${err.message}`);
                }
            }

            submitButton.addEventListener('click', handleOriginalSubmit);

            function resetForm() {
                nameInput.value = '';
                feedbackTextarea.value = '';
                ratingInput.value = '0';
                currentSelectedRating = 0;
                updateStarVisuals(0);
                submitButton.textContent = 'SUBMIT FEEDBACK';
                submitButton.removeEventListener('click', handleUpdateSubmit);
                submitButton.removeEventListener('click', handleOriginalSubmit); 
                submitButton.addEventListener('click', handleOriginalSubmit);
                isEditing = false;
                currentEditFeedbackId = null;
                setFormContentVisibility(true); 
            }

            function addFeedbackToDOM(feedbackId, name, feedback, rating, repliesArray, avatarUrlFromServer, timestamp, feedbackIp, isEdited, index) {
                const item = document.createElement('div'); 
                item.className = 'feedback-item';
                item.setAttribute('data-feedback-id', feedbackId);
                item.style.opacity = '0'; item.style.transform = 'translateY(30px)';

                const avatarImg = document.createElement('img');
                avatarImg.className = 'avatar-img';
                avatarImg.src = avatarUrlFromServer || `https://i.pravatar.cc/60?u=${encodeURIComponent(name ? name.toLowerCase() : 'anonymous')}`;
                avatarImg.alt = `${name && name.length > 0 ? name.charAt(0).toUpperCase() : 'X'}'s Avatar`;
                avatarImg.onerror = function() { this.src = `https://via.placeholder.com/60/6a0dad/FFFFFF?text=${name && name.length > 0 ? name.charAt(0).toUpperCase() : 'X'}`; this.alt = name && name.length > 0 ? name.charAt(0).toUpperCase() : 'X'; };

                const feedbackDetailsDiv = document.createElement('div');
                feedbackDetailsDiv.className = 'feedback-details';
                const strongName = document.createElement('strong'); 
                strongName.textContent = name;
                if (isEdited) { const editedTag = document.createElement('span'); editedTag.className = 'edited-tag'; editedTag.textContent = 'Edited'; strongName.appendChild(editedTag); }
                const starsDiv = document.createElement('div'); 
                starsDiv.className = 'feedback-stars';
                starsDiv.textContent = '‚òÖ'.repeat(rating) + '‚òÜ'.repeat(5 - rating);
                const pFeedback = document.createElement('p'); 
                pFeedback.textContent = feedback;
                const feedbackTimestampDiv = document.createElement('div');
                feedbackTimestampDiv.className = 'feedback-timestamp';
                feedbackTimestampDiv.textContent = `Posted: ${new Date(timestamp).toLocaleString()}`;
                feedbackDetailsDiv.append(strongName, starsDiv, pFeedback, feedbackTimestampDiv);

                const editButton = document.createElement('button');
                editButton.className = 'edit-feedback-btn';
                editButton.innerHTML = '<i class="fas fa-pencil-alt"></i>';
                editButton.title = 'Edit this feedback';
                if (userIpAddress && userIpAddress !== 'UNKNOWN' && userIpAddress === feedbackIp) { editButton.disabled = false; } else { editButton.disabled = true; }
                
                editButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    showCustomModal('info', 'EDIT FEEDBACK', 'APNA FEEDBACK EDIT KARNE KE LIYE FORM FILL KARO.');
                    
                    nameInput.value = name;
                    feedbackTextarea.value = feedback;
                    currentSelectedRating = rating;
                    ratingInput.value = rating;
                    updateStarVisuals(rating);
                    submitButton.textContent = 'UPDATE FEEDBACK';
                    submitButton.removeEventListener('click', handleOriginalSubmit);
                    submitButton.addEventListener('click', handleUpdateSubmit);
                    isEditing = true;
                    currentEditFeedbackId = feedbackId;
                    
                    if(formContainer) formContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    else window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                item.appendChild(editButton);

                if (repliesArray && repliesArray.length > 0) {
                    const latestReply = repliesArray[repliesArray.length - 1];
                    if (latestReply && latestReply.text) {
                        const adminReplyDiv = document.createElement('div');
                        adminReplyDiv.className = 'admin-reply';
                        const adminReplyAvatar = document.createElement('img');
                        adminReplyAvatar.className = 'admin-reply-avatar';
                        adminReplyAvatar.src = 'https://i.ibb.co/FsSs4SG/creator-avatar.png';
                        adminReplyAvatar.alt = 'Nobita\'s Avatar';
                        const adminReplyContent = document.createElement('div');
                        adminReplyContent.className = 'admin-reply-content';
                        adminReplyContent.innerHTML = `<strong>(${latestReply.adminName || 'Admin'}):</strong> ${latestReply.text} <span class="reply-timestamp">(${new Date(latestReply.timestamp).toLocaleString()})</span>`;
                        adminReplyDiv.append(adminReplyAvatar, adminReplyContent);
                        feedbackDetailsDiv.appendChild(adminReplyDiv);
                    }
                }
                item.append(avatarImg, feedbackDetailsDiv);
                feedbackListContainer.appendChild(item);
                setTimeout(() => { item.style.opacity = '1'; item.style.transform = 'translateY(0)'; item.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out'; }, index * 100);
            }
            fetchFeedbacks();
        });
    </script>
</body>
