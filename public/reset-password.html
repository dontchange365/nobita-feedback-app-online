<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Karein - Nobita Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/reset-password.js" defer></script>
</head>
<body>
<div class="reset-password-outer">
<div class="reset-password-container">
    <h2>Naya Password Set Karein</h2>
    <form id="reset-password-form" autocomplete="off">
        <div class="input-group">
            <label for="new-password">Naya Password (min. 6 characters):</label>
            <input type="password" id="new-password" required minlength="6" autocomplete="new-password">
        </div>
        <div class="input-group">
            <label for="confirm-password">Naya Password Dobara Daalein:</label>
            <input type="password" id="confirm-password" required minlength="6" autocomplete="new-password">
        </div>
        <button type="submit" class="action-button" id="reset-submit-btn">
            <span><i class="fa fa-lock"></i> Password Reset Karein</span>
        </button>
        <div class="spinner" id="loading-spinner"></div>
    </form>
    <div id="response-message" class="message-area"></div>
    <a href="/" class="home-link" id="login-page-link">Login Page Par Wapas Jaayein</a>
</div>
</div>
</body>
</html>
