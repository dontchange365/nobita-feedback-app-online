<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Karein - Nobita Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a0dad; --secondary-color: #FFD700; --accent-color: #3B82F6;
            --text-color-light: #f4f4f9; --bg-gradient-start: #1a1a2e; --bg-gradient-end: #16213e;
            --card-bg: rgba(255, 255, 255, 0.1); --card-border: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.08); --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.4);
            --success-color: #28a745; --error-color: #dc3545;
        }
        body {
            font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color-light); display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box;
        }
        .reset-password-container {
            background: var(--card-bg); backdrop-filter: blur(10px); border: 1px solid var(--card-border);
            border-radius: 20px; box-shadow: var(--shadow-deep); padding: 30px 25px;
            width: 90%; max-width: 450px; text-align: center;
        }
        .reset-password-container h2 { color: var(--secondary-color); font-family: 'Luckiest Guy', cursive; font-size: 2em; margin-bottom: 20px; text-shadow: 0 0 8px rgba(255,215,0,0.3); }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 6px; color: var(--text-color-light); font-weight: 500; font-size: 0.9em; }
        .input-group input { width: 100%; padding: 10px 14px; border: 1px solid var(--card-border); border-radius: 8px; background: var(--input-bg); color: var(--text-color-light); font-size: 0.95em; outline: none; transition: all 0.25s ease; box-sizing: border-box; box-shadow: inset 1px 1px 3px rgba(0,0,0,0.1); }
        .input-group input:focus { border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(59,130,246,0.2), inset 1px 1px 4px rgba(0,0,0,0.15); background: rgba(255, 255, 255, 0.12); }
        .action-button { background: linear-gradient(45deg, var(--accent-color), #2563EB); color: #fff; border: none; width: 100%; padding: 11px 20px; border-radius: 8px; font-size: 1em; font-weight: 500; cursor: pointer; transition: all 0.25s ease; box-shadow: 0 3px 10px rgba(59,130,246,0.3); margin-top: 10px; }
        .action-button:hover { background: linear-gradient(45deg, #2563EB, var(--accent-color)); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(59,130,246,0.45); }
        .message-area { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; word-wrap: break-word; }
        .message-area.success { background-color: rgba(40, 167, 69, 0.2); border: 1px solid var(--success-color); color: var(--success-color); }
        .message-area.error { background-color: rgba(220, 53, 69, 0.2); border: 1px solid var(--error-color); color: var(--error-color); }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 4px solid var(--secondary-color); width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .home-link { display: inline-block; margin-top: 20px; color: var(--secondary-color); text-decoration: none; font-size: 0.9em;}
        .home-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>Naya Password Set Karein</h2>
        <form id="reset-password-form">
            <div class="input-group">
                <label for="new-password">Naya Password (min. 6 characters):</label>
                <input type="password" id="new-password" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirm-password">Naya Password Dobara Daalein:</label>
                <input type="password" id="confirm-password" required minlength="6">
            </div>
            <button type="submit" class="action-button" id="reset-submit-btn">Password Reset Karein</button>
            <div class="spinner" id="loading-spinner"></div>
        </form>
        <div id="response-message" class="message-area"></div>
        <a href="/" class="home-link" id="login-page-link" style="display:none;">Login Page Par Wapas Jaayein</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resetPasswordForm = document.getElementById('reset-password-form');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const responseMessageDiv = document.getElementById('response-message');
            const loadingSpinner = document.getElementById('loading-spinner');
            const resetSubmitBtn = document.getElementById('reset-submit-btn');
            const loginPageLink = document.getElementById('login-page-link');

            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                showMessage('error', 'Invalid password reset link. Token nahi mila.');
                resetSubmitBtn.disabled = true;
                return;
            }

            resetPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (!newPassword || !confirmPassword) {
                    showMessage('error', 'Dono password fields bharna zaroori hai.');
                    return;
                }
                if (newPassword !== confirmPassword) {
                    showMessage('error', 'Passwords match nahi ho rahe.');
                    return;
                }
                if (newPassword.length < 6) {
                    showMessage('error', 'Password kam se kam 6 characters ka hona chahiye.');
                    return;
                }

                loadingSpinner.style.display = 'block';
                resetSubmitBtn.disabled = true;
                responseMessageDiv.style.display = 'none';

                try {
                    // API URL wahi base URL hoga jo aapka main app use kar raha hai
                    const response = await fetch(`/api/auth/reset-password`, { // Token ab body mein bhejenge
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: token, password: newPassword, confirmPassword: confirmPassword })
                    });
                    const data = await response.json();

                    if (response.ok) {
                        showMessage('success', data.message + " Aapko ab login page par redirect kiya jayega...");
                        resetPasswordForm.reset();
                        resetSubmitBtn.style.display = 'none'; // Hide reset button
                        loginPageLink.style.display = 'inline-block'; // Show login link
                        setTimeout(() => {
                            window.location.href = '/'; // Redirect to home/login page
                        }, 3000);
                    } else {
                        showMessage('error', data.message || 'Password reset karne mein samasya aa gayi.');
                        resetSubmitBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Reset password request error:', error);
                    showMessage('error', 'Network ya server error. Kripya baad mein try karein.');
                    resetSubmitBtn.disabled = false;
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            });

            function showMessage(type, message) {
                responseMessageDiv.textContent = message;
                responseMessageDiv.className = `message-area ${type}`;
                responseMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
