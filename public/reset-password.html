<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Karein - Nobita Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset-password-style.css"> {/* External CSS */}
</head>
<body>
    <div class="reset-password-container">
        <h2>Naya Password Set Karein</h2>
        <form id="reset-password-form">
            <div class="input-group">
                <label for="new-password">Naya Password (min. 6 characters):</label>
                <input type="password" id="new-password" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirm-password">Naya Password Dobara Daalein:</label>
                <input type="password" id="confirm-password" required minlength="6">
            </div>
            <button type="submit" class="action-button" id="reset-submit-btn">Password Reset Karein</button>
            <div class="spinner" id="loading-spinner"></div>
        </form>
        <div id="response-message" class="message-area"></div>
        <a href="/" class="home-link" id="login-page-link">Login Page Par Wapas Jaayen</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const resetPasswordForm = document.getElementById('reset-password-form');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const resetSubmitBtn = document.getElementById('reset-submit-btn');
            const loadingSpinner = document.getElementById('loading-spinner');
            const responseMessage = document.getElementById('response-message');

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                displayMessage('Reset token missing! Invalid link.', 'error');
                return;
            }

            resetPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (newPassword !== confirmPassword) {
                    displayMessage('Passwords match nahi kar rahe hain.', 'error');
                    return;
                }

                if (newPassword.length < 6) {
                    displayMessage('Password kam se kam 6 characters ka hona chahiye.', 'error');
                    return;
                }

                resetSubmitBtn.disabled = true;
                loadingSpinner.classList.add('active');
                responseMessage.innerHTML = ''; // Clear previous messages
                responseMessage.classList.remove('success', 'error');

                try {
                    const res = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, newPassword })
                    });
                    const data = await res.json();

                    if (res.ok) {
                        displayMessage(data.message || 'Password successfully reset! Ab aap login kar sakte hain.', 'success');
                        resetPasswordForm.reset(); // Clear form
                        setTimeout(() => {
                            window.location.href = '/'; // Redirect to login page
                        }, 3000);
                    } else {
                        displayMessage(data.message || 'Password reset failed. Invalid or expired token.', 'error');
                    }
                } catch (error) {
                    console.error('Error during password reset:', error);
                    displayMessage('Password reset karte waqt kuch dikkat aayi.', 'error');
                } finally {
                    resetSubmitBtn.disabled = false;
                    loadingSpinner.classList.remove('active');
                }
            });

            function displayMessage(message, type) {
                responseMessage.textContent = message;
                responseMessage.classList.add(type);
            }
        });
    </script>
</body>
</html>
