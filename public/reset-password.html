<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="reset-section">
      <h2>Reset Your Password</h2>
      <form id="resetForm">
        <input type="password" id="newPassword" placeholder="New Password" required minlength="6" />
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required minlength="6" />
        <button type="submit" id="resetSubmitBtn" class="btn primary">Reset Password</button>
      </form>
      <p id="resetMessage"></p>
    </section>
  </main>

  <div id="toast"></div>
  <script src="script.js"></script>
</body>
</html>
