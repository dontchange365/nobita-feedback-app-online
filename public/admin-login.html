<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Nobita Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/admin.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="theme-switch">
            <span>‚òÄÔ∏è</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <span>üåô</span>
        </div>
        <h2>Admin Login</h2>
        
        <div id="login-form-container" style="display: block;">
            <form id="admin-login-form">
                <div class="input-group">
                    <label for="admin-username">Username</label>
                    <input type="text" id="admin-username" name="admin-username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="admin-password" required autocomplete="current-password">
                    <span class="password-toggle" id="toggle-password">Show</span>
                </div>
                <div class="checkbox-group">
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me"> Remember Me
                    </label>
                </div>
                <button type="submit" id="login-button">
                    <span>Login</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>
        
        <div id="otp-form-container" style="display: none;">
            <p class="otp-prompt-message">OTP has been sent to your admin email. Expires in 5 minutes.</p>
            <form id="admin-otp-form">
                <div class="input-group">
                    <label for="admin-otp">6-Digit OTP</label>
                    <input type="text" id="admin-otp" name="admin-otp" maxlength="6" required autocomplete="off">
                </div>
                <button type="submit" id="otp-verify-button">
                    <span>Verify & Login</span>
                    <div class="spinner"></div>
                </button>
                <button type="button" id="otp-resend-button" class="resend-button">
                    <span>Resend OTP</span>
                </button>
            </form>
            <button type="button" id="otp-back-button" class="back-button">
                &larr; Back to Password
            </button>
        </div>
        
    </div>
    <div id="toast-container"></div>
    <div id="redirect-popup">
        <div id="redirect-popup-content">
            <h3>Login Successful!</h3>
            <p>Where would you like to go?</p>
            <div class="redirect-buttons">
                <button id="goto-admin-hub" class="admin-hub-btn"><i class="fas fa-chart-line"></i> Admin Hub</button>
                <button id="goto-file-manager" class="file-manager-btn"><i class="fas fa-folder"></i> File Manager</button>
            </div>
        </div>
    </div>
</body>
</html>
