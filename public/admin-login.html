<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobita Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInContainer 0.5s ease-out forwards;
        }
        @keyframes fadeInContainer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #FFD700;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
        }
        .login-container h1 {
            color: #FFD700;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            color: #f0f0f0;
            margin-bottom: 8px;
            font-size: 0.9em;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: #f4f4f9;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }
        button[type="submit"] {
            background: linear-gradient(45deg, #3B82F6, #2563EB);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(45deg, #2563EB, #3B82F6);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .error-message {
            background-color: rgba(220, 53, 69, 0.1); /* Lighter red background */
            color: #f8d7da; /* Light red text */
            border: 1px solid rgba(220, 53, 69, 0.3); /* Lighter border */
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            text-align: center;
            animation: shakeError 0.5s ease-in-out;
        }
        @keyframes shakeError {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://i.ibb.co/FsSs4SG/creator-avatar.png" alt="Admin Avatar">
        <h1>Admin Panel Login</h1>
        <div id="errorMessageContainer"></div>
        <form action="/api/admin/login" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter admin username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter admin password">
            </div>
            <button type="submit">Login Karein</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                const errorMessageContainer = document.getElementById('errorMessageContainer');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'Galat username ya password! Dobara try karo.';
                // Clear previous error messages if any
                while (errorMessageContainer.firstChild) {
                    errorMessageContainer.removeChild(errorMessageContainer.firstChild);
                }
                errorMessageContainer.appendChild(errorDiv);
                // Clean the URL to remove the error parameter after displaying it
                if (window.history.replaceState) {
                    const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
                    window.history.replaceState({path:cleanUrl}, '', cleanUrl);
                }
            }
        });
    </script>
</body>
</html>
